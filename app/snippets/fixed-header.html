<!--
   This is the most complex header with everything used in all the design spaces. 
-->
<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/subpopulations">Consent Groups</a>
                <i class="right chevron icon divider"></i>
                <a class="section" data-bind="attr:{href: '#/subpopulations/'+guidObs()}, text: nameObs"></a>
            </div>
            <h3>
                <span data-bind="text: createdOnObs"></span>
                <div class="green ui mini label" data-bind="visible: activeObs">
                    <i class="checkmark icon"></i> Published
                </div>
                <div class="orange ui mini label" data-bind="visible: !activeObs()">
                    <i class="warning icon"></i> Not Published
                </div>
            </h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny primary button" data-bind="click: save">Save</button>
        </div>
    </div>
    <!-- or "ui empty secondary pointing menu" if no tabs -->
    <div class="ui secondary pointing menu">
        <a class="item" data-bind="click: function() { tabObs('current') }, css: {active: tabObs() == 'current'}">
            <i class="file outline icon"></i> Editor
        </a>
        <a class="item" data-bind="click: function() { tabObs('history') }, css: {active: tabObs() == 'history'}">
            <i class="history icon"></i> History &amp; Publication
        </a>
        <a class="item" data-bind="click: function() { tabObs('download') }, css: {active: tabObs() == 'download'}">
            <i class="history icon"></i> Download
        </a>
        <div class="right menu">
        </div>
    </div>
</div>
