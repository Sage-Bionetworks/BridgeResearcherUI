<h3>Eligibility Criteria</h3>

<div class="two fields">
    <div class="field">
        <label>Minimum age of consent</label>
        <input type="number" name="name" data-bind="value: $data.minAgeOfConsent"/>
    </div>
    <div class="field">
        <label>Maximum number of participants in study</label>
        <input type="number" name="name" data-bind="value: $data.maxNumOfParticipants"/>
    </div>
</div>
