<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/organizations" class="section">Organizations</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save, 
        visible: isOrgAdmin() || isAdmin()">Save</button>
    </div>
  </div>
  <org-tabset params="identifierObs: identifierObs, isNewObs: isNewObs"></org-tabset>
</div>
<bsm-layout id="org">
  <div slot="content">
    <div class="two fields">
      <div class="required field" id="name">
        <label>Name</label>
        <input-editor params="obs: nameObs, canEdit: canEdit, hasFocus: true"></input-editor>
      </div>
      <div class="field required" id="identifier">
        <label>Identifier</label>
        <input-editor params="obs: identifierObs, canEdit: isNewObs"></input-editor>
      </div>
    </div>
    <div class="two fields">
      <div class="field" id="description">
        <label>Description</label>
        <input type="text" data-bind="textInput: descriptionObs, visible: canEdit()">
        <div data-bind="text: descriptionObs, visible: !canEdit()"></div>
      </div>
    </div>
    <timestamps params="isNewObs: isNewObs, createdOnObs: createdOnObs, modifiedOnObs: modifiedOnObs">
    </timestamps>
  </div>
</bsm-layout>
