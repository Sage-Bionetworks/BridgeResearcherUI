<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/organizations" class="section">Organizations</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons" data-bind="visible: isAdmin()">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>
    </div>
  </div>
  <org-tabset params="identifierObs: identifierObs, isNewObs: isNewObs"></org-tabset>
</div>
<div class="scrollbox">
  <errors id="org"></errors>
  <form class="ui skinny form">
    <div class="two fields">
      <div class="required field" id="name">
        <label>Name</label>
        <input type="text" data-bind="textInput: nameObs, hasFocus: true, visible: isAdmin()" />
        <div class="input-field-padding" data-bind="text: nameObs, visible: !isAdmin()"></div>
      </div>
      <div class="field required" id="identifier">
        <label>Identifier</label>
        <input type="text" data-bind="textInput: identifierObs, visible: isNewObs" />
        <div class="input-field-padding" data-bind="text: identifierObs, visible: !isNewObs()"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field" id="description">
        <label>Description</label>
        <input type="text" data-bind="textInput: descriptionObs, visible: isAdmin()">
        <div class="input-field-padding" data-bind="text: descriptionObs, visible: !isAdmin()"></div>
      </div>
    </div>
    <div class="two fields" data-bind="visible: !isNewObs()">
      <div class="field" id="createdOn">
        <label>Created On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(createdOnObs())"></div>
      </div>
      <div class="field" id="modifiedOn">
        <label>Modified On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(modifiedOnObs())"></div>
      </div>
    </div>
     
  </div>
</form>
</div>
