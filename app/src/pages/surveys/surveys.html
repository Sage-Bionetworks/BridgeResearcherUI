<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Surveys</h3>
        </div>
        <div class="fixed-header-buttons">
            <div class="ui tiny buttons">
                <div class="ui tiny button" data-bind="css:{disabled: !atLeastOneChecked()}, 
                    semantic: 'dropdown-button-toggle', container: '.buttons'">Copy</div>
                <div class="ui tiny floating dropdown icon button" 
                    data-bind="semantic: 'dropdown-button', css:{disabled: !atLeastOneChecked()}">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-bind="click: copySurveys">Copy</div>
                        <div class="item" data-bind="click: copyToClipboard">Copy to Clipboard</div>
                    </div>
                </div>
            </div>
            <button data-bind="disable: !atLeastOneChecked(), click: deleteItems" 
                class="ui red tiny button">Delete</button>
            <div class="ui tiny buttons">
                <div class="ui primary tiny button" 
                    data-bind="semantic: 'dropdown-button-toggle', container: '.buttons'">
                    Create Survey
                </div>
                <div class="ui primary tiny floating dropdown icon button" 
                    data-bind="semantic: 'dropdown-button'">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#/surveys/new" class="item">New Survey</a>
                        <div class="item" data-bind="click: openModuleBrowser">Import Survey&hellip;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Last Updated</th>
                <th>Schedule(s)</th>
                <th>Shared</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="5" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td data-bind="attr:{title:$data.identifier}">
                    <a data-bind="href: '#/surveys/'+$data.guid+'/'+$data.createdOn+'/editor', text: $data.name"></a>
                </td>
                <td data-bind="text: $parent.formatDateTime($data.modifiedOn)"></td>
                <td data-bind="foreach: $data.schedulePlanObs"><!-- ko if: $index() > 0 --><span>, </span><!-- /ko -->
                    <a target="_blank" rel="noopener" data-bind="href: '#/scheduleplans/'+$data.guid, html: $data.label"></a>
                </td>
                <td data-bind="attr: {'data-html': $parent.moduleHTML($data)}, 
                    semantic: 'popup', html: $parent.formatModuleLink($data)"></td>
            </tr>
        </tbody>
    </table>
</div>
