<div class="fixed-header">
    <h3>Surveys</h3>
    <div class="fixed-header-buttons">
        <a href="#/surveys/new" class="ui primary small button">New Survey</a>
    </div>
    <div class="ui secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <table class="ui compact table" data-bind="visible: itemsObs().length > 0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last Updated</th>
            <th>Identifier</th>
            <th>Schedule(s)</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: itemsObs">
        <tr>
            <td>
                <a href="#" data-bind="attr: {'href': '#/surveys/'+$data.guid+'/'+$data.createdOn}, text: $data.name"></a>
            </td>
            <td data-bind="text: $parent.formatDateTime($data.modifiedOn)"></td>
            <td data-bind="text: $data.identifier"></td>
            <td data-bind="foreach: $data.schedulePlanObs"><!-- ko if: $index() > 0 -->, <!-- /ko -->
                <a target="_blank" data-bind="attr: {href: '#/scheduleplans/'+$data.guid}, text: $data.label"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
