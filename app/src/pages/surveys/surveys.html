<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Surveys</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny button" data-bind="disable: !atLeastOneChecked(), click: copySurveys">Copy</button>
            <button class="ui tiny button" data-bind="visible: isAdmin, disable: !atLeastOneChecked(), click: copyToClipboard">Copy to Clipboard</button>
            <button class="ui red tiny button" data-bind="visible: isAdmin, disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <a href="#/surveys/new" class="ui primary tiny button">New Survey</a>
        </div>
    </div>
    <div class="ui empty secondary pointing menu">
    </div>
</div>
<div class="scrollbox">
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Last Updated</th>
                <th>Schedule(s)</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="4" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td data-bind="attr:{title:$data.identifier}">
                    <a data-bind="attr: {'href': '#/surveys/'+$data.guid+'/'+$data.createdOn}, text: $data.name"></a>
                </td>
                <td data-bind="text: $parent.formatDateTime($data.modifiedOn)"></td>
                <td data-bind="foreach: $data.schedulePlanObs"><!-- ko if: $index() > 0 --><span>, </span><!-- /ko -->
                    <a target="_blank" rel="noopener" data-bind="attr: {href: '#/scheduleplans/'+$data.guid}, html: $data.label"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
