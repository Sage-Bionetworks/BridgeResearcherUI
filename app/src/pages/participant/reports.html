<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/participants">Participants</a>
                <i class="right chevron icon divider"></i>
            </div>            
            <h3 data-bind="html: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui red small button" data-bind="visible: isDeveloper, disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <button class="ui primary small button" data-bind="visible: isDeveloper, click: addReport">Add report&hellip;</button>
        </div>
    </div>
    <!-- ko component: {name: 'participant-tabset', params: {active: 'reports', isNewObs: isNewObs}} --><!-- /ko -->
</div>
<div class="scrollbox">
    <errors></errors>
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <div data-bind="visible: itemsObs().length > 0 && isResearcher">
        <table class="ui compact selectable table">
            <thead>
                <tr>
                    <th width="10" data-bind="visible: isDeveloper"></th>
                    <th>Report identifier</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: itemsObs">
                <tr>
                    <td data-bind="visible: $component.isDeveloper">
                        <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                    </td>
                    <td width="100%">
                        <a data-bind="attr:{'href': $component.reportURL($data)}, text: $data.identifier">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
