<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/participants">Participants</a>
                <i class="right chevron icon divider"></i>
            </div>            
            <h3 data-bind="html: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons"></div>
    </div>
    <!-- ko component: {name: 'participant-tabset', params: {isNewObs: isNewObs,
        userIdObs: userIdObs, statusObs: statusObs}} --><!-- /ko -->
</div>
<div class="scrollbox">
    <errors></errors>
    <div class="line-control">
        <div class="ui icon input" data-bind="range: {
            startDateObs: uploadsStartDateObs, endDateObs: uploadsEndDateObs, onChange: doCalSearch}">
            <input type="text" placeholder="Uploaded in range" readonly>
            <i class="calendar icon"></i>
        </div>
        <div class="line-control-stretch">
            <span data-bind="visible: warnObs" style="padding-left: .5rem" class="label-field-padding">
                <i class="ui yellow warning sign icon"></i> Set both dates to filter.
            </span>
        </div>
        <div>
            <forward-pager params="vm: vm"></forward-pager>
        </div>        
    </div>
    <table class="ui compact selectable table">
        <thead>
            <tr class="non-breaking-rows">
                <th style="width:10px"></th>
                <th>Requested On</th>
                <th>Upload ID</th>
                <th>Completed On</th>
                <th>Record ID</th>
                <th>Schema of content</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="7" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="attr:{class: $component.classFor($data)}">
                <td>
                    <i data-bind="attr:{class:$component.iconFor($data)}"></i>
                </td>
                <td data-bind="text: $component.formatDateTime($data.requestedOn)"></td>
                <td>
                    <span data-bind="visible: $data.status === 'validation_failed'">
                        <span data-bind="visible: $data.collapsedObs">
                            <a href="" data-bind="click: $component.toggle">
                                <i style="margin:0;padding:0" class="plus square outline icon"></i>
                            </a>
                        </span>
                        <span data-bind="visible: !$data.collapsedObs()">
                            <a href="" data-bind="click: $component.toggle">
                                <i style="margin:0;padding:0" class="minus square outline icon"></i>
                            </a>
                        </span>
                    </span>
                    <span data-bind="text: $data.uploadId"></span>
                    <div class="upload-error-messages" 
                        data-bind="html: $component.htmlFor($data), visible: !$data.collapsedObs()">
                    </div>
                </td>
                <td data-bind="html: $data.completedByObs"></td>
                <td data-bind="text: $data.recordId"></td>
                <td>
                    <a target="_blank" rel="noopener" data-bind="href: $data.hrefObs, text: $data.contentObs"></a>
                </td>
                <td style="width:12rem">
                    <div data-bind="semantic: $data.progressState">
                        <div class="bar"></div>
                        <div class="label" data-bind="text: $data.progressState.label"></div>
                    </div>
                </td>                    
            </tr>
        </tbody>
    </table>
</div>
