<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <p-breadcrumb params="userIdObs: userIdObs"></p-breadcrumb>
      <h3 data-bind="html: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons"></div>
  </div>
  <participant-tabset params="userIdObs: userIdObs, statusObs: statusObs, 
    dataGroupsObs: dataGroupsObs"></participant-tabset>
</div>
<bsm-layout id="participant-upload">
  <div slot="header">
    <div class="line-control">
      <div class="line-control-stretch">
        <div class="ui breadcrumb">
          <a class="section" data-bind="href: `/participants/${userIdObs()}/uploads`">All Uploads</a>
          <i class="right chevron icon divider"></i>
          <b data-bind="text: subTitleObs"></b>
        </div>
      </div>
    </div>
  </div>
  <div slot="content">
    <upload-details params="uploadDetailsObs: uploadDetailsObs"></upload-details>
  </div>
</bsm-layout>
