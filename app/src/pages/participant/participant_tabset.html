<div class="ui secondary pointing menu" data-bind="visible: !$data.isNewObs()">
    <a class="item" data-bind="css:{active:$data.active === 'info'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()}">
        <i class="setting icon"></i> General
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'consents'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/consents'},
        visible: $data.isPublicObs">
        <i class="legal icon"></i> Consent
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'activities'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/activities'}">
        <i class="wait icon"></i> Activities
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'uploads'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/uploads'}">
        <i class="upload icon"></i> Uploads
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'notifications'},
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/notifications'}">
        <i class="announcement icon"></i> Push Notifications
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'reports'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/reports'}">
        <i class="newspaper icon"></i> Reports
    </a>
    <a class="item" data-bind="css:{active:$data.active === 'requestInfo'}, 
        attr:{'href':'#/participants/'+$parent.userIdObs()+'/requestInfo'}">
        <i class="world icon"></i> Request Info
    </a>
    
    <div class="right menu" data-bind="visible: $data.showEnableAccountObs && $data.showEnableAccountObs()">
        <div class="item">
            <span class="ui red text "><i class="warning sign icon"></i> Disabled</span>
        </div>
    </div>
</div>
<div class="ui empty secondary pointing menu" data-bind="visible: isNewObs"></div>
