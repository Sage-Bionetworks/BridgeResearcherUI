<div class="ui secondary pointing menu" data-bind="visible: !$data.isNewObs()">
    <a class="item" data-tab="info" 
        data-bind="tab: $data.active, href: linkMaker('general')">
        <i class="setting icon"></i> General
    </a>
    <a class="item" data-tab="consents" 
        data-bind="tab: $data.active, href: linkMaker('consents'), visible: $data.isPublicObs">
        <i class="legal icon"></i> Consent
    </a>
    <a class="item" data-tab="activities" 
        data-bind="tab: $data.active, href: linkMaker('activities')">
        <i class="wait icon"></i> Activities
    </a>
    <a class="item" data-tab="uploads" 
        data-bind="tab: $data.active, href: linkMaker('uploads')">
        <i class="upload icon"></i> Uploads
    </a>
    <a class="item" data-tab="notifications" 
        data-bind="tab: $data.active, href: linkMaker('notifications')">
        <i class="announcement icon"></i> Push Notifications
    </a>
    <a class="item" data-tab="reports" 
        data-bind="tab: $data.active, href: linkMaker('reports')">
        <i class="newspaper icon"></i> Reports
    </a>
    <a class="item" data-tab="requestInfo" 
        data-bind="tab: $data.active, href: linkMaker('requestInfo')">
        <i class="world icon"></i> Request Info
    </a>
    
    <div class="right menu" data-bind="visible: $data.showEnableAccountObs && $data.showEnableAccountObs()">
        <div class="item">
            <span class="ui red text "><i class="warning sign icon"></i> Disabled</span>
        </div>
    </div>
</div>
<div class="ui empty secondary pointing menu" data-bind="visible: isNewObs"></div>
