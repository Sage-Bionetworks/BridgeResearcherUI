<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb" data-bind="visible: isResearcher()">
        <a class="section" href="#/participants">Participants</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="html: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>

      <div class="ui tiny buttons">
        <div class="ui tiny button" data-bind="semantic: 'dropdown-button-toggle', container: '.buttons'">
          More Actions
        </div>
        <div class="ui tiny floating dropdown icon button" data-bind="semantic: 'dropdown-button'">
          <i class="dropdown icon"></i>
          <div class="menu">

            <div class="item" data-bind="click: resendEmailVerification, visible: resendVisible">
              Send email verification
            </div>
            <div class="item" data-bind="click: resendPhoneVerification, visible: resendVisible">
              Send phone verification
            </div>
            <div class="item" data-bind="click: requestResetPassword, visible: resetPwdVisible">
              Send reset password email
            </div>
            <div class="item" data-bind="click: enableAccount, visible: enableVisible">
              Enable Account
            </div>
            <div class="item" data-bind="click: disableAccount, visible: disableVisible">
              Disable Account
            </div>
            <div class="item" data-bind="click: signOutUser, visible: signOutVisible">
              Sign out user&hellip;
            </div>
            <div class="item" data-bind="click: deleteTestUser, visible: deleteVisible">
              <span class="red ui text">Delete Test Account</span>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <participant-tabset params="isNewObs: isNewObs, userIdObs: userIdObs, 
        statusObs: statusObs"></participant-tabset>
</div>
<div class="scrollbox">
  <errors id="participant-general"></errors>
  <form class="ui skinny form">

    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input type="text" placeholder="First Name" data-bind="textInput: firstNameObs, hasFocus: true" />
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" placeholder="Last Name" data-bind="textInput: lastNameObs" />
      </div>
    </div>

    <div class="two fields" data-bind="visible: isNewObs">
      <div class="field">
        <label>Enrollment via External ID</label>
        <div class="ui left labeled input">
          <div class="ui basic dropdown label" data-bind="semantic: 'dropdown', click: updateStudy">
            <div class="text" data-bind="text: studyLabelObs"></div>
            <i class="dropdown icon"></i>
            <div class="menu" data-bind="foreach: allStudiesObs">
              <div class="item" data-bind="attr: {'data-id': $data.value}, text: $data.label"></div>
            </div>
          </div>
          <input type="text" placeholder="External ID" data-bind="textInput: newExternalIdObs" />
        </div>
      </div>
      <div class="required field password">
        <label>Password</label>
        <input type="password" autocomplete="new-password" data-bind="textInput: passwordObs" />
      </div>
    </div>

    <div class="two fields">
      <div class="field email" data-bind="visible: isNewObs">
        <label>Email
          <verified-icon params="valueObs: emailObs, verifiedObs: emailVerifiedObs"> </verified-icon>
        </label>
        <input type="text" data-bind="textInput: emailObs" />
      </div>
      <div class="field email" data-bind="visible: !isNewObs()">
        <label>Email</label>
        <span data-bind="visible: showIdentifier('email')">
          <a class="input-field-padding" data-bind="href: emailLink, text: emailObs"></a>
          <verified-icon params="valueObs: emailObs, verifiedObs: emailVerifiedObs"> </verified-icon>
        </span>
        <a href="#" class="input-field-padding" data-bind="visible: showAddIdentifier('email'), 
          click: addIdentifier('email')">Add&hellip;</a>
        <span data-bind="visible: showDash('email')" class="input-field-padding">—</span>
      </div>
      <div class="field">
        <label>Sharing Scope</label>
        <select class="ui dropdown" data-bind="options: sharingScopeOptions, optionsText: 'label', 
          optionsValue: 'value', value: sharingScopeObs"></select>
      </div>
    </div>

    <div class="two fields">
      <div class="field phone" data-bind="visible: isNewObs">
        <label>Phone
          <verified-icon params="valueObs: phoneObs, verifiedObs: phoneVerifiedObs"> </verified-icon>
        </label>
        <phone params="phoneObs: phoneObs"></phone>
      </div>
      <div class="field phone" data-bind="visible: !isNewObs()">
        <label>Phone</label>
        <span data-bind="visible: showIdentifier('phone')">
          <a class="input-field-padding" data-bind="href: phoneLink, 
            text: $component.formatPhone(phoneObs())"></a>
          <verified-icon params="valueObs: phoneObs, verifiedObs: phoneVerifiedObs"> </verified-icon>
        </span>
        <a href="#" class="input-field-padding" data-bind="visible: showAddIdentifier('phone'), 
          click: addIdentifier('phone')">Add&hellip;</a>
        <span data-bind="visible: showDash('phone')" class="input-field-padding">—</span>
      </div>
      <div class="field">
        <label>Roles</label>
        <tag-editor params="selectedObs: rolesObs, allObs: allRolesObs, type: 'roles'"></tag-editor>
      </div>
    </div>

    <div class="two fields">
      <div class="field synapseUserId" data-bind="visible: isNewObs">
        <label>Synapse User ID (or email address, or alias)</label>
        <input type="text" class="input-field-padding" data-bind="textInput: synapseUserIdObs">
      </div>
      <div class="field synapseUserId" data-bind="visible: !isNewObs()">
        <label>Synapse User ID</label>
        <span class="input-field-padding" data-bind="visible: showIdentifier('synapseUserId'), 
          text: synapseUserIdObs"></span>
        <a href="#" class="input-field-padding" data-bind="visible: showAddIdentifier('synapseUserId'), 
          click: addIdentifier('synapseUserId')">Add&hellip;</a>
        <span class="input-field-padding" data-bind="visible: showDash('synapseUserId')">—</span>
      </div>
      <div class="field">
        <label>Data Groups</label>
        <tag-editor params="selectedObs: dataGroupsObs, allObs: allDataGroupsObs, type: 'data groups'"></tag-editor>
      </div>
    </div>

    <div class="two fields">
      <div class="field">
        <label>Organization</label>
        <div class="input-field-padding" data-bind="text: formatOrg()"></div>
      </div>
    </div>

    <div class="two fields">
      <div class="field">
        <label>Language(s)</label>
        <input type="text" class="input-field-padding" data-bind="textInput: languagesObs">
      </div>
      <div class="field">
        <label>Email Preference</label>
        <ui-checkbox class="input-field-padding" params="checkedObs: notifyByEmailObs">
          Consents to receive email from study
        </ui-checkbox>
      </div>
    </div>

    <div class="two fields" data-bind="visible: !isNewObs()">
      <div class="field">
        <label>Health Code</label>
        <div class="input-field-padding" data-bind="text: healthCodeObs" 
          style="margin-bottom: 0; padding-bottom: 0">
        </div>
        <div class="ui small red text" data-bind="visible: healthCodeObs() !== 'N/A'">
          Confidential. Do not redistribute.
        </div>
      </div>
      <div class="field">
        <label>User ID</label>
        <div data-bind="text: idObs" class="input-field-padding"></div>
      </div>
    </div>

    <h4 class="ui dividing header">Attributes</h4>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-column-gap: 1rem">
      <!-- ko foreach: attributesObs -->
      <div class="field">
        <label data-bind="text: $data.label"></label>
        <input type="text" data-bind="textInput: $data.obs" />
      </div>
      <!-- /ko -->
    </div>
    <timestamps params="isNewObs: isNewObs, createdOnObs: createdOnObs, modifiedOnObs: modifiedOnObs">
    </timestamps>
  </form>
</div>
