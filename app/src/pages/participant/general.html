<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a class="section" href="#/participants">Participants</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="html: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>

      <div class="ui tiny buttons">
        <div class="ui tiny button"
          data-bind="semantic: 'dropdown-button-toggle', container: '.buttons'">
          More Actions
        </div>
        <div class="ui tiny floating dropdown icon button" data-bind="semantic: 'dropdown-button'">
          <i class="dropdown icon"></i>
          <div class="menu">

            <div class="item" data-bind="click: resendEmailVerification, visible: resendVisible">
              Send email verification
            </div>
            <div class="item" data-bind="click: requestResetPassword, visible: resetPwdVisible">
              Send reset password email
            </div>
            <div class="item" data-bind="click: enableAccount, visible: enableVisible">
              Enable Account
            </div>
            <div class="item" data-bind="click: disableAccount, visible: disableVisible">
              Disable Account
            </div>
            <div class="item" data-bind="click: signOutUser, visible: signOutVisible">
              Sign out user&hellip;
            </div>
            <div class="item" data-bind="click: deleteTestUser, visible: deleteVisible">
              <span class="red ui text">Delete Test Account</span>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <participant-tabset params="isNewObs: isNewObs, userIdObs: userIdObs, 
        statusObs: statusObs"></participant-tabset>
</div>
<div class="scrollbox">
  <errors></errors>
  <form class="ui form">
    <!-- ROW 1: Always the same for all users, create or update -->
    <div class="equal width fields">
      <div class="field">
        <label>Name</label>
        <div class="two fields" style="margin-right:.1rem">
          <input
            type="text"
            style="margin-left:.4rem"
            placeholder="First Name"
            data-bind="textInput: firstNameObs, hasFocus: true"
          />&#160;&#160;
          <input type="text" data-bind="textInput: lastNameObs" placeholder="Last Name" />
        </div>
      </div>
      <div class="field">
        <label>Sharing Scope</label>
        <select class="ui dropdown" data-bind="options: sharingScopeOptions, optionsText: 'label', 
          optionsValue: 'value', value: sharingScopeObs"></select>
      </div>
      <div class="field">
        <label>Roles</label>
        <tag-editor params="selectedObs: rolesObs, allObs: allRolesObs, type: 'roles'"></tag-editor>
      </div>
    </div>

    <!-- ROW 2: Create is the same for all users -->
    <div class="equal width fields" data-bind="visible: isNewObs">
      <div class="field" id="email">
        <label>
          Email
          <verified-icon params="valueObs: emailObs, verifiedObs: emailVerifiedObs"> </verified-icon>
        </label>
        <input type="text" data-bind="textInput: emailObs" />
      </div>
      <div class="field" id="phone">
        <label>
          Phone
          <verified-icon params="valueObs: phoneObs, verifiedObs: phoneVerifiedObs"> </verified-icon>
        </label>
        <div class="ui left labeled input">
          <div class="ui basic dropdown label" data-bind="semantic: 'dropdown', click: updateRegion">
            <div class="text" data-bind="text: phoneRegionObs"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item">US</div>
              <div class="item">CA</div>
              <div class="item">IN</div>
              <div class="item">MX</div>
            </div>
          </div>
          <input type="text" placeholder="Phone number" data-bind="textInput: phoneObs" />
        </div>
      </div>
      <div class="field externalId">
        <label>External ID</label>
        <input type="text" data-bind="textInput: newExternalIdObs" />
      </div>
    </div>

    <!-- ROW 2: Update, external ID field changes based on role -->
    <div class="equal width fields" data-bind="visible: !isNewObs()">
      <div class="field" id="email">
        <label>Email</label>
        <span data-bind="visible: emailObs()">
          <a class="input-field-padding" data-bind="href: emailLink, text: emailObs"></a>
          <verified-icon params="valueObs: emailObs, verifiedObs: emailVerifiedObs"> </verified-icon>
        </span>
        <span class="input-field-padding" data-bind="visible: !emailObs()">—</span>
      </div>
      <div class="field" id="phone">
        <label>Phone</label>
        <span data-bind="visible: phoneObs()">
          <a class="input-field-padding" data-bind="href: phoneLink, 
            text: $component.formatPhone(phoneObs(), phoneRegionObs())"></a>
          <verified-icon params="valueObs: phoneObs, verifiedObs: phoneVerifiedObs"> </verified-icon>
        </span>
        <span class="input-field-padding" data-bind="visible: !phoneObs()">—</span>
      </div>
      <div class="field externalId externalIds">
        <label>Assigned External ID(s)</label>
        <div style="display:flex; align-items: center"> <!-- , visible: isAdmin() -->
          <input data-bind="textInput: newExternalIdObs"
            placeholder="Add ID" style="max-width: 5.5rem; margin-right: 1rem" type="text"/>
          <span class="input-field-padding" data-bind="text: externalIdsObs"></span>
        </div>
      </div>
    </div>

    <!-- ROW 3: Varies in last row for admin (still can change substudies) -->
    <div class="equal width fields">
      <div class="field">
        <label>Languages</label>
        <input type="text" data-bind="textInput: languagesObs" />
        <div class="help-text">
          For example, "en, fr"
        </div>
      </div>
      <div class="field">
        <label>Data Groups</label>
        <tag-editor params="selectedObs: dataGroupsObs, allObs: allDataGroupsObs, type: 'data groups'"></tag-editor>
      </div>
      <div class="field" data-bind="visible: isAdmin() || isNewObs()">
        <label>Substudy Membership</label>
        <tag-editor params="selectedObs: substudyIdsObs, allObs: allSubstudiesObs, type: 'substudies'"></tag-editor>
      </div>
      <div class="field" data-bind="visible: !isAdmin() && !isNewObs()">
        <label>Substudy Membership</label>
        <span class="input-field-padding" data-bind="text: substudyIdsObs().join(', ')"></span>
      </div>
    </div>

    <!-- ROW 4: Create the same for everybody -->
    <div class="equal width fields" data-bind="visible: isNewObs()">
      <div class="required field" id="password">
        <label>Password</label>
        <input type="password" autocomplete="new-password" data-bind="textInput: passwordObs" />
      </div>
      <div class="field"></div>
      <div class="field"></div>
    </div>

    <!-- ROW 4: Update the same for everybody -->
    <div class="equal width fields" data-bind="visible: !isNewObs()">
      <div class="field">
        <label>Health Code</label>
        <div class="input-field-padding" data-bind="text: healthCodeObs"
          style="margin-bottom: 0; padding-bottom: 0"></div>
        <div class="ui small red text" data-bind="visible: healthCodeObs() !== 'N/A'">
          Confidential. Do not redistribute.
        </div>
      </div>
      <div class="field">
        <label>User ID</label>
        <div data-bind="text: idObs" class="input-field-padding"></div>
      </div>
      <div class="field">
        <label>Created On</label>
        <div class="input-field-padding" data-bind="text: createdOnObs"></div>
      </div>
    </div>

    <!-- ROW 5: Same for everybody -->
    <div class="equal width fields">
      <div class="field">
        <label style="margin-bottom: .9rem">Email Preference</label>
        <ui-checkbox params="checkedObs: notifyByEmailObs">
          Consents to receive email from study
        </ui-checkbox>
      </div>
    </div>

    <h4 class="ui dividing header">Attributes</h4>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; grid-column-gap: 1rem">
      <!-- ko foreach: attributesObs -->
      <div class="field">
        <label data-bind="text: $data.label"></label>
        <input type="text" data-bind="textInput: $data.obs" />
      </div>
      <!-- /ko -->
    </div>
  </form>
</div>
