<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>
            <a href="#/participants" class="section">Participants</a>
            <span data-bind="text: emailObs"></span>
        </h3>
        <div class="fixed-header-buttons">
            <button class="ui small primary button" data-bind="click: save">Save</button>
            <button class="ui small button" data-bind="click: signOutUser">Sign out user</button>
        </div>
    </div>
    <!-- ko component: {name: 'participant-tabset', params: {active: 'info' }} --><!-- /ko -->
</div>
<div class="scrollbox">
    <errors></errors>
    <form class="ui form">
        <div class="three fields">
            <div class="field">
                <label>Name</label>
                <div class="two fields">
                    <ui-text params="fieldObs: firstNameObs, placeholder: 'First Name'"></ui-text>
                    &#160;&#160;
                    <ui-text params="fieldObs: lastNameObs, placeholder: 'Last Name'"></ui-text>
                </div>
            </div>
            <div class="field">
                <label>Sharing Scope</label>
                <select class="short-input ui dropdown" data-bind="value: sharingScopeObs">
                    <option value="no_sharing">No Sharing</option>
                    <option value="sponsors_and_partners">Sponsors And Partners</option>
                    <option value="all_qualified_researchers">All Qualified Researchers</option>
                </select>            
            </div>
            <div class="field">
                <label>Roles</label>
                <div class="input-field" data-bind="text: rolesObs"></div>
            </div>
        </div>
        <div class="three fields">
            <div class="field">
                <label>Data Groups</label>
                <select class="short-input" multiple="" data-bind="semantic: 'multi-search-select', updateSelect: dataGroupsObs, foreach: allDataGroupsObs">
                    <option data-bind="text: $data, selected: $component.dataGroupsObs().indexOf($data) > -1"></option>
                </select>
            </div>
            <div class="field">
                <label>Languages</label>
                <ui-text params="fieldObs: languagesObs, className: 'short-input'"></ui-text>
                <div class="help-text">
                    For example, "en, fr"
                </div>
            </div>
            <div class="field" data-bind="visible: healthCodeObs">
                <label>Health Code</label>
                <div class="input-field" data-bind="text: healthCodeObs"></div>
            </div>
        </div>
        <div class="three fields">
            <div class="field" style="margin-bottom:2rem">
                <label>Preferences</label>
                <ui-checkbox params="checkedObs: notifyByEmailObs">
                    Consents to receive email from study
                </ui-checkbox>
            </div>
            <div class="field">
                
            </div>
            <div class="field">
            </div>
        </div>
        <div class="fields">
            <!-- ko foreach: attributesObs -->
                <div class="field" style="margin-right: 2rem">
                    <label data-bind="text: $data.key"></label>
                    <ui-text params="fieldObs: $component[$data.key+'Obs'], className: 'short-input'"></ui-text>
                </div>
            <!-- /ko -->
        </div>
    </form>
</div>
