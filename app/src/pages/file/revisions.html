<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/files" class="section">Files</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
        <button class="ui tiny primary button" data-bind="click: newRevisionDialog">Upload New Revision</button>
    </div>
  </div>
  <file-tabset params="isNewObs: isNewObs, guidObs: guidObs"></file-tabset>
</div>
<div class="scrollbox">
  <errors></errors>
  <pager style="display: flex; justify-content: flex-end"
    params="prefix: 'fr', postLoadFunc: postLoadFunc"></pager>
  <table class="ui compact selectable table" style="margin-top:0">
    <thead>
      <tr>
        <th>Created On</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody class="no_records" data-bind="if: itemsObs().length === 0">
      <tr>
        <td colspan="3" data-bind="html: recordsMessageObs"></td>
      </tr>
    </tbody>
    <tbody data-bind="foreach: itemsObs">
      <tr data-bind="css: {negative: $data.deleted}">
        <td>
          <a target="_blank" data-bind="text: $parent.formatDateTime($data.createdOn), 
            attr: {href: $data.downloadURL}"></a>
        </td>
        <td data-bind="text: $data.description"></td>
        <td data-bind="text: $data.status"></td>
      </tr>
    </tbody>
  </table>  
</div>
