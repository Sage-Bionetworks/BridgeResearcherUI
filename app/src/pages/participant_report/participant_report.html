<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/participants">Participants</a>
                <i class="right chevron icon divider"></i>
            </div>            
            <h3 data-bind="text: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons">
        </div>
    </div>
    <!-- ko component: {name: 'participant-tabset', params: {active: 'reports', isNewObs: isNewObs}} --><!-- /ko -->
</div>
<div class="scrollbox">
    <div style="margin-bottom: 2rem; display:flex; width: 100%; justify-content: space-between; align-items: center">
        <div>
            <p class="ui breadcrumb">
                <a class="section" data-bind="attr:{href: 
                    '#/participants/'+userIdObs()+'/reports/'+encodeURIComponent(nameObs())}">Reports</a>
                <i class="right chevron icon divider"></i>
                <b data-bind="text: identifierObs"></b>
            </p>
            <p style="margin-top: .75rem">Last three weeks of reports:</p>
        </div>
        <div>
            <button class="ui small red button" data-bind="visible: isDeveloper, disable: !atLeastOneChecked(), click: deleteItems">Delete records</button>
            <button class="ui small primary button" data-bind="visible: isDeveloper, click: addReport">Add report record&hellip;</button>
        </div>
    </div>
    
    <errors></errors>
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <div data-bind="visible: itemsObs().length > 0">
        <table class="ui compact json table">
            <thead>
                <tr>
                    <th width="10"></th>
                    <th width="100">Date</th>
                    <th width="10"></th>
                    <th>JSON</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: itemsObs">
                <tr>
                    <td>
                        <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                    </td>
                    <td style="white-space: no-wrap" data-bind="text: $data.date"></td>
                    <td>
                        <a href="" class="json-expand-control" data-bind="visible: $data.collapsedObs, click: $component.toggle">
                            <i class="plus square outline icon"></i>
                        </a>
                        <a href="" class="json-expand-control" data-bind="visible: !$data.collapsedObs(), click: $component.toggle">
                            <i class="minus square outline icon"></i>
                        </a>
                    </td>
                    <td>
                        <div class="json-expand-control" data-bind="visible: $data.collapsedObs">
                            <span data-bind="html: $data.collapsedValue"></span>
                        </div>
                        <div class="json-expand-control" data-bind="visible: !$data.collapsedObs()">
                            <pre data-bind="visible: !$data.collapsedObs(), html: $data.data"></pre>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
