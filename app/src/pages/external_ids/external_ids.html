<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>External Identifiers</h3>
        </div>
        <div class="fixed-header-buttons" data-bind="visible: codesEnumeratedObs">
            <button class="ui tiny button" style="margin-left: 3rem" data-bind="click: openImportDialog">Import&hellip;</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">

    <div class="line-control">
        <div>
            <div class="ui icon input" data-bind="css:{loading: searchLoadingObs}">
                <input type="text" placeholder="Start of ID" data-bind="textInput: idFilterObs, 
                    event: {keyup: doSearch}">
                <i class="search icon"></i>
            </div>
        </div>
        <div class="line-control-radio line-control-stretch">
            <label>Credentials?</label>
            <div class="ui radio checkbox">
                <input id="assignTrue" type="radio" value="true" 
                    name="assign" data-bind="click: assignFilter"/>
                <label for="assignTrue">Yes</label>
            </div>
            <div class="ui radio checkbox">
                <input id="assignFalse" type="radio" value="false" 
                    name="assign" data-bind="click: assignFilter"/>
                <label for="assignFalse">No</label>
            </div>
            <div class="ui radio checkbox">
                <input id="assignEither" type="radio" value="all" 
                    name="assign" data-bind="click: assignFilter" checked/>
                <label for="assignEither">Both</label>
            </div>
        </div>
        <div>
            <forward-pager params="vm: vm"></forward-pager>
        </div>
    </div>

    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th>Identifier</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="2" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>                    
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td style="white-space: nowrap; width:100%">
                    <span data-bind="text: $data.identifier"></span>
                </td>
                <td style="white-space: nowrap">
                    <div data-bind="visible: $data.assigned === true">
                        <i class="green check icon"> </i> Assigned
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
