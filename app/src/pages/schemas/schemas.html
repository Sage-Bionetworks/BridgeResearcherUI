<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Data Schemas</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui small button" data-bind="disable: !atLeastOneChecked(), click: copySchemasDialog">Copy</button>
            <button class="ui red small button" data-bind="disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <a href="#/schemas/new" class="ui primary small button">New Schema</a>
        </div>
    </div>
    <div class="ui empty secondary pointing menu">
    </div>
</div>
<div class="scrollbox">
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <table class="ui compact selectable table" data-bind="visible: itemsObs().length > 0">
        <thead>
            <tr>
                <th width="10"></th>
                <th>Name</th>
                <th>Type</th>
                <th>Latest Revision</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: { positive: $data.active }">
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="attr: {'href': '#/schemas/'+encodeURIComponent($data.schemaId)}, text: $data.name"></a>
                </td>
                <td data-bind="text: $parent.schemaTypeLabel($data.schemaType)"></td>
                <td data-bind="text: $data.revision"></td>
            </tr>
        </tbody>
    </table>
</div>
