<h3>Upload Schemas</h3>

<form-message params="messageObs: messageObs"></form-message>

<div class="button-container">
    <a href="#/schemas/new" class="ui primary button">New Upload Schema</a>
</div>
<div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
<table class="ui compact table" data-bind="visible: itemsObs().length > 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Latest Revision</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: itemsObs">
        <tr data-bind="css: { positive: $data.active }">
            <td>
                <a data-bind="attr: {'href': '#/schemas/'+$data.schemaId}, text: $data.name"></a>
            </td>
            <td data-bind="text: $parent.schemaTypeLabel($data.schemaType)"></td>
            <td data-bind="text: $data.revision"></td>
        </tr>
    </tbody>
</table>
