<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Upload Schemas</h3>
        </div>
        <div class="fixed-header-buttons">
            <div class="ui tiny buttons">
                <div class="ui tiny button" data-bind="css:{disabled: !atLeastOneChecked()}, 
                    semantic: 'dropdown-button-toggle'">Copy</div>
                <div class="ui tiny floating dropdown icon button" 
                    data-bind="semantic: 'dropdown-button', css:{disabled: !atLeastOneChecked()}">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-bind="click: copyToClipboard">Copy to Clipboard</div>
                        <div class="item" data-bind="click: copySchemasDialog">Copy&hellip;</div>
                    </div>
                </div>
            </div>
            <button style="margin: 0 .25em" class="ui red tiny button" data-bind="visible: isAdmin, 
                disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <div class="ui primary tiny buttons">
                <div class="ui primary tiny button" data-bind="semantic: 'dropdown-button-toggle'">
                    Create Schema</div>
                <div class="ui primary tiny floating dropdown icon button" 
                    data-bind="semantic: 'dropdown-button'">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#/schemas/new" class="item">New Schema</a>
                        <div class="item" data-bind="click: openModuleBrowser">Import Upload Schema&hellip;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui empty secondary pointing menu">
    </div>
</div>
<div class="scrollbox">
    <errors></errors>

    <p>Schemas are also produced for published surveys. View these schemas under the schema tab in the survey editor.</p>

    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs, visible: isDeveloper"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Type</th>
                <th>Latest Revision</th>
                <th>Matching Criteria</th>
                <th>Shared</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="6" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: { positive: $data.active }">
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="attr: {'href': '#/schemas/'+encodeURIComponent($data.schemaId)+
                        '/versions/'+$data.revision+'/editor'}, text: $data.name"></a>
                </td>
                <td data-bind="text: $parent.schemaTypeLabel($data.schemaType)"></td>
                <td data-bind="text: $data.revision"></td>
                <td data-bind="html: $parent.label($data)"></td>
                <td data-bind="attr: {'data-html': $parent.moduleHTML($data)}, 
                    semantic: 'popup', html: $parent.formatModuleLink($data)"></td>
            </tr>
        </tbody>
    </table>
</div>
