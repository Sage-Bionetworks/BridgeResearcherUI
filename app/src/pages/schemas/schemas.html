<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Data Schemas</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny button" data-bind="disable: !atLeastOneChecked(), click: copySchemasDialog">Copy&hellip;</button>
            <button class="ui tiny button" data-bind="visible: isAdmin, disable: !atLeastOneChecked(), click: copyToClipboard">Copy to Clipboard</button>
            <button class="ui red tiny button" data-bind="visible: isAdmin, disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <a href="#/schemas/new" class="ui primary tiny button">New Schema</a>
        </div>
    </div>
    <div class="ui empty secondary pointing menu">
    </div>
</div>
<div class="scrollbox">
    <errors></errors>
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs, visible: isAdmin"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Identifier</th>
                <th>Type</th>
                <th>Latest Revision</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="5" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: { positive: $data.active }">
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="attr: {'href': '#/schemas/'+encodeURIComponent($data.schemaId)}, text: $data.name"></a>
                </td>
                <td data-bind="text: schemaId"></td>
                <td data-bind="text: $parent.schemaTypeLabel($data.schemaType)"></td>
                <td data-bind="text: $data.revision"></td>
            </tr>
        </tbody>
    </table>
</div>
