<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Participants</h3>
        </div>
        <div class="fixed-header-buttons">
            <!--<input readonly style="border:none" data-bind="value: recordsObs()"/>-->
            <button class="ui tiny button" data-bind="click: exportDialog">Export&hellip;</button>
            <button class="ui red tiny button" data-bind="visible: isAdmin, 
                disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <a href="#/participants/new/general" class="ui primary tiny button">New Participant</a>
            <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" style="padding: .47857143em 1em"
                        placeholder="Find by any identifier"
                        data-bind="textInput: findObs, returnHandler: doSearch" >
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <!-- ko component: {name:'participants_pager', params: 
        {loadingFunc: loadingFunc, pageKey: 'participants-page'}
    } --><!-- /ko -->
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10" data-bind="visible: isAdmin">
                    <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th style="white-space: nowrap">Created On</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="6" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: $component.classNameForStatus($data)">
                <td data-bind="visible: $parent.isAdmin">
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="href: '#/participants/'+$data.id+'/general', 
                        text: $component.formatSummaryAsFullLabel($data)"></a>
                </td>
                <td data-bind="text: $component.formatEmailPhone($data.email)">
                </td>
                <td data-bind="text: $component.formatEmailPhone($data.phone)">
                </td>
                <td style="white-space: nowrap" data-bind="text: $component.formatDateTime($data.createdOn)"></td>
                <td style="padding: 0; text-align:right">
                    <button data-bind="visible: $data.status === 'unverified', 
                        click: $component.resendEmailVerification"
                        class="ui basic compact mini button">Resend email verification</button>
                    <button data-bind="visible: $data.status === 'unverified' && $component.isAdmin(), 
                        click: $component.enableAccount"
                        class="ui basic compact mini button">Enable account</button>
                    <span style="padding-right:1rem" data-bind="visible: $data.status === 'disabled'">
                        <i class="warning sign icon"></i>Disabled</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
