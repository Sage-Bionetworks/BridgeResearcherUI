<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>Participants</h3>
        <div class="fixed-header-buttons">
            <span class="input-field" style="display:inline-block; margin-right:2rem" data-bind="text: recordsObs()"></span>
            <button class="ui small button" data-bind="click: exportDialog">Export&hellip;</button>
            <a href="#/participants/new" class="ui primary small button">New Participant</a>
        </div>
    </div>
    <div class="empty-secondary-menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <!-- ko component: {name:'pager', params: 
        {loadingFunc: loadingFunc, pageKey: 'participants-page', top: true}
    } --><!-- /ko -->
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <div data-bind="visible: itemsObs().length > 0">
        <table class="ui compact selectable table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th style="white-space: nowrap">Created On</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: itemsObs">
                <tr data-bind="css: $component.classNameForStatus($data)">
                    <td>
                        <a data-bind="attr: {'href': '#/participants/'+$data.id+'?name='+$component.fullName($data)}, 
                            text: $data.email"></a>
                    </td>
                    <td data-bind="text: $component.formatName($data)"></td>
                    <td style="white-space: nowrap" data-bind="text: $component.formatDateTime($data.createdOn)"></td>
                    <td data-bind="text: $component.formatTitleCase($data.status)"></td>
                </tr>
            </tbody>
        </table>
        <!-- ko component: {name:'pager', params: 
            {loadingFunc: loadingFunc, pageKey: 'participants-page', top: false}
        } --><!-- /ko -->
    </div>
</div>
