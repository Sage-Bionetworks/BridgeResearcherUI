<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>Password Policy</h3>
        <div class="fixed-header-buttons">
            <button class="ui primary small button" data-bind="click: $component.save">Save</button>
        </div>
    </div>
    <div class="empty-secondary-menu"></div>
</div>
<div class="scrollbox">
    <div class="ui grid">
        <div class="ten wide column">
            <form class="ui form" data-bind="with: passwordPolicyObs">
                <div class="field">
                    <label>Minimum length of password</label>
                    <select class="ui dropdown" style="width: 5rem"
                            data-bind="options: $component.minLengthsObs; selectedOption: minLength, value: minLength">
                    </select>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input id="numericRequired" type="checkbox" data-bind="checked: numericRequired">
                        <label for="numericRequired">Require at least one number in the password</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input id="lowerCaseRequired" type="checkbox" data-bind="checked: lowerCaseRequired">
                        <label for="lowerCaseRequired">Require at least one lower-case letter in the password</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox" >
                        <input id="upperCaseRequired" type="checkbox" data-bind="checked: upperCaseRequired">
                        <label for="upperCaseRequired">Require at least one upper-case letter in the password</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input id="symbolRequired" type="checkbox" data-bind="checked: symbolRequired">
                        <label for="symbolRequired">Require at least one symbol in the password</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="six wide column">
            <div class="ui message">
                <p>How strong should participant passwords be when signing up for the study? </p>

                <p><b>If you have no reason to change this, please use the default settings. They are secure.</b> </p>
            </div>
        </div>
    </div>
</div>
