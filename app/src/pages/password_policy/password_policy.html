<div class="ui grid">
    <div class="ten wide column">
        <h3>Password Policy</h3>

        <form-message params="messageObs: messageObs"></form-message>

        <form class="ui form" data-bind="with: passwordPolicy">
            <div class="field">
                <label>Minimum length of password</label>
                <select class="ui dropdown" style="width: 5rem"
                        data-bind="options: $component.minLengths; selectedOption: minLength, value: minLength">
                </select>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="numericRequired" id="numericRequired"
                           data-bind="checked: numericRequired">
                    <label for="numericRequired">Require at least one number in the password</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="lowerCaseRequired" id="lowerCaseRequired"
                           data-bind="checked: lowerCaseRequired">
                    <label for="lowerCaseRequired">Require at least one lower-case letter in the password</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="upperCaseRequired" id="upperCaseRequired"
                           data-bind="checked: upperCaseRequired">
                    <label for="upperCaseRequired">Require at least one upper-case letter in the password</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="symbolRequired" id="symbolRequired"
                           data-bind="checked: symbolRequired">
                    <label for="symbolRequired">Require at least one symbol in the password</label>
                </div>
            </div>
            <div class="field">
                <button type="submit" class="ui primary submit button"
                        data-bind="click: $component.save">Save</button>
            </div>
        </form>
    </div>
    <div class="six wide column">
        <div class="ui message">
            <p>How strong should participant passwords be when signing up for the study? </p>

            <p><b>If you have no reason to change this, please use the default settings. They are secure.</b> </p>
        </div>
    </div>
</div>
