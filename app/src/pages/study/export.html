<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: nameObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny button" data-bind="click: createSynapseProject, 
        visible: isDeveloper() && isStudyDesigner() && !isLinked()">
        Create Synapse Project&hellip;
      </button>
      <button class="ui tiny primary button" data-bind="click: save, visible: canEdit">Save</button>
    </div>
  </div>
  <study-tabset params="identifierObs: identifierObs, isNewObs: isNewObs, phaseObs: phaseObs"></study-tabset>
</div>
<bsm-layout id="study-export">
  <div slot="content">

    <form class="ui form" data-bind="css: {disabled: exporter3EnabledObs}">
      <div class="field" style="margin: 1rem auto 2rem">
        <div>
          <ui-checkbox params="checkedObs: exporter3EnabledObs">
            Disable data export
          </ui-checkbox>
        </div>
      </div>
      <div class="disable-pane">
        <div class="fields">
          <div class="six wide field">
            <label>Project ID</label>
            <input type="text" name="projectId" data-bind="textInput: projectIdObs, 
              hasFocus: true, attr: {readonly: exporter3EnabledObs()}"/>
          </div>
          <div class="eight wide field">
            <label>&#160;</label>
            <div style="margin-top:1rem">
              <a target="_blank" rel="noopener" 
                data-bind="visible: projectLinkObs, href: projectLinkObs">
                View Project on Synapse
              </a>
            </div>
          </div>
        </div>
        <div class="fields">
          <div class="six wide field">
            <label>Access Team ID</label>
            <input type="text" name="dataAccessTeamId" data-bind="textInput: dataAccessTeamIdObs, 
              attr: {readonly: exporter3EnabledObs()}"/>
          </div>
          <div class="eight wide field">
            <label>&#160;</label>
            <div style="margin-top:1rem">
              <a target="_blank" rel="noopener" data-bind="visible: teamLinkObs, href: teamLinkObs">
                View Team on Synapse
              </a>
            </div>
          </div>
        </div>
        <div class="fields">
          <div class="six wide field">
            <label>Participant Version Table ID</label>
            <input type="text" name="participantVersionTableId" 
              data-bind="textInput: participantVersionTableIdObs, attr: {readonly: exporter3EnabledObs()}"/>
          </div>
        </div>
        <div class="fields">
          <div class="six wide field">
            <label>Raw Data Folder ID</label>
            <input type="text" name="rawDataFolderId" 
              data-bind="textInput: rawDataFolderIdObs, attr: {readonly: exporter3EnabledObs()}"/>
          </div>
        </div>
        <div class="fields">
          <div class="six wide field">
            <label>Storage Location ID</label>
            <input type="text" name="storageLocationId" 
              data-bind="textInput: storageLocationIdObs, attr: {readonly: exporter3EnabledObs()}"/>
          </div>
        </div>
      </div>
    </form>

  </div>

</bsm-layout>
