<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: nameObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save, visible: canEdit">Save</button>
    </div>
  </div>
  <study-tabset params="identifierObs: identifierObs, isNewObs: isNewObs, phaseObs: phaseObs"></study-tabset>
</div>
<bsm-layout id="study-client-data">
  <div slot="content">
    <form class="ui form">
      <div class="field" id="clientData" data-bind="visible: canEdit">
        <label>Client data should be in JSON format</label>
        <textarea style="font-family: monospace" data-bind="textInput: clientDataObs"></textarea>
      </div>
      <div style="font-family: monospace; white-space: pre" 
        data-bind="text: clientDataObs, visible: !canEdit()"></div>
      <div style="padding-top:1rem">
        <button class="ui tiny primary button" data-bind="click: reformat, visible: canEdit">Reformat</button>
      </div>    
    </form>
  </div>
</bsm-layout>
