<div class="ui segment" style="margin-bottom: 1rem">
  <div class="fields" style="text-align:right" data-bind="visible: canEdit()">
    <div class="sixteen wide field" style="margin-top: -.5rem; margin-bottom: -1rem;">
      <i class="large arrow alternate circle up outline icon"
        style="background-color: rgba(255,255,255,1.0)"
        data-bind="click: moveUp, style: {opacity: firstOpacityObs($index())}"></i>
      <i class="large arrow alternate circle down outline icon"
        style="background-color: rgba(255,255,255,1.0)"
        data-bind="click: moveDown, style: {opacity: lastOpacityObs($index())}"></i>
      <i class="red large times circle outline icon" 
        style="background-color: rgba(255,255,255,1.0)"
        data-bind="click: remove"></i>
    </div>
  </div>
  <div class="fields">
    <div class="four wide field" data-bind="attr: {id: generateId('role')}">
      <label>Role</label>
      <select class="ui dropdown"  data-bind="options: roleOptsObs, 
        optionsText: 'label', optionsValue: 'value', 
        value: roleObs, optionsCaption: 'Select a role:', visible: canEdit()"></select>
      <div class="input-field-padding" data-bind="text: formatRole(roleObs()), visible: !canEdit()"></div>
    </div>
    <div class="eight wide field" data-bind="attr: {id: generateId('name')}">
      <label>Name</label>
      <input-editor params="obs: nameObs, canEdit: canEdit"></input-editor>
    </div>
    <div class="four wide field">
      <label>Jurisdiction</label>
      <input-editor params="obs: jurisdictionObs, canEdit: canEdit, placeholder: 'GCP'"></input-editor>
    </div>
  </div>
  <div class="fields">
    <div class="four wide field"></div>
    <div class="six wide field" data-bind="attr: {id: generateId('email')}">
      <label>Email</label>
      <input-editor params="obs: emailObs, canEdit: canEdit"></input-editor>
    </div>
    <div class="six wide field" data-bind="attr: {id: generateId('phone')}">
      <label>Phone</label>
      <phone params="phoneObs: phoneObs, canEdit: canEdit"></phone>
    </div>
  </div>
  <div class="fields">
    <div class="four wide field" style="text-align: right">
      <a data-bind="click: togglePerson" class="link" style="font-weight: bold">
        Person <i data-bind="class: personVisibleObs() ? 'angle down icon' : 'angle up icon'"></i>
      </a>
    </div>
    <div class="six wide field" data-bind="visible: personVisibleObs">
      <label>Position</label>
      <input-editor params="obs: positionObs, canEdit: canEdit"></input-editor>
    </div>
    <div class="six wide field" data-bind="visible: personVisibleObs">
      <label>Affiliation</label>
      <input-editor params="obs: affiliationObs, canEdit: canEdit"></input-editor>
    </div>
  </div>
  <div class="fields">
    <div class="four wide field" style="text-align: right">
      <a data-bind="click: toggleAddress" class="link" style="font-weight: bold">
        Address <i data-bind="class: addressVisibleObs() ? 'angle down icon' : 'angle up icon'"></i>
      </a>
    </div>
    <div class="eight wide field" data-bind="visible: addressVisibleObs">
      <label>Place Name</label>
      <input-editor params="obs: placeNameObs, canEdit: canEdit, placeholder: 'Dept. of Numerology'"></input-editor>
    </div>
    <div class="four wide field" data-bind="visible: addressVisibleObs">
      <label>Country</label>
      <input-editor params="obs: countryObs, canEdit: canEdit"></input-editor>
    </div>
  </div>
  <div class="fields" data-bind="visible: addressVisibleObs">
    <div class="four wide field"></div>
    <div class="twelve wide field">
      <label>Street</label>
      <input-editor params="obs: streetObs, canEdit: canEdit, placeholder: '123 Sesame St.'"></input-editor>
    </div>
  </div>
  <div class="fields" data-bind="visible: addressVisibleObs">
    <div class="four wide field"></div>
    <div class="twelve wide field">
      <label>Mail Routing</label>
      <input-editor params="obs: mailRoutingObs, canEdit: canEdit, placeholder: 'Mailbox 435'"></input-editor>
    </div>
  </div>
  <div class="fields" data-bind="visible: addressVisibleObs">
    <div class="four wide field"></div>
    <div class="four wide field">
      <label>City</label>
      <input-editor params="obs: cityObs, canEdit: canEdit, placeholder: 'Big Town'"></input-editor>
    </div>
    <div class="four wide field">
      <label>State/Province</label>
      <input-editor params="obs: stateObs, canEdit: canEdit, placeholder: 'WA'"></input-editor>
    </div>
    <div class="four wide field">
      <label>Postal Code</label>
      <input-editor params="obs: postalCodeObs, canEdit: canEdit, placeholder: '98103'"></input-editor>
    </div>
  </div>

</div>
