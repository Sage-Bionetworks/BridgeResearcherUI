<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons" data-bind="visible: isAdmin()">
      <button class="ui tiny primary button" data-bind="click: addSponsorDialog">
        Add Sponsor&hellip;
      </button>
    </div>
  </div>
  <study-tabset params="identifierObs: identifierObs, isNewObs: isNewObs, phaseObs: phaseObs"></study-tabset>
</div>
<bsm-layout id="sponsors">
  <div slot="header">
    <div class="line-control" data-bind="visible: isAdmin()">
      <div class="line-control-stretch ">
      </div>
      <pager params="prefix: 'sp', postLoadFunc: postLoadFunc"></pager>
    </div>
  </div>
  <div slot="content">
    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th>Organization</th>
          <th width="10"></th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="2" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr>
          <td>
            <a data-bind="attr: {'href': '#/organizations/' + $data.identifier}, 
              text: $data.name,
              visible: $parent.isAdmin()">
            </a>
            <span data-bind="text: $data.name, visible: !$parent.isAdmin()"></span>
          </td>
          <td style="white-space: nowrap">
            <button class="ui basic compact mini red button" data-bind="
              click: $parent.removeSponsor.bind($parent),
              visible: $component.isAdmin()">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</bsm-layout>
