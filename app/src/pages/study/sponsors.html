<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons" data-bind="visible: isAdmin()">
      <button class="ui tiny primary button" data-bind="click: addSponsorDialog">
        Add Sponsor&hellip;
      </button>
    </div>
  </div>
  <study-tabset params="identifierObs: identifierObs, isNewObs: isNewObs"></study-tabset>
</div>
<div class="scrollbox">
  <errors id="sponsors"></errors>
  <form class="ui skinny form">
    <div class="line-control" data-bind="visible: !isNewObs() && isAdmin()">
      <div class="line-control-stretch ">
      </div>
      <pager params="prefix: 'sponsors', postLoadFunc: postLoadFunc, pageSize: 100"></pager>
    </div>
    <table class="ui compact selectable table" data-bind="visible: !isNewObs()">
      <thead>
        <tr>
          <th>Organization</th>
          <th width="10"></th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="2" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr>
          <td data-bind="text: $data.name"></td>
          <td style="white-space: nowrap">
            <button class="ui basic compact mini red button" data-bind="click: $parent.removeSponsor,
              visible: $component.isAdmin">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
