<div class="element-content">
    <div data-bind="attr:{id: $data.collectionName+'prompt'}">
        <ui-textarea params="fieldObs: promptObs, className: 'focus element-content-prompt', placeholder: 'Prompt'"></ui-textarea>
    </div>
    <ui-textarea params="fieldObs: promptDetailObs, className: 'element-content-prompt-detail', placeholder: 'Prompt Detail'"></ui-textarea>
    <div class="ui segment element-content-segment" data-bind="component: {
        name: element.constraints.type,
        params: {elementsObs: elementsObs, element: element}
    }"></div>
</div>
<div class="element-callout">
    <div>
        <span class="ui huge blue circular label" data-bind="text: indexObs()+1"></span>
    </div>
    <div class="element-callout-identifier-box field" data-bind="attr:{id: $data.collectionName+'identifier'}">
        <input type="text" class="editor element-callout-identifier" data-bind="textInput: identifierObs"/>
        <div class="require element-callout-identifier-label">Identifier</div>
        <div class="ui compact secondary vertical menu">
            <div class="item" data-bind="semantic:'popup-menu'">
                <i class="add icon"></i> Add below
            </div>
            <div class="ui flowing popup hidden" data-bind="click: create">
                <div class="ui secondary vertical menu">
                    <a class="item" data-type="BooleanConstraints">Boolean</a>
                    <a class="item" data-type="DateConstraints">Date</a>
                    <a class="item" data-type="DateTimeConstraints">Date & Time</a>
                    <a class="item" data-type="DecimalConstraints">Decimal</a>
                    <a class="item" data-type="DurationConstraints">Duration</a>
                    <a class="item" data-type="SurveyInfoScreen">Information Only</a>
                    <a class="item" data-type="IntegerConstraints">Integer</a>
                    <a class="item" data-type="MultiValueConstraints">Multi-Choice</a>
                    <a class="item" data-type="StringConstraints">String</a>
                    <a class="item" data-type="TimeConstraints">Time</a>
                </div>
            </div>
            <div class="item" data-bind="click: copy"><i class="copy icon"></i> Copy</div>
            <div class="item" data-bind="fadeRemove: {selector: '.element', collection: 'elementsObs', object: $data.element}"><i class="delete icon"></i> Delete</div>
        </div>
    </div>
</div>
