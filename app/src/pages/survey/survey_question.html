<div data-bind="attr:{id: $data.collectionName+'prompt'}">
    <ui-textarea params="fieldObs: $data.element.promptObs, className: 'focus element-content-prompt', placeholder: 'Prompt'"></ui-textarea>
</div>
<ui-textarea params="fieldObs: $data.element.promptDetailObs, className: 'element-content-prompt-detail', placeholder: 'Prompt Detail'"></ui-textarea>
<div class="ui segment element-content-segment" data-bind="component: {
    name: element.constraints.type,
    params: {elementsObs: $data.element.elementsObs, element: element}
}"></div>
