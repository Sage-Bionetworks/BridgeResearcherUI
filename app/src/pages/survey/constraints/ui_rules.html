<div data-bind="visible: !$parent.hasRules()">
    <span class="link" data-bind="click: $parent.editRules">Add Rules&hellip;</span>
</div>
<div data-bind="visible: $parent.hasRules()">
    <div data-bind="foreach: rulesObs">
        <div>
            skip to <span data-bind="text: $data.skipTo()"></span> when answer
            <span data-bind="text: $parents[1].operatorLabel($data.operator())"></span>
            <span data-bind="visible: $data.operator() != 'de', text: $data.value()"></span>
        </div>
    </div>
    <div>
        <span class="link" data-bind="click: $parent.editRules">Edit Rules</span>
    </div>
</div>
