<constraints-label params="title: 'String Constraints'"></constraints-label>
<div class="element-content-constraints">
    <div>
        <div>Minimum Length:</div>
        <div>
            <div data-bind="visible: publishedObs(), text: element.constraints.minLength"></div>
            <input type="text" class="editor" data-bind="visible: !publishedObs(), value: element.constraints.minLength"/>
        </div>
    </div>
    <div>
        <div>UI Hint:</div>
        <div>
            <ui-hint params="element: element, publishedObs: publishedObs"></ui-hint>
        </div>
    </div>
    <div>
        <div>Maximum Length:</div>
        <div>
            <div data-bind="visible: publishedObs(), text: element.constraints.maxLength"></div>
            <input type="text" class="editor" data-bind="visible: !publishedObs(), value: element.constraints.maxLength"/>
        </div>
    </div>
    <div>
        <div>Fire event?</div>
        <div>
            <div class="ui checkbox">
                <input type="checkbox" class="hidden" data-bind="attr: { checked: element.constraints.fireEvent, disabled: publishedObs() }"/>
            </div>
        </div>
    </div>
    <div>
        <div>Pattern:</div>
        <div>
            <div data-bind="visible: publishedObs(), text: element.constraints.pattern"></div>
            <input type="text" class="editor" data-bind="visible: !publishedObs(), value: element.constraints.pattern"/>
        </div>
    </div>
    <div>
        <div>Rules:</div>
        <div>
            <rules params="rules: element.constraints.rules, publishedObs: publishedObs"></rules>
        </div>
    </div>
</div>
