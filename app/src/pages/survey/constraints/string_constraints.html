<constraints-label params="title: 'String Question Options'"></constraints-label>
<div class="element-content-constraints">
    <div>
        <div>Minimum Length:</div>
        <div>
            <ui-text params="fieldObs: minLengthObs"></ui-text>
        </div>
    </div>
    <div>
        <div>UI Hint:</div>
        <div>
            <ui-select params="fieldObs: uiHintObs, fieldLabel: uiHintLabel, optionsSrc: uiHintOptions"></ui-select>
        </div>
    </div>
    <div>
        <div>Maximum Length:</div>
        <div>
            <ui-text params="fieldObs: maxLengthObs"></ui-text>
        </div>
    </div>
    <div>
        <div>
            <fire-event></fire-event>
        </div>
        <div>
            <ui-checkbox params="checkedObs: fireEventObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>Pattern:</div>
        <div>
            <ui-text params="fieldObs: patternObs"></ui-text>
        </div>
    </div>
    <div>
        <div>Rules:</div>
        <div>
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </div>
    </div>
</div>
