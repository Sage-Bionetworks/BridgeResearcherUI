<constraints-label params="title: 'String Constraints'"></constraints-label>
<div class="element-content-constraints">
    <div>
        <div>Minimum Length:</div>
        <div>
            <ui-text params="fieldObs: minLengthObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>UI Hint:</div>
        <div>
            <ui-select params="fieldObs: uiHintObs, fieldLabel: uiHintLabel,
                publishedObs: publishedObs, optionsSrc: uiHintOptions"></ui-select>
        </div>
    </div>
    <div>
        <div>Maximum Length:</div>
        <div>
            <ui-text params="fieldObs: maxLengthObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>Fire event?</div>
        <div>
            <ui-checkbox params="checkedObs: fireEventObs, disabledObs: publishedObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>Pattern:</div>
        <div>
            <ui-text params="fieldObs: patternObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>Rules:</div>
        <div>
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs, publishedObs: publishedObs"></ui-rules>
        </div>
    </div>
</div>
