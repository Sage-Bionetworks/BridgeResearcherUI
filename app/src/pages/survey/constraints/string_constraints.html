<constraints-label params="title: 'String Question Options'"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Minimum length</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-text params="fieldObs: minLengthObs"></ui-text>
        </td>
        <td class="element-content-constraints-label">
            <label>Rules</label>
        </td>
        <td class="element-content-constraints-control" rowspan="3">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Maximum length</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-text params="fieldObs: maxLengthObs"></ui-text>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Pattern</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-text params="fieldObs: patternObs"></ui-text>
        </td>
    </tr>
</table>
