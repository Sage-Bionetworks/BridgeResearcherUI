<constraints-label params="title: 'Month & Year Question', element: element"></constraints-label>
<div class="ui constraints grid">
  <div class="eight wide column">
    <div class="field" data-bind="attr:{id: $parent.collectionName+'constraints_earliestValue'}">
      <label>Earliest month & year</label>
      <select data-bind="value: earliestValueMonthObs" class="ui select">
        <option value="01">Jan</option>
        <option value="02">Feb</option>
        <option value="03">Mar</option>
        <option value="04">Apr</option>
        <option value="05">May</option>
        <option value="06">Jun</option>
        <option value="07">Jul</option>
        <option value="08">Aug</option>
        <option value="09">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
      <input placeholder="YYYY" style="width: 4.5rem" data-bind="textInput: earliestValueYearObs" />
    </div>
    <div class="field">
      <label>Latest month & year</label>
      <select data-bind="value: latestValueMonthObs" class="ui select">
        <option value="01">Jan</option>
        <option value="02">Feb</option>
        <option value="03">Mar</option>
        <option value="04">Apr</option>
        <option value="05">May</option>
        <option value="06">Jun</option>
        <option value="07">Jul</option>
        <option value="08">Aug</option>
        <option value="09">Sep</option>
        <option value="10">Oct</option>
        <option value="11">Nov</option>
        <option value="12">Dec</option>
      </select>
      <input placeholder="YYYY" style="width: 4.5rem" data-bind="textInput: latestValueYearObs" />
    </div>
    <div class="field">
      <label>Allow future dates?</label>
      <ui-checkbox params="checkedObs: allowFutureObs"></ui-checkbox>
    </div>
    <div class="field">
      <label>Allow past dates?</label>
      <ui-checkbox params="checkedObs: allowPastObs"></ui-checkbox>
    </div>
    <div class="field">
      <label>Required question?</label>
      <ui-checkbox params="checkedObs: requiredObs"></ui-checkbox>
    </div>
  </div>
  <div class="eight wide column">
    <div class="field">
      <label>Before Rules</label>
      <ui-rules params="element: element, fieldName: 'beforeRulesObs', 
        elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>
    </div>
    <div class="field">
      <label>After Rules</label>
      <ui-rules params="element: element, fieldName: 'afterRulesObs', 
        elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>
    </div>
  </div>
</div>
