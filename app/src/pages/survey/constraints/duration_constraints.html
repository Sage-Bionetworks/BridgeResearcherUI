<constraints-label params="title: 'Duration  Question Options'"></constraints-label>
<div class="element-content-constraints">
    <div>
        <div>Minimum Value:</div>
        <div>
            <ui-text params="fieldObs: minValueObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>UI Hint:</div>
        <div>
            <ui-select params="fieldObs: uiHintObs, fieldLabel: uiHintLabel,
                publishedObs: publishedObs, optionsSrc: uiHintOptions"></ui-select>
        </div>
    </div>
    <div>
        <div>Maximum Value:</div>
        <div>
            <ui-text params="fieldObs: maxValueObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>Fire event?</div>
        <div>
            <ui-checkbox params="checkedObs: fireEventObs, disabledObs: publishedObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>Step:</div>
        <div>
            <ui-text params="fieldObs: stepObs, publishedObs: publishedObs"></ui-text>
        </div>
    </div>
    <div>
        <div>Rules:</div>
        <div>
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs, publishedObs: publishedObs"></ui-rules>
        </div>
    </div>
    <div>
        <div>Unit:</div>
        <div>
            <ui-select params="fieldObs: unitObs, fieldLabel: durationLabel,
                publishedObs: publishedObs, optionsSrc: durationOptions"></ui-select>
        </div>
    </div>
    <div>
    </div>
</div>
