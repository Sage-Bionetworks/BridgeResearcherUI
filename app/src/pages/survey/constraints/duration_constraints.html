<constraints-label params="title: 'Duration Question Options'"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Minimum value</label>
        </td>
        <td class="element-content-constraints-control" data-bind="attr:{id:
            $parent.collectionName+'constraints_minValue'}">
            <ui-text class="numeric" params="fieldObs: minValueObs"></ui-text>
        </td>
        <td class="element-content-constraints-label">
            <label>Step</label>
        </td>
        <td class="element-content-constraints-control" data-bind="attr:{id:
            $parent.collectionName+'constraints_step'}">
            <ui-text class="numeric" params="fieldObs: stepObs"></ui-text>
        </td>
        <td class="element-content-constraints-label">
            <label>Rules</label>
        </td>
        <td class="element-content-constraints-control" rowspan="2">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Maximum value</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-text class="numeric" params="fieldObs: maxValueObs"></ui-text>
        </td>
        <td class="element-content-constraints-label">
            <label>Unit</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-select params="fieldObs: unitObs, fieldLabel: durationLabel, optionsSrc: durationOptions"></ui-select>
        </td>
    </tr>
</table>
