<div data-bind="attr: {class: $data.className}, text: fieldObs, visible: publishedObs()"></div>
<input type="text" class="editor" data-bind="attr: {class: 'editor '+$data.className}, textInput: fieldObs,
    visible: !publishedObs(), attr:{placeholder: $data.placeholder}, event: {keydown: $data.keyHandler},
    hasFocus: $data.hasFocus"/>
