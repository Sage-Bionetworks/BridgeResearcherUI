<constraints-label params="title: 'Date Question', element: element"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Earliest date</label>
        </td>
        <td class="element-content-constraints-control" 
            data-bind="attr:{id: $parent.collectionName+'constraints_earliestValue'}">
            <ui-date params="fieldObs: earliestValueObs"></ui-date>
        </td>
        <td class="element-content-constraints-label">
            <label>Rules:</label>
        </td>
        <td class="element-content-constraints-control" rowspan="3">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Latest date</label>
        </td>
        <td class="element-content-constraints-control field">
            <ui-date params="fieldObs: latestValueObs"></ui-date>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Allow future dates?</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-checkbox params="checkedObs: allowFutureObs"></ui-checkbox>
        </td>
    </tr>
</table>
