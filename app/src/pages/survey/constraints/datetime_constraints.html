<constraints-label params="title: 'Date & Time Question', element: element"></constraints-label>
<div class="ui constraints grid">
  <div class="eight wide column">
    <div class="field" data-bind="attr:{id: $parent.collectionName+'constraints_earliestValue'}">
      <label>Earliest date/time</label>
      <ui-datetime params="fieldObs: earliestValueObs"></ui-datetime>
    </div>
    <div class="field">
      <label>Latest date/time</label>
      <ui-datetime params="fieldObs: latestValueObs"></ui-datetime>
    </div>
    <div class="field">
      <label>Allow future dates?</label>
      <ui-checkbox params="checkedObs: allowFutureObs"></ui-checkbox>
    </div>
  </div>
  <div class="eight wide column">
    <div class="field">
      <label>Before Rules</label>
      <ui-rules
        params="element: element, fieldName: 'beforeRulesObs', 
                elementsObs: elementsObs, collectionName: $data.collectionName"
      ></ui-rules>
    </div>
    <div class="field">
      <label>After Rules</label>
      <ui-rules
        params="element: element, fieldName: 'afterRulesObs', 
                elementsObs: elementsObs, collectionName: $data.collectionName"
      ></ui-rules>
    </div>
  </div>
</div>
