<constraints-label params="title: 'Date & Time Question', element: element"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Earliest date/time</label>
        </td>
        <td class="element-content-constraints-control" data-bind="attr:{id:
            $parent.collectionName+'constraints_earliestValue'}">
            <ui-datetime params="fieldObs: earliestValueObs"></ui-datetime>
        </td>
        <td class="element-content-constraints-label">
            <label>Rules:</label>
        </td>
        <td class="element-content-constraints-control" rowspan="3">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Latest date/time</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-datetime params="fieldObs: latestValueObs"></ui-datetime>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Allow future dates?</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-checkbox params="checkedObs: allowFutureObs"></ui-checkbox>
        </td>
    </tr>
</table>
