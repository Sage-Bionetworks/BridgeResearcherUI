<constraints-label params="title: 'Weight Question', element: element"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Rules</label>
        </td>
        <td class="element-content-constraints-control" width="100%">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>For infant?</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-checkbox params="checkedObs: forInfantObs"></ui-checkbox>
        </td>
    </tr>
</table>
