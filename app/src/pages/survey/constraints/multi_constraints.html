<constraints-label params="title: 'Multiple Choice Question Options'"></constraints-label>
<div class="element-content-constraints">
    <div>
        <div>Data Type</div>
        <div>
            <ui-select params="fieldObs: dataTypeObs, fieldLabel: dataTypeLabel, optionsSrc: dataTypeOptions"></ui-select>
        </div>
    </div>
    <div>
        <div>UI Hint:</div>
        <div>
            <ui-select params="fieldObs: uiHintObs, fieldLabel: uiHintLabel, optionsSrc: uiHintOptions"></ui-select>
        </div>
    </div>
    <div>
        <div>Allow other?</div>
        <div>
            <ui-checkbox params="checkedObs: allowOtherObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>
            <fire-event></fire-event>
        </div>
        <div>
            <ui-checkbox params="checkedObs: fireEventObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>Allow multiple?</div>
        <div>
            <ui-checkbox params="checkedObs: allowMultipleObs"></ui-checkbox>
        </div>
    </div>
    <div>
        <div>Rules:</div>
        <div>
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </div>
    </div>
    <div>
        <div>Enumeration</div>
        <div>
            <a href="#" data-bind="click: editEnum">
                <span data-bind="text: enumerationObs().length"></span> options
            </a>
        </div>
    </div>
</div>
