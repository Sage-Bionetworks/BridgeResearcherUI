<constraints-label params="title: 'Multiple Choice Question Options'"></constraints-label>
<table class="element-content-constraints">
    <tr>
        <td class="element-content-constraints-label">
            <label>Data Type</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-select params="fieldObs: dataTypeObs, fieldLabel: dataTypeLabel, optionsSrc: dataTypeOptions"></ui-select>
        </td>
        <td class="element-content-constraints-label">
            <label>Allow other?</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-checkbox params="checkedObs: allowOtherObs"></ui-checkbox>
        </td>
        <td class="element-content-constraints-label">
            <label>Rules:</label>
        </td>
        <td class="element-content-constraints-control" rowspan="2" width="100%">
            <ui-rules params="rulesObs: rulesObs, elementsObs: elementsObs"></ui-rules>
        </td>
    </tr>
    <tr>
        <td class="element-content-constraints-label">
            <label>Enumeration</label>
        </td>
        <td class="element-content-constraints-control">
            <span class="link" data-bind="click: editEnum">
                <span data-bind="text: enumerationObs().length"></span> options&hellip;
            </span>
        </td>
        <td class="element-content-constraints-label">
            <label>Allow multiple?</label>
        </td>
        <td class="element-content-constraints-control">
            <ui-checkbox params="checkedObs: allowMultipleObs"></ui-checkbox>
        </td>
    </tr>
</table>
<div data-bind="attr:{class:$data.collectionName+'constraints_enumeration'}"></div>
