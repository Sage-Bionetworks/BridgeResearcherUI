<div class="field" data-bind="attr:{id: $data.collectionName+'title'}">
    <ui-textarea params="fieldObs: $data.element.titleObs, className: 'focus element-content-title', placeholder: 'Title'"></ui-textarea>
</div>
<div class="field" data-bind="attr:{id: $data.collectionName+'prompt'}">
    <ui-textarea params="fieldObs: $data.element.promptObs, className: 'element-content-prompt', placeholder: 'Prompt'"></ui-textarea>
</div>
<ui-textarea params="fieldObs: $data.element.promptDetailObs, className: 'element-content-prompt-detail', placeholder: 'Prompt Detail'"></ui-textarea>
<div class="ui segment element-content-segment">
    <span class="ui medium gray ribbon label constraints-label">
        <div class="link" data-bind="semantic: 'dropdown', dropdownChange: $parents[1].changeElementType">
            <div>Information Screen</div>
            <i style="margin-left: .2rem" class="dropdown icon"></i>
            <div class="compact menu">
                <a class="item" data-type="SurveyInfoScreen">Information Screen</a>
                <a class="item" data-type="BooleanConstraints">Boolean</a>
                <a class="item" data-type="DateConstraints">Date</a>
                <a class="item" data-type="DateTimeConstraints">Date & Time</a>
                <a class="item" data-type="DecimalConstraints">Decimal</a>
                <a class="item" data-type="IntegerConstraints">Integer</a>
                <a class="item" data-type="MultiValueConstraints">Multi-Choice</a>
                <a class="item" data-type="StringConstraints">String</a>
                <a class="item" data-type="TimeConstraints">Time</a>       
                <a class="item" data-type="WeightConstraints">Weight</a>
                <a class="item" data-type="HeightConstraints">Height</a>
                <a class="item" data-type="BloodPressureConstraints">Blood Pressure</a>     
            </div>
        </div>
    </span>
    <div class="ui constraints grid">
        <div class="sixteen wide column">
            <div class="field">
                <label>Before Rules</label>
                <ui-rules params="element: element, fieldName: 'beforeRulesObs', 
                    elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>            
            </div>
            <div class="field">
                <label>After Rules</label>
                <ui-rules params="element: element, fieldName: 'afterRulesObs', 
                    elementsObs: elementsObs, collectionName: $data.collectionName"></ui-rules>
            </div>
        </div>
    </div>
</div>
