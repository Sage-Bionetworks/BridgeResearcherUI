<div class="ui secondary pointing menu">
    <a class="item", data-bind="css:{active: isActive('editor')}, attr: {href: linkMaker('editor')}">
        <i class="file outline icon"></i> Editor
    </a>
    <a class="item" data-bind="css:{active: isActive('schema')}, attr: {href: linkMaker('schema')}, visible: !!createdOnObs()">
        <i class="puzzle icon"></i> Schema
    </a>
    <a class="item" data-bind="css:{active: isActive('history')}, attr: {href: linkMaker('history')}, visible: !!createdOnObs()">
        <i class="history icon"></i> History &amp; Publication
    </a>
    <div class="right menu pub-status">
        <div class="item" data-bind="visible: !!createdOnObs()">
            <i class="clock icon"></i> <span data-bind="text: formatDateTime(createdOnObs())"></span>
        </div>
        <div class="item" data-bind="visible: publishedObs">
            <span class="green ui mini label">
                <i class="checkmark icon"></i> Published
            </span>
        </div>
        <div class="item" data-bind="visible: !publishedObs()">
            <span class="orange ui mini label">
                <i class="warning icon"></i> Not Published
            </span>
        </div>
    </div>
</div>
