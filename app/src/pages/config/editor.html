<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/configs" class="section">Configuration Elements</a>
                <i class="right chevron icon divider"></i>
            </div>
            <h3 data-bind="text: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny primary button" data-bind="click: save">Save</button>
        </div>
    </div>
    <config-tabset params="idObs: idObs, revisionObs: revisionObs, isNewObs: isNewObs"></config-tabset>
</div>
<div class="scrollbox">
    <errors></errors>
    <form class="ui form">
        <div class="ui relaxed grid" style="margin-top:1rem">
            <div class="two column row">
                <div class="column">
                    <div class="field" id="id" data-bind="visible: isNewObs">
                        <label>Identifier</label>
                        <input type="text" data-bind="textInput: idObs, hasFocus: true" />
                    </div>
                    <div class="field" id="id" data-bind="visible: !isNewObs()">
                        <label>Identifier</label>
                        <div class="input-field-padding" data-bind="text: idObs"></div>
                    </div>
                    <div class="field" id="revision">
                        <label>Revision</label>
                        <input type="text" style="width: 8rem" data-bind="textInput: revisionObs" />
                    </div>
                </div>
                <div class="column">
                    <label>JSON</label>
                    <div id="data">
                        <textarea style="font-family: monospace; height: 30rem" data-bind="textInput: dataObs"></textarea>
                    </div>
                    <div style="padding-top:1rem">
                        <button class="ui tiny primary button" data-bind="click: reformat">Reformat</button>
                    </div>
                </div>
            </div>
            <div class="two column row" style="padding-top:2rem">
                <div class="column">
                    <div class="field" id="createdOn">
                        <label>Created On</label>
                        <div class="inline-form-text" data-bind="text: formatDateTime(createdOnObs())"></div>
                    </div>
                </div>
                <div class="column">
                    <div class="field" id="modifiedOn">
                        <label>Modified On</label>
                        <div class="inline-form-text" data-bind="text: formatDateTime(modifiedOnObs())"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
