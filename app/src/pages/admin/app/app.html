<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/admin/apps" class="section">Apps</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<bsm-layout id="app">
  <div slot="content">
    <form class="ui form">
      <div class="two fields">
        <div class="field required app_name">
          <label>App name</label>
          <input data-bind="textInput: nameObs" />
        </div>
        <div class="field required app_identifier">
          <label>App Identifier</label>
          <input data-bind="textInput: identifierObs" />
        </div>
      </div>
      <div class="two fields">
        <div class="field required app_sponsorName">
          <label>Sponsor name</label>
          <input data-bind="textInput: sponsorNameObs" />
        </div>
      </div>
  
      <h4 class="ui dividing header">Bridge Users</h4>
      <div data-bind="foreach: usersObs" class="users">
        <div class="fields">
          <div class="field">
            <input placeholder="First Name" data-bind="textInput: $data.firstNameObs" />
          </div>
          <div class="field">
            <input placeholder="Last Name" data-bind="textInput: $data.lastNameObs" />
          </div>
          <div class="field" data-bind="attr: {id: 'users'+$index()+'_email'}">
            <input placeholder="Email" data-bind="textInput: $data.emailObs" />
          </div>
          <div class="field" data-bind="attr: {id: 'users'+$index()+'_synapseUserId'}">
              <input placeholder="Synapse ID" data-bind="textInput: $data.synapseUserIdObs" />
            </div>
          <div class="field" data-bind="attr: {id: 'users'+$index()+'_roles'}">
            <tag-editor params="selectedObs: $data.rolesObs, 
              allObs: $parent.allRolesObs, type: 'roles'"></tag-editor>
          </div>
          <div class="field" style="white-space: nowrap">
            <div class="input-field-padding" style="margin-right: 0; padding-right: 0">
              <i class="plus square outline link icon" data-content="Add below"
                data-bind="click: $parent.addBelow, semantic: 'popup'"></i>
              <i class="red times circle outline link icon"
                data-bind="fadeRemove: {selector: '.four.fields', object: $data, 
                  collection: 'usersObs'}"></i>
            </div>
          </div>
        </div>
      </div>
      <button class="ui tiny primary button" data-bind="click: addFirstRow">Add User</button>
  
      <h4 class="ui dividing header">Synapse Team Administrators</h4>
      <div id="adminIds">
        <div class="two fields">
          <div class="field">
            <ui-checkbox params="checkedObs: darkObs">
              Alx Dark
            </ui-checkbox>
          </div>
          <div class="field">
            <ui-checkbox params="checkedObs: mountsObs">
              Erin Mounts
            </ui-checkbox>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <ui-checkbox params="checkedObs: websterObs">
              Dan Webster
            </ui-checkbox>
          </div>
          <div class="field">
            <ui-checkbox params="checkedObs: carlsonObs">
              Sonia Carlson
            </ui-checkbox>
          </div>
        </div>
        <div class="two fields">
          <div class="field">
            <ui-checkbox params="checkedObs: ombergObs">
              Larsson Omberg
            </ui-checkbox>
          </div>
          <div class="field">
            <ui-checkbox params="checkedObs: siebertsObs">
              Solly Sieberts
            </ui-checkbox>
          </div>
        </div>
      </div>
    </form>
  </div>
</bsm-layout>
