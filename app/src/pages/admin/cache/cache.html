<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Cache Control</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui red small button" data-bind="disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10"></th>
                <th width="250">Cache key</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="visible: itemsObs().length === 0">
            <tr>
                <td colspan="2" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>            
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td width="100%" data-bind="text: $data.key"></td>
            </tr>
        </tbody>
    </table>
</div>
