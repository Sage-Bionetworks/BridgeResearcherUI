<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Study Settings</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny primary button" data-bind="click: save">Save</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <form class="ui form">
        <div class="field">
            <label>Health code export</label>
            <ui-checkbox params="checkedObs: healthCodeExportEnabledObs">
                Include participant health code on the participant information page
            </ui-checkbox>
        </div>
        <div class="field">
            <label>Email verification</label>
            <ui-checkbox params="checkedObs: emailVerificationEnabledObs">
                Require participants to verify their email address
            </ui-checkbox>
        </div>
        <div class="field">
            <label>External ID validation</label>
            <ui-checkbox params="checkedObs: externalIdValidationEnabledObs">
                Enable Bridge management of external IDs
            </ui-checkbox>
        </div>
    </form>
</div>
