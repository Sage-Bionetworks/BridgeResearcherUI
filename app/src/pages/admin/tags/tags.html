<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <h3>Tags</h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui red tiny button" data-bind="disable: !atLeastOneChecked(), 
        click: deleteItems">Delete</button>
      <button class="ui primary tiny button">New Tag</button>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
  <errors id="tags"></errors>
  <table class="ui compact selectable table">
    <thead>
      <tr>
        <th width="10">
          <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
        </th>
        <th nowrap>Tag</th>
      </tr>
    </thead>
    <tbody class="no_records" data-bind="if: itemsObs().length === 0">
      <tr>
        <td colspan="2" data-bind="html: recordsMessageObs"></td>
      </tr>
    </tbody>
    <tbody data-bind="foreach: itemsObs">
      <tr>
        <td>
          <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
        </td>
        <td nowrap>
          <span data-bind="text: $data.name"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
