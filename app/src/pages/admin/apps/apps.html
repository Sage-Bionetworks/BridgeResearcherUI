<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <h3>Apps</h3>
    </div>
    <div class="fixed-header-buttons">
      <div class="ui red tiny buttons" data-bind="disable: !atLeastOneChecked()">
        <div class="ui tiny button" data-bind="css:{disabled: !atLeastOneChecked()},
          semantic: 'dropdown-button-toggle', container: '.buttons'">
          Delete
        </div>
        <div class="ui primary tiny floating dropdown icon button"
          data-bind="semantic: 'dropdown-button', css:{disabled: !atLeastOneChecked()}">
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-bind="click: deleteItems">Delete</div>
            <div class="item" data-bind="click: deletePermanently">Delete <b>Permanently</b></div>
          </div>
        </div>
      </div>
      <a href="#/admin/apps/new" class="ui primary tiny button">New App</a>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<bsm-layout id="apps">
  <div slot="content">
    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th width="10">
            <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
          </th>
          <th nowrap>App</th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="2" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr>
          <td>
            <!-- ko if: $data.identifier !== 'api' && $data.identifier !== 'shared'-->
              <ui-checkbox data-bind="visible: $data.active" params="checkedObs: $data.checkedObs">
              </ui-checkbox>
              <i data-bind="visible: !$data.active, click: $parent.undelete"
                style="cursor: pointer" class="green undo icon"></i>
            <!-- /ko -->
          </td>
          <td nowrap data-bind="text: $data.name">
          </td>
        </tr>
      </tbody>
    </table>
    <div class="field" style="margin-left: .75rem">
      <ui-checkbox params="checkedObs: showDeletedObs">
        Show deleted apps
      </ui-checkbox>
    </div>
  </div>
</bsm-layout>
