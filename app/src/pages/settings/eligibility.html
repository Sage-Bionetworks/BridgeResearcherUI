<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Eligibility Criteria</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui small primary button" data-bind="click: save">Save</button>
        </div>
    </div>
    <!-- ko component: {name: 'settings-tabset', params: {active: 'eligibility', isPublicObs: isPublicObs}} --><!-- /ko -->
</div>
<div class="scrollbar">
    <form class="ui form" style="margin:1.5rem">
        <div class="field">
            <label>Youngest allowable age for participants</label>
            <input type="range" min="18" max="121" data-bind="value: minAgeOfConsentObs, valueUpdate: 'input', hasFocus: true"/>

            <div class="ui large label" data-bind="text: minAgeLabel"></div>
        </div>
    </form>
</div>
