<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/shared_modules" class="section">Shared Modules</a>
                <i class="right chevron icon divider"></i>
            </div>             
            <h3 data-bind="text: nameObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui red tiny button" 
                data-bind="disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
        </div>
    </div>
    <div class="ui secondary pointing menu" data-bind="visible: !isNewObs()">
        <a data-bind="attr: {href: '#/shared_modules/'+encodeURIComponent(idObs())+'/versions/'+atObs()}" class="item">
            <i class="file outline icon"></i> Editor
        </a>
        <span class="active item">
            <i class="history icon"></i> History
        </span>
        <div class="right menu">
            <div class="item">
                <i class="clock icon"></i> <span data-bind="text: versionObs"></span>
            </div>
        </div>
    </div>
    <div class="ui empty secondary pointing menu" data-bind="visible: isNewObs"></div>
</div>
<div class="scrollbox">
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
                </th>
                <th>Name</th>
                <th>Description</th>
                <th>Version</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="4" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: { positive: $data.published }">
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="attr: {'href': '#/shared_modules/'+encodeURIComponent($data.id)+'/versions/'+$data.version}, text: $data.name"></a>
                </td>
                <td data-bind="text: $component.formatDescription($data)"></td>
                <td data-bind="text: $component.formatVersions($data)"></td>
            </tr>
        </tbody>
    </table>    
</div>
