<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
        <a class="section" data-bind="href: '#/studies/' + navStudyIdObs() + '/participants', text: navStudyNameObs()">StudyName</a>
        <i class="right chevron icon divider"></i>
        <span class="section">Participants</span>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
    </div>
  </div>
  <studyparticipant-tabset params="studyIdObs: navStudyIdObs, userIdObs: userIdObs, 
        statusObs: statusObs"></studyparticipant-tabset>
</div>
<bsm-layout id="studyparticipant-timeline">
  <div slot="header">
    <div class="ui small secondary menu">
      <a class="item" data-bind="href: link('schedule')">Schedule Events</a>
      <a class="item" data-bind="href: link('schedule/adherence')">Adherence</a>
      <span class="active item">Timeline</span>
    </div>
  </div>
  <div slot="content">
    <div data-bind="foreach: entriesObs">
      <div class="ui vertical menu" style="width: 100%">
        <div class="active item">
          <table width="100%">
            <tr valign="top">
              <td rowspan="2" style="width: 40%" data-bind="text: $parent.line1($data)"></td>
              <td data-bind="text: $parent.line2($data)"></td>
            </tr>
            <tr>
              <td>
                <b>Session instance GUID:</b> <span data-bind="text: $data.instanceGuid"></span>
              </td>
            </tr>
          </table>
        </div>
        <!-- ko foreach: $data.assessments-->
          <div class="item">
            <table width="100%">
              <tr valign="top">
                <td rowspan="2" style="width: 40%" data-bind="text: $parents[1].asmtLabel($data)"></td>
                <td>
                  <b>ID: </b> <span data-bind="text: $parents[1].asmtId($data)"></span>
                </td>
              </tr>
              <tr>
                <td>
                  <b>Instance GUID:</b> <span data-bind="text: $data.instanceGuid"></span>
                </td>
              </tr>
            </table>
          </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
</bsm-layout>
