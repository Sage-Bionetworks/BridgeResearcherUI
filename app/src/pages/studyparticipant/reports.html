<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/studies" class="section">Studies</a>
        <i class="right chevron icon divider"></i>
        <a class="section" data-bind="href: '#/studies/' + navStudyIdObs() + '/participants', text: navStudyNameObs()">StudyName</a>
        <i class="right chevron icon divider"></i>
        <span class="section">Participants</span>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui red tiny button"
        data-bind="visible: isDeveloper, disable: !atLeastOneChecked(), click: deleteItems">
        Delete
      </button>
      <button class="ui primary tiny button" data-bind="visible: canEdit, click: addReport">
        Add report&hellip;
      </button>
    </div>
  </div>
  <studyparticipant-tabset params="studyIdObs: navStudyIdObs, userIdObs: userIdObs, 
        statusObs: statusObs"></studyparticipant-tabset>
</div>
<bsm-layout id="studyparticipant-reports">
  <div slot="content">
    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th width="10" data-bind="visible: canEdit"></th>
          <th>Report identifier</th>
          <th>Studies</th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="3" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr>
          <td data-bind="visible: $component.canEdit">
            <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
          </td>
          <td>
            <a data-bind="href: $component.reportURL($data), 
              text: $data.identifier"> </a>
          </td>
          <td data-bind="text: ($data.studyIds || []).join(', ')">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</bsm-layout>
