<tr>
  <!-- ko if: showUser -->
    <td data-bind="attr: {rowspan: week.rows.length || 1}">
      <span data-bind="visible: week.testAccount">
        <i class="ui yellow bug icon" title="Test Account"></i>
      </span>
    </td>
    <td data-bind="attr: {rowspan: week.rows.length || 1}">
      <a data-bind="href: participantLink(week.participant.identifier),
          html: formatNameAsFullLabel(week.participant)"></a>
    </td>
  <!-- /ko -->
  <!-- ko if: week.rows.length > 0 -->
    <td data-bind="attr: {rowspan: week.rows.length}">
      <span data-bind="text: 'Week ' + week.weekInStudy, 
        attr: {'data-title': 'Starts on ' + $component.formatDate(week.startDate)}">
      </span>
    </td>
    <td class="label" data-bind="text: formatRow(week.rows[0])"></td>
    <td class="center" data-bind="class: isToday(week, 0, 0),
      html: formatWin(week, 0, 0), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 1),
      html: formatWin(week, 0, 1), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 2),
      html: formatWin(week, 0, 2), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 3),
      html: formatWin(week, 0, 3), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 4),
      html: formatWin(week, 0, 4), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 5),
      html: formatWin(week, 0, 5), click: openSession"></td>
    <td class="center" data-bind="class: isToday(week, 0, 6),
      html: formatWin(week, 0, 6), click: openSession"></td>
    <td class="center" data-bind="attr: {rowspan: week.rows.length}, 
      text: $component.formatAdh(week)"></td>
  <!-- /ko -->
  <!-- ko if: week.rows.length === 0 -->
    <td class="center" colspan="10" data-bind="text: formatProgress(week)"></td>
  <!-- /ko -->
</tr>
<!-- ko foreach: {data: week.rows.slice(1), as: 'row', noChildContext: true} -->
  <tr>
    <td class="cell label" data-bind="text: formatRow(row)"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 0),
      html: formatWin(week, $index()+1, 0), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 1),
      html: formatWin(week, $index()+1, 1), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 2),
      html: formatWin(week, $index()+1, 2), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 3),
      html: formatWin(week, $index()+1, 3), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 4),
      html: formatWin(week, $index()+1, 4), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 5),
      html: formatWin(week, $index()+1, 5), click: openSession"></td>
    <td class="cell center" data-bind="class: isToday(week, $index()+1, 6),
      html: formatWin(week, $index()+1, 6), click: openSession"></td>
  </tr>
<!-- /ko -->
