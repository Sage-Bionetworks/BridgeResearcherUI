<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <sp-breadcrumb params="studyIdObs: navStudyIdObs, studyNameObs: navStudyNameObs">
      </sp-breadcrumb>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
    </div>
  </div>
  <studyparticipant-tabset params="studyIdObs: navStudyIdObs, userIdObs: userIdObs, 
        statusObs: statusObs, dataGroupsObs: dataGroupsObs"></studyparticipant-tabset>
</div>
<bsm-layout id="studyparticipant-upload">
  <div slot="header">
    <div class="line-control">
      <div class="line-control-stretch">
        <div class="ui breadcrumb">
          <a class="section" data-bind="href:`#/studies/${$component.studyIdObs()}/participants/${$component.userIdObs()}/uploads`">All Uploads</a>
          <i class="right chevron icon divider"></i>
          <b data-bind="text: subTitleObs"></b>
        </div>
      </div>
    </div>
  </div>
  <div slot="content">
    <upload-details params="uploadDetailsObs: uploadDetailsObs, 
      studyIdObs: $component.studyIdObs"></upload-details>
  </div>
</bsm-layout>
