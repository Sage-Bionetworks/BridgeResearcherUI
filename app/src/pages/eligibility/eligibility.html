<form class="ui form">
    <h3>Eligibility Criteria</h3>

    <form-message params="messageObs: messageObs"></form-message>

    <div class="field" data-bind="css: errorFor('minAgeOfConsent')">
        <label>Youngest allowable age for participants</label>
        <input type="range" min="0" max="100" data-bind="value: minAgeOfConsentObs, valueUpdate: 'input'"/>

        <div class="ui large label" data-bind="text: minAge"></div>
    </div>
    <div class="field">
        <button type="submit" class="ui primary submit button" data-bind="click: save">Save</button>
    </div>
</form>
