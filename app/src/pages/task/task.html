<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/tasks">Tasks</a>
                <i class="right chevron icon divider"></i>
            </div>             
            <h3 data-bind="text: nameObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui primary tiny button" data-bind="click: save">Save</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <form class="ui form">
        <div class="two fields">
            <div class="required field" id="taskId">
                <label>Task ID</label>
                <input type="text" data-bind="textInput: taskIdObs, hasFocus: true"/>
            </div>
        </div>
    </form>

    <h3>Schemas</h3>
    
    <div data-bind="foreach: schemaListObs">
        <div>
            <input type="text" data-bind="textInput: $data.id">
            <input type="text" data-bind="textInput: $data.revision">
            <button data-bind="click: $componet.remove">Delete</button>
        </div>
    </div>
    <button data-bind="click: addSchema">Add Schema</button>

    <h3>Surveys</h3>
</div>
