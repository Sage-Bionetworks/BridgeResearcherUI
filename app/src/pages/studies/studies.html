<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <h3>Studies</h3>
    </div>
    <div class="fixed-header-buttons">
      <delete-button params="
        canDelete: isStudyDesigner() || isDeveloper() || isAdmin(),
        canDeletePermanently: isStudyDesigner() || isDeveloper() || isAdmin(), 
        delete: deleteItems, 
        deletePermanently: deletePermanently, 
        disabled: !atLeastOneChecked()"></delete-button>
      <a href="/studies/new" data-bind="visible: isStudyDesigner() || isDeveloper()"
        class="ui primary tiny button">New Study</a>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<bsm-layout id="studies">
  <div slot="header">
    <div class="line-control">
      <div class="line-control-stretch ">
      </div>
      <pager params="prefix: 'studies', postLoadFunc: postLoadFunc"></pager>
    </div>
  </div>
  <div slot="content">
    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th width="10" data-bind="visible: $parent.isAdmin">
            <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
          </th>
          <th>Study</th>
          <th>Phase</th>
          <th>ID</th>
          <th>Last Modified On</th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="6" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr data-bind="css: {negative: $data.deleted}">
          <td data-bind="visible: $parent.isAdmin">
            <ui-checkbox data-bind="visible: !$data.deletedObs()" params="checkedObs: $data.checkedObs"></ui-checkbox>
            <i data-bind="visible: $data.deletedObs, click: $parent.undelete"
              style="cursor: pointer" class="green undo icon"></i>
          </td>
          <td nowrap>
            <span data-bind="text: $data.name, visible: $data.deletedObs()"></span>
            <a data-bind="attr: {href: '/studies/' + $data.identifier}, 
              text: $data.name, visible: !$data.deletedObs()"></a>
          </td>
          <td data-bind="text: $parent.formatPhase($data.phase)"></td>
          <td data-bind="text: $data.identifier"></td>
          <td data-bind="text: $parent.formatDateTime($data.modifiedOn)"></td>
        </tr>
      </tbody>
    </table>
    <div class="field" style="margin-left: .75rem" 
      data-bind="visible: isAdmin">
      <ui-checkbox params="checkedObs: showDeletedObs">
        Show deleted studies
      </ui-checkbox>
    </div>
  </div>
</bsm-layout>
