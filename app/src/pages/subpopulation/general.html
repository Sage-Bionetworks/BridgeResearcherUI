<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/subpopulations" class="section">Consent Groups</a>
                <i class="right chevron icon divider"></i>
            </div>
            <h3 data-bind="text: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny primary button" data-bind="click: save">Save</button>
        </div>
    </div>
    <div class="ui secondary pointing menu" data-bind="visible: !isNewObs()">
        <a class="active item">
            <i class="setting icon"></i> General
        </a>
        <a class="item" data-bind="attr:{
            href: '#/subpopulations/'+guidObs()+'/consents/recent'}">
            <i class="file outline icon"></i> Editor
        </a>
        <a class="item" data-bind="attr:{
            href: '#/subpopulations/'+guidObs()+'/consents/history'}">
            <i class="history icon"></i> History &amp; Publication
        </a>
        <a class="item" data-bind="attr:{
            href: '#/subpopulations/'+guidObs()+'/consents/download'}">
            <i class="download icon"></i> Download
        </a>
    </div>
    <div class="ui empty secondary pointing menu" data-bind="visible: isNewObs"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <form class="ui form">
        <div class="fields">
            <div class="eight wide required field" id="name">
                <label>Name</label>
                <input type="text" data-bind="value: nameObs, hasFocus: true"/>
            </div>
            <div class="eight wide field" id="description">
                <label>Description</label>
                <input type="text" data-bind="value: descriptionObs"/>
            </div>
        </div>
        <h4 style="margin-top:0">Assignment based on</h4>
        <!-- ko component: {name:"criteria", params:{id:"", criteriaObs:criteriaObs}} --><!-- /ko -->
        <div class="fields">
            <div class="six wide field">
                <div class="field">
                    <label>Is this consent required?</label>
                    <div class="help-text" style="margin-bottom:1rem">If a user matches this consent group, <i>must</i> they sign the consent to access Bridge?</div>
                    <ui-checkbox params="checkedObs: requiredObs">
                        Required
                    </ui-checkbox>
                </div>
            </div>
        </div>
    </form>
</div>
