<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/subpopulations" class="section">Consent Groups</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>
    </div>
  </div>
  <subpop-tabset params="isNewObs: isNewObs, guidObs: guidObs"></subpop-tabset>
</div>
<div class="scrollbox">
  <errors id="subpop-general"></errors>
  <form class="ui form">
    <div class="ui grid">
      <div class="seven wide column">
        <div class="required field" id="name">
          <label>Name</label>
          <input type="text" data-bind="textInput: nameObs, hasFocus: true" />
        </div>
        <div class="field" id="description">
          <label>Description</label>
          <input type="text" data-bind="textInput: descriptionObs" />
        </div>
      </div>
      <div class="nine wide column">
        <label>&#160;</label>
        <div class="field">
          <ui-checkbox params="checkedObs: requiredObs">
            User must consent to this agreement
          </ui-checkbox>
          <p class="checkbox-help-text">
            If a user matches this consent group, they <i>must</i> sign the consent to access Bridge.
          </p>
        </div>
        <div class="field">
          <ui-checkbox params="checkedObs: autoSendConsentSuppressedObs">
            Do not automatically send the signed consent to the user
          </ui-checkbox>
          <p class="checkbox-help-text">
            They can still request the signed consent agreement via our APIs.
          </p>
        </div>
      </div>
      <div class="seven wide column">
        <div class="field">
          <label>Assignment based on</label>
          <div data-bind="html: criteriaLabel(criteriaObs())"></div>
          <div class="inline-editor-controls">
            <a data-bind="click: openCriteriaDialog">
              <i class="write icon"></i>Editâ€¦
            </a>
          </div>
        </div>
      </div>
      <div class="nine wide column">
        <div class="field">
          <label>While a user is enrolled in this subpopulation, assign these data groups:</label>
          <tag-editor params="selectedObs: dataGroupsAssignedWhileConsentedObs, 
            allObs: allDataGroupsObs, type: 'data groups'"></tag-editor>
        </div>
        <div class="field">
          <label>When a user enrolls in this subpopulation, include them in these substudies:</label>
          <tag-editor params="selectedObs: substudyIdsAssignedOnConsentObs, 
            allObs: allSubstudyIdsObs, type: 'substudy IDs'"></tag-editor>
        </div>
      </div>
    </div>
  </form>
</div>
