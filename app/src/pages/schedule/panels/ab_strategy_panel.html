<div class="ui vertical editor menu">
    <div class="title item">
        <i class="calendar icon"></i>
        <span data-bind="visible: labelObs().length > 0, text: labelObs"></span>
        <span data-bind="visible: labelObs().length === 0">New Schedule Plan</span>
    </div>
    <div class="item vertical-scrollbox" data-bind="foreach: scheduleGroupsObs, dragula: {
            dragHandleSelector: '.vs-item-content', elementSelector: '.vs-item',
            eventName: 'scheduleGroupSelect', listObs: scheduleGroupsObs}">
        <div class="vs-item" data-bind="click: $component.selectGroup">
            <div class="vs-item-content" data-bind="text: $component.groupLabel($data, $index)"></div>
            <div class="vs-item-delete link"><i class="delete icon" data-bind="click: $component.removeGroup"></i></div>
        </div>
    </div>
    <div class="item">
        <a class="ui link" data-bind="click: $component.addGroup">
            <i class="add square icon"></i>Add Schedule
        </a>
    </div>
</div>
