<div class="ui vertical editor menu">
    <div class="item">
        <i class="calendar icon"></i>
        <span data-bind="visible: labelObs().length > 0, text: labelObs"></span>
        <span data-bind="visible: labelObs().length === 0">New Schedule Plan</span>
    </div>
    <!-- ko foreach: scheduleCriteriaObs -->
    <a class="item" data-bind="click: $component.selectCriteria">
        <span data-bind="text: $data.labelObs"></span>
        <i class="delete icon" data-bind="click: $component.removeCriteria"></i>
    </a>
    <!-- /ko -->
    <div class="item">
        <a class="ui link" href="#" data-bind="click: $component.addCriteria">
            <i class="add square icon"></i>Add Schedule
        </a>
    </div>
</div>
