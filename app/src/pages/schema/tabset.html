<div class="ui secondary pointing menu" data-bind="visible: !isNewObs()">
    <a class="item" data-bind="tabber, href: linkMaker('editor')">
        <i class="file outline icon"></i> Editor
    </a>
    <a class="item" data-bind="tabber, href: linkMaker('history')">
        <i class="history icon"></i> History &amp; Publication
    </a>
    <div class="right menu pub-status">
        <div class="item">
            <i class="clock icon"></i> <span data-bind="text: revisionLabel"></span>
        </div>
        <div class="item" data-bind="visible: publishedObs">
            <span class="green ui mini label">
                <i class="checkmark icon"></i> Published
            </span>
        </div>
        <div class="item" data-bind="visible: !publishedObs()">
            <span class="orange ui mini label">
                <i class="warning icon"></i> Not Published
            </span>
        </div>
        <div class="item" data-bind="visible: !!moduleIdObs(), semantic: 'popup', attr: {
            'data-content': moduleIdObs() + ' v' + moduleVersionObs()}">
            <span class="teal ui mini label">
                <i class="linkify icon"></i> Shared
            </span>
        </div>
    </div>
</div>
