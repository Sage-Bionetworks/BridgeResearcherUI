<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>
            <a href="#/schemas" class="section">Upload Schemas</a>
            <span data-bind="text: nameObs">Schema Versions</span>
        </h3>
        <div class="fixed-header-buttons">
            <button class="ui red small button" data-bind="disable: !anyChecked(), click: deleteRevisions">Delete</button>
        </div>
    </div>
    <div class="ui secondary larger pointing menu">
        <a href="#" class="item" data-bind="attr: {href: '#/schemas/'+schemaIdObs()}">
            <i class="file outline icon"></i> Editor
        </a>
        <a class="active item">
            <i class="history icon"></i> History
        </a>
    </div>
</div>
<div class="scrollbox">
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <table class="ui table" data-bind="visible: itemsObs().length > 0">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Revision</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td width="100%">
                    <a href="#" data-bind="attr: {href: $parent.link($data)}, text: $data.name"></a>
                </td>
                <td data-bind="text: $data.revision"></td>
            </tr>
        </tbody>
    </table>
</div>
