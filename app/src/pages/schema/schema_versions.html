<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/schemas" class="section">Upload Schemas</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="html: nameObs"></h3>
    </div>
    <div class="fixed-header-buttons"></div>
  </div>
  <schema-tabset params="viewModel: $data"></schema-tabset>
</div>
<bsm-layout id="schema-versions">
  <div slot="content">
    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Revision</th>
          <th>Matching Criteria</th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="3" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr data-bind="css: {negative: $data.deleted}">
          <td width="50%">
            <a data-bind="href: $parent.link($data), text: $data.name"></a>
          </td>
          <td data-bind="text: $data.revision"></td>
          <td style="white-space: nowrap" data-bind="html: $parent.criteriaLabel($data)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</bsm-layout>
