<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/schemas" class="section">Upload Schemas</a>
                <i class="right chevron icon divider"></i>
            </div>             
            <h3>
                <span data-bind="text: nameObs">Schema Versions</span>
            </h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui red small button" data-bind="disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
        </div>
    </div>
    <div class="ui secondary pointing menu">
        <a class="item" data-bind="attr: {href: '#/schemas/'+schemaIdObs()}">
            <i class="file outline icon"></i> Editor
        </a>
        <span class="active item">
            <i class="history icon"></i> History
        </span>
    </div>
</div>
<div class="scrollbox">
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <table class="ui compact selectable table" data-bind="visible: itemsObs().length > 0">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Revision</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td width="100%">
                    <a data-bind="attr: {href: $parent.link($data)}, text: $data.name"></a>
                </td>
                <td data-bind="text: $data.revision"></td>
            </tr>
        </tbody>
    </table>
</div>
