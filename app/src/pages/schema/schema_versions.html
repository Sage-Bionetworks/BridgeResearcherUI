            </div>             
            <h3 data-bind="html: nameObs"></h3>
        </div>

                </div>
                <div class="ui primary tiny floating dropdown icon button"

    </div>
    <schema-tabset params="viewModel: $data"></schema-tabset>

<div class="scrollbox">
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <!--
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs"></ui-checkbox>
                </th>
                -->
                <th>Name</th>
                <th>Revision</th>
                <th>Matching Criteria</th>
                <th>Module</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="4" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: {negative: $data.deleted}">
                <!--
                <td>
                    <ui-checkbox data-bind="visible: !$data.deletedObs()" 
                        params="checkedObs: $data.checkedObs"></ui-checkbox>
                    <i data-bind="visible: $data.deletedObs, click: $parent.undelete" 
                        style="cursor: pointer" class="green undo icon"></i>
                </td>
                -->
                <td width="50%">
                    <a data-bind="href: $parent.link($data), text: $data.name"></a>
                </td>
                <td data-bind="text: $data.revision"></td>
                <td style="white-space: nowrap" data-bind="html: $parent.criteriaLabel($data)"></td>
                <td data-bind="attr: {'data-html': $parent.moduleHTML($data)}, 
                    semantic: 'popup', html: $parent.formatModuleLink($data)"></td>
            </tr>
        </tbody>
    </table>

        </ui-checkbox>
    </div>
    -->
</div>
