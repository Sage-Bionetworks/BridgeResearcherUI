<div class="ui breadcrumb">
    <a href="#/schemas" class="section">Upload Schemas</a>
</div>

<h3 data-bind="text: nameObs">Schema Versions</h3>

<form-message params="messageObs: messageObs"></form-message>

<div class="ui secondary larger pointing menu">
    <a href="#" class="item" data-bind="attr: {href: '#/schemas/'+schemaIdObs()}">
        <i class="file outline icon"></i> Editor
    </a>
    <a href="#" class="active item">
        <i class="history icon"></i> History
    </a>
</div>

<div class="button-container">
    <button class="ui red button" data-bind="disable: !anyChecked(), click: deleteRevisions">Delete</button>
</div>

<div data-bind="visible: itemsObs().length === 0">Loading...</div>
<table class="ui table" data-bind="visible: itemsObs().length > 0">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Revision</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: itemsObs">
        <tr>
            <td>
                <ui-checkbox params="checkedObs: $data.checkedObs, disabledObs: $parent.publishedObs"></ui-checkbox>
            </td>
            <td width="100%">
                <a href="#" data-bind="attr: {href: $parent.link($data)}, text: $data.name"></a>
            </td>
            <td data-bind="text: $data.revision"></td>
        </tr>
    </tbody>
</table>
