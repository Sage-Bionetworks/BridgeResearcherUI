<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/schemas" class="section">Upload Schemas</a>
                <i class="right chevron icon divider"></i>
            </div>             
            <h3>
                <span data-bind="text: nameObs">Schema Versions</span>
            </h3>
        </div>
        <div class="fixed-header-buttons">
        </div>
    </div>
    <schema-tabset params="viewModel: $data"></schema-tabset>
</div>
<div class="scrollbox">
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Revision</th>
                <th>Matching Criteria</th>
                <th>Module</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="4" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr data-bind="css: { positive: $data.published }">
                <td width="50%">
                    <a data-bind="href: $parent.link($data), text: $data.name"></a>
                </td>
                <td data-bind="text: $data.revision"></td>
                <td style="white-space: nowrap" data-bind="html: $parent.criteriaLabel($data)"></td>
                <td data-bind="attr: {'data-html': $parent.moduleHTML($data)}, 
                    semantic: 'popup', html: $parent.formatModuleLink($data)"></td>
                <td>
                    <div data-bind="visible: $data.published" style="text-align: right">
                        <i class="checkmark icon"></i> Published
                    </div>
                    <div data-bind="visible: !$data.published" style="text-align: right">
                        <button class="ui basic compact mini button" 
                            data-bind="click:  $component.publish">Publish</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
