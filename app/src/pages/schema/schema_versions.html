<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/schemas" class="section">Upload Schemas</a>
                <i class="right chevron icon divider"></i>
            </div>             
            <h3>
                <span data-bind="text: nameObs">Schema Versions</span>
            </h3>
        </div>
        <div class="fixed-header-buttons">
        </div>
    </div>
    <div class="ui secondary pointing menu">
        <a class="item" data-bind="attr: {href: '#/schemas/'+encodeURIComponent(schemaIdObs())+
            '/versions/'+revisionObs()+'/editor'}">
            <i class="file outline icon"></i> Editor
        </a>
        <span class="active item">
            <i class="history icon"></i> History
        </span>
        <div class="right menu">
            <div class="item">
                <i class="clock icon"></i> <span data-bind="text: revisionLabel"></span>
            </div>
        </div>
    </div>
</div>
<div class="scrollbox">
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Revision</th>
                <th>Matching Criteria</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="3" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>        
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td width="50%">
                    <a data-bind="attr: {href: $parent.link($data)}, text: $data.name"></a>
                </td>
                <td data-bind="text: $data.revision"></td>
                <td style="white-space: nowrap" data-bind="html: $parent.criteriaLabel($data)"></td>
            </tr>
        </tbody>
    </table>
</div>
