<div class="sfield-draghandle">
</div>
<div class="sfield-content">
    <div class="sfield-content-editor">
        <div class="field" data-bind="attr:{id:'fieldDefinitions'+$index()+'_name'}">
            <ui-text params="fieldObs: nameObs, placeholder: 'Name'"></ui-text>
        </div>
        <div class="field">
            <ui-select params="fieldObs: typeObs, fieldLabel: fieldTypeLabel,
                optionsSrc: fieldTypeOptions"></ui-select>
        </div>
        <div class="field">
            <ui-checkbox params="checkedObs: requiredObs">Required</ui-checkbox>
        </div>
        <div class="sfield-content-editor-buttons">
            <a data-bind="fadeRemove: {selector: '.sfield', object: $data.field}">
                <i class="delete icon"></i>Delete
            </a>
            <a data-bind="click: $parents[1].addBelow">
                <i class="add icon"></i>Add Below
            </a>
        </a>
    </div>
</div>
