<div class="sfield-draghandle" data-bind="visible: !publishedObs()">
</div>
<div class="sfield-content">
    <div class="sfield-content-editor">
        <div>
            <div>
                <ui-text params="fieldObs: nameObs, publishedObs: publishedObs, placeholder: 'Name'"></ui-text>
            </div>
        </div>
        <div>
            <div>
                <ui-select params="fieldObs: typeObs, fieldLabel: fieldTypeLabel,
                    publishedObs: publishedObs, optionsSrc: fieldTypeOptions"></ui-select>
            </div>
        </div>
        <div>
            <ui-checkbox params="checkedObs: requiredObs, disabledObs: publishedObs">Required</ui-checkbox>
        </div>
        <div class="sfield-content-editor-buttons">

            <a data-bind="fadeRemove: {selector: '.sfield', object: $data.field}, visible: !publishedObs()">
                <i class="trash icon"></i>Delete
            </a>
            <a data-bind="click: $parents[1].addBelow, visible: !publishedObs()">
                <i class="add icon"></i>Add Below
            </a>
        </a>
    </div>
</div>
