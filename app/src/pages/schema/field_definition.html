<div class="field_definition draggable">
    <div class="draggable">
        <div class="field" data-bind="attr:{id:'fieldDefinitions'+$index()+'_name'}">
            <input type="text" data-bind="textInput: nameObs" placeholder="Name"/>
        </div>
    </div>
    <div class="draggable">
        <div class="field">
            <ui-select params="fieldObs: typeObs, fieldLabel: fieldTypeLabel,
                optionsSrc: fieldTypeOptions"></ui-select>
        </div>
    </div>
    <div class="draggable">
        <div class="field">
            <input class="version_input" type="number" placeholder="Min vers." 
                data-bind="value: minAppVersionObs, semantic: 'popup'"
                data-content="You can safely add required fields for later app versions by setting this value to the next app version. Optional."/>
            <input class="version_input" type="number" placeholder="Max vers." 
                data-bind="value: maxAppVersionObs, semantic: 'popup'" 
                data-content="You can safely delete required fields for later app versions by setting this value to the released app version. Optional."/>
        </div>
    </div>
    <div class="draggable">
        <ui-checkbox params="checkedObs: requiredObs">Required</ui-checkbox>
    </div>
    <div class="draggable activity-controls">
        <button class="ui basic compact mini button" data-bind="click: $parents[1].addBelow">
            <i class="square add icon"></i>Add below
        </button>
        <button class="ui basic red compact mini button" data-bind="fadeRemove: {
            selector: '.field_definition', object: $data.field, 'collection': 'fieldDefinitionsObs'}">
            <i class="delete icon"></i>Delete
        </button>
    </div>
</div>
