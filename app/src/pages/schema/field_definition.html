<div class="field_definition draggable">
    <div class="draggable">
        <div class="field" data-bind="attr:{id:'fieldDefinitions'+$index()+'_name'}">
            <ui-text params="fieldObs: nameObs, placeholder: 'Name'"></ui-text>
        </div>
    </div>
    <div class="draggable">
        <div class="field">
            <ui-select params="fieldObs: typeObs, fieldLabel: fieldTypeLabel,
                optionsSrc: fieldTypeOptions"></ui-select>
        </div>
    </div>
    <div class="draggable">
        <ui-checkbox params="checkedObs: requiredObs">Required</ui-checkbox>
    </div>
    <div class="draggable schema-actions">
        <span data-bind="fadeRemove: {selector: '.field_definition', object: $data.field}">
            <i class="delete icon link"></i>Delete
        </span>        
        <span data-bind="click: $parents[1].addBelow">
            <i class="add icon link"></i>Add Below
        </span>        
    </div>
</div>
