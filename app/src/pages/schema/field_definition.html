<div class="element-draghandle" data-bind="visible: !publishedObs()">
</div>
<div class="element-content">
    <div class="element-content-single-row-constraints">
        <div>
            <div>Name:</div>
            <div>
                <ui-text params="fieldObs: nameObs, publishedObs: publishedObs"></ui-text>
            </div>
        </div>
        <div>
            <div>Type:</div>
            <div>
                <ui-select params="fieldObs: typeObs, fieldLabel: fieldTypeLabel,
                    publishedObs: publishedObs, optionsSrc: fieldTypeOptions"></ui-select>
            </div>
        </div>
        <div>
            <ui-checkbox params="checkedObs: requiredObs, disabledObs: publishedObs">Required</ui-checkbox>
        </div>
    </div>
</div>
