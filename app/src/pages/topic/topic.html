<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/topics" class="section">Push Notifications</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui primary tiny button" data-bind="visible: isDeveloper, click: save">Save</button>
      <button class="ui primary tiny button" data-bind="visible: isResearcher && !isNewObs(), click: sendNotification">
        Send Notification
      </button>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
  <errors> </errors>
  <form class="ui form">
    <div class="two fields">
      <div class="required field" id="name">
        <label>Name</label>
        <input type="text" data-bind="textInput: nameObs, hasFocus: true, attr:{readonly: !isDeveloper()}" />
      </div>
      <div class="required field" id="shortName">
        <label>Short name (10 chars or less)</label>
        <input
          type="text"
          style="width: 14rem"
          maxlength="10"
          data-bind="textInput: shortNameObs, 
                    attr:{readonly: !isDeveloper()}"
        />
        <p class="help-text">The name shown in constrained contexts (e.g. the title of an SMS message).</p>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Description</label>
        <input data-bind="textInput: descriptionObs" />
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <h4>Assignment based on</h4>
        <criteria params="id: '', criteriaObs: criteriaObs"></criteria>
      </div>
      <div class="two fields" data-bind="visible: !isNewObs()">
        <div class="field">
          <label>Created On</label>
          <div class="input-field-padding" data-bind="text: createdOnObs"></div>
        </div>
        <div class="field">
          <label>Modified On</label>
          <div class="input-field-padding" data-bind="text: modifiedOnObs"></div>
        </div>
      </div>
    </div>
  </form>
</div>
