<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a href="#/topics" class="section">Push Notifications</a>
                <i class="right chevron icon divider"></i>
            </div>
            <h3 data-bind="text: titleObs"></h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui primary tiny button" data-bind="visible: isDeveloper, click: save">Save</button>
            <button class="ui primary tiny button" data-bind="visible: isResearcher && !isNewObs(), click: sendNotification">Send Notification</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors> </errors>
    <form class="ui form">
        <div class="ui grid">
            <div class="eight wide column">
                <div class="required field" id="name">
                    <label>Topic name</label>
                    <input type="text" data-bind="textInput: nameObs, hasFocus: true, attr:{readonly: !isDeveloper()}"/>
                </div>
                <div class="field" data-bind="visible: !isNewObs()">
                    <label>GUID</label>
                    <input type="text" readonly data-bind="value: guidObs"/>
                </div>
                <div class="field" data-bind="visible: !isNewObs()">
                    <label>Created On</label>
                    <input type="text" readonly data-bind="value: createdOnObs"/>
                </div>
                <div class="field" data-bind="visible: !isNewObs()">
                    <label>Modified On</label>
                    <input type="text" readonly data-bind="value: modifiedOnObs"/>
                </div>
            </div>
            <div class="eight wide column">
                <div class="field">
                    <label>Description</label>
                    <textarea data-bind="textInput: descriptionObs">
                    </textarea>
                </div>
            </div>
        </div>
    </form>
</div>
