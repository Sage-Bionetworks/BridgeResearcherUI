<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/topics" class="section">Push Notifications</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button class="ui primary tiny button" data-bind="click: save">Save</button>
      <button class="ui primary tiny button" 
        data-bind="visible: isAdmin() && !isNewObs(), click: sendNotification">
        Send Notification
      </button>
    </div>
  </div>
  <div class="ui empty secondary pointing menu"></div>
</div>
<bsm-layout id="topic">
  <div slot="content">
    <div class="fields">
      <div class="seven wide required field" id="name">
        <label>Name</label>
        <input type="text" data-bind="textInput: nameObs, hasFocus: true" />
      </div>
      <div class="nine wide required field" id="shortName">
        <label>Short name (10 chars or less)</label>
        <input type="text" style="width: 14rem" maxlength="10"
          data-bind="textInput: shortNameObs"/>
        <p class="help-text">The name shown in constrained contexts (e.g. the title of an SMS message).</p>
      </div>
    </div>
    <div class="fields">
      <div class="seven wide field">
        <label>Description</label>
        <input data-bind="textInput: descriptionObs" />
      </div>
    </div>
    <h5>Assignment based on</h5>
    <div class="input-field-padding" data-bind="html: criteriaLabel(criteriaObs())"></div>
    <div class="inline-editor-controls">
      <a data-bind="click: openCriteriaDialog">
        <i class="write icon"></i>Editâ€¦
      </a>
    </div>
    <timestamps params="isNewObs: isNewObs, createdOnObs: createdOnObs, modifiedOnObs: modifiedOnObs">
    </timestamps>
  </div>
</bsm-layout>
