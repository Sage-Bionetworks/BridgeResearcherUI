<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <mem-breadcrumb params="orgId: orgId"></mem-breadcrumb>
      <h3 data-bind="html: titleObs"></h3>
    </div>
    <div class="fixed-header-buttons"></div>
  </div>
  <mem-tabset params="userIdObs: userIdObs, orgIdObs: orgIdObs, statusObs: statusObs, 
    dataGroupsObs: dataGroupsObs"></mem-tabset>
</div>
<bsm-layout id="mem-request-info">
  <div slot="content">
    <div class="field">
      <label>User Agent</label>
      <p data-bind="text: userAgentObs"></p>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Data groups</label>
        <p data-bind="text: userDataGroupsObs"></p>
      </div>
      <div class="field">
        <label>Last signed in</label>
        <p data-bind="text: signedInOnObs"></p>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Languages</label>
        <p data-bind="text: languagesObs"></p>
      </div>
      <div class="field">
        <label>Activities last accessed on</label>
        <p data-bind="text: activitiesAccessedOnObs"></p>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Time zone</label>
        <p data-bind="text: timeZoneObs"></p>
      </div>
      <div class="field">
        <label>Timeline APIs last accessed on</label>
        <p data-bind="text: timelineAccessedOnObs"></p>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Client info</label>
        <p data-bind="html: clientInfoObs"></p>
      </div>
      <div class="field">
        <label>Last uploads on</label>
        <p data-bind="text: uploadedOnObs"></p>
      </div>
    </div>
  </div>
  <div slot="help">
    <p>Information about recent requests to the server by this user. The client info is parsed from the User-Agent header, but the two may be different if the header does not follow the Bridge format. </p>
  </div>
</bsm-layout>
