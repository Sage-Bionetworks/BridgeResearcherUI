<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>
            <a href="#/participants" class="section">Participants</a>
            <span data-bind="text: emailObs"></span>
        </h3>
        <div class="fixed-header-buttons"></div>
    </div>
    <!-- ko component: {name: 'participant-tabset', params: {active: 'consents' }} --><!-- /ko -->
</div>
<div class="scrollbox">
    <errors></errors>
    <table class="ui compact table" data-bind="visible: isResearcher && !isAuditor()">
        <thead>
            <tr>
                <th>Consent Group</th>
                <th>Name</th>
                <th>Consented On</th>
                <th>Withdrew On</th>
            </tr>
        </thead>
        <tbody>
            <!-- ko if: subpopulationsObs().length === 0 -->
                <tr>
                    <td style="text-align:center; font-size:larger" colspan="4">
                        <i>No consents</i>
                    </td>
                </tr>
            <!-- /ko -->
            <!-- ko foreach: subpopulationsObs -->
                <!-- ko if: $data.history.length === 0 -->
                    <tr>
                        <td style="white-space:pre" data-bind="text: $data.name"></td>
                        <td colspan="3" width="100%">
                            <i>No consents</i>
                        </td>
                    </tr>
                <!-- /ko -->
                <!-- ko foreach: $data.history -->
                    <tr>
                        <td style="white-space:pre" data-bind="text: $parent.name"></td>
                        <td data-bind="text: $data.name"></td>
                        <td data-bind="text: $data.signedOn"></td>
                        <td class="red" data-bind="text: $data.withdrewOn"></td>
                    </tr>
                <!-- /ko -->
            <!-- /ko -->
        </tbody>
    </table>    
    <div data-bind="foreach: subpopulationsObs, visible: isAuditor">
        <h3 data-bind="text: $data.name"></h3>
        
        <div data-bind="visible: $data.history.length === 0">
            <p>No consent.</p>
        </div>
        <div class="signature-container" data-bind="visible: $data.history.length > 0, foreach: $data.history">
            <div class="ui card" data-bind="css: {red: $data.withdrawnOn}">
                <div class="ui image" style="">
                    <img class="signature" data-bind="attr:{style: 'background-image: url('+$data.imageData+')'}"/>
                </div>
                <div class="content">
                    <div class="header" data-bind="text: $data.name"></div>
                    <div class="meta">
                        Birthdate: <span class="category" data-bind="text: $data.birthdate"></span>
                    </div>
                    <div class="description">
                        <p>Consented on <span data-bind="text: $data.signedOn"></span></p>
                        <p data-bind="visible: !$data.hasSignedActiveConsent">Not the most recent version of this consent (user signed version published on 
                            <a target="_blank" data-bind="text: $data.consentCreatedOn, attr:{href: $data.consentURL}"></a>).
                        </p>
                    </div>
                </div>
                <div class="ui red message" data-bind="visible: $data.withdrewOn">
                    <p class="bold ui red text">Withdrew <span data-bind="text: $data.withdrewOn"></span></p>    
                </div>
            </div>
        </div>
    </div>
</div>
