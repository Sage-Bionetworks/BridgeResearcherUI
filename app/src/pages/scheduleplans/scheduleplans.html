<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Scheduling</h3>
        </div>
        <div class="fixed-header-buttons">
            <span class="ui form field">
                Filter to version:&nbsp;
                <input style="margin-right:2rem;font-size: smaller; width:3rem" type="text" data-bind="textInput: filterObs, 
                    event: {keydown: applyFilter}, hasFocus: true">    
            </span>
            <button class="ui small button" data-bind="disable: !atLeastOneChecked(), click: copySchedulePlans">Copy</button>
            <button class="ui red small button" data-bind="disable: !atLeastOneChecked(), click: deleteSchedulePlans">Delete</button>
            <a href="#/scheduleplans/new" class="ui primary small button">New Schedule Plan</a>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
    <div data-bind="visible: itemsObs().length > 0">
        <p>When copying schedules, we&rsquo;ll adjust the app version filter so users don&rsquo;t receive activities until you&rsquo;re ready. </p>
        <table class="ui compact selectable table">
            <thead>
                <tr>
                    <th width="10"></th>
                    <th width="250">Schedule</th>
                    <th style="white-space:nowrap">Limit to app versions</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: itemsObs">
                <tr>
                    <td>
                        <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                    </td>
                    <td>
                        <a data-bind="attr: {'href': '#/scheduleplans/'+$data.guid}, text: $data.label"></a>
                    </td>
                    <td data-bind="html: $parent.formatVersions($data.minAppVersion, $data.maxAppVersion)"></td>
                    <td data-bind="html: $parent.formatStrategy($data.strategy)"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
