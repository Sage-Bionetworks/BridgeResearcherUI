<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <h3>Scheduling</h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui tiny button" data-bind="visible: isDeveloper, disable: !atLeastOneChecked(), click: copyToClipboard">Copy to Clipboard</button>
            <button class="ui red tiny button" data-bind="disable: !atLeastOneChecked(), click: deleteItems">Delete</button>
            <a href="#/scheduleplans/new" class="ui primary tiny button">New Schedule Plan</a>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <errors></errors>
    <table class="ui compact selectable table">
        <thead>
            <tr>
                <th width="10">
                    <ui-checkbox params="checkedObs: checkAllObs, visible: isDeveloper"></ui-checkbox>
                </th>
                <th width="250">Schedule</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody class="no_records" data-bind="if: itemsObs().length === 0">
            <tr>
                <td colspan="3" data-bind="html: recordsMessageObs"></td>
            </tr>
        </tbody>            
        <tbody data-bind="foreach: itemsObs">
            <tr>
                <td>
                    <ui-checkbox params="checkedObs: $data.checkedObs"></ui-checkbox>
                </td>
                <td>
                    <a data-bind="attr: {'href': '#/scheduleplans/'+$data.guid}, text: $data.label"></a>
                </td>
                <td data-bind="html: $parent.formatStrategy($data.strategy)"></td>
            </tr>
        </tbody>
    </table>
</div>
