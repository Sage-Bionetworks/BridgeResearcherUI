<h3>Scheduling</h3>

<form-message params="messageObs: messageObs"></form-message>

<div class="button-container">
    <a href="#/scheduleplans/new" class="ui primary button">New Schedule Plan</a>
    <button class="ui red button" data-bind="disable: !atLeastOneChecked(), click: deleteSchedulePlans">Delete</button>
</div>
<div class="loading_status" data-bind="visible: itemsObs().length === 0">Loading...</div>
<table class="ui compact table" data-bind="visible: itemsObs().length > 0">
    <thead>
        <tr>
            <th></th>
            <th>Schedule</th>
            <th>Type</th>
            <th>Last Updated</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: itemsObs">
        <tr>
            <td>
                <ui-checkbox params="checkedObs: $data.checkedObs, disabledObs: $parent.publishedObs"></ui-checkbox>
            </td>
            <td>
                <a href="#" data-bind="attr: {'href': '#/scheduleplans/'+$data.guid}, text: $data.label"></a>
            </td>
            <td data-bind="text: $parent.formatScheduleType($data.strategy.type)"></td>
            <td data-bind="text: $parent.formatDateTime($data.modifiedOn)"></td>
        </tr>
    </tbody>
</table>
