<div class="inline fields" style="font-size: 80%">
  <div class="four wide field" data-bind="attr: {id: generateId('lang')}">
    <label>Lang</label>
    <input type="text" class="ui input" data-bind="visible: canEditObs, textInput: langObs">
    <div class="input-field-padding" data-bind="text: langObs, visible: !canEditObs()"></div>
  </div>
  <div class="ten wide field" data-bind="attr: {id: generateId('value')}">
    <label>Label</label>
    <input type="text"  class="ui input" data-bind="visible: canEditObs, textInput: valueObs">
    <div class="input-field-padding" data-bind="text: valueObs, visible: !canEditObs()"></div>
  </div>
  <div class="two wide field list-item-controls" data-bind="visible: canEditObs">
      <i class="plus square outline link icon"
        data-bind="click: addBelow, semantic: 'popup'" data-content="Add below"></i>
      <i class="red times circle outline link icon"
        data-bind="click: removeLabel"></i>
  </div>
</div>
