<div class="list-item" data-bind="attr: {id: generateId('')}">
  <div>Starts</div>
  <div data-bind="attr: {id: generateId('_startTime')}">
    <select class="ui dropdown" data-bind="options: timeOptions,
      optionsCaption: 'Start time...', optionsText: 'label', 
      optionsValue: 'value', value: startTimeObs"></select>
  </div>
  <div>Expires after</div>
  <div data-bind="attr: {id: generateId('_expiration')}">
    <ui-duration params="fieldObs: expirationObs, fields: 'minutes hours days weeks'"></ui-duration>
  </div>
  <div><ui-checkbox params="checkedObs: persistentObs">Persistent?</ui-checkbox></div>
  <div class="list-item-controls">
    <i class="arrow alternate circle up outline icon"
      data-bind="click: moveWindowUp, style: {opacity: firstOpacityObs($index())}"></i>
    <i class="arrow alternate circle down outline icon"
      data-bind="click: moveWindowDown, style: {opacity: lastOpacityObs($index())}"></i>
    <i class="red times circle outline icon" data-bind="click: removeWindow"></i>
  </div>
</div>
