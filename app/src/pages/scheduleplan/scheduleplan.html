<div class="fixed-header">
    <div class="fixed-header-title">
        <h3>
            <a href="#/scheduleplans" class="section">Scheduling</a>
            <span data-bind="visible: labelObs().length > 0, text: labelObs"></span>
            <span data-bind="visible: labelObs().length === 0">New Schedule Plan</span>
        </h3>
        <div class="fixed-header-buttons">
            <button class="ui primary small button" data-bind="click: save">Save</button>
        </div>
    </div>
    <div class="ui secondary pointing menu"></div>
</div>
<ul class="scrollbox">
    <form class="ui form" style="margin-bottom: 1rem">
        <div class="ui red message" id="errors"></div>
        <div class="three fields">
            <div class="required field" id="label">
                <label>Label</label>
                <ui-text params="fieldObs: labelObs"></ui-text>
            </div>
            <div class="field" id="schedulePlanType">
                <label>Schedule Plan Type</label>
                <ui-select params="fieldObs: schedulePlanTypeObs, fieldLabel: schedulePlanTypeLabel,
                    optionsSrc: schedulePlanTypeOptions"></ui-select>
            </div>
            <div class="field">
                <label>Limit schedules &amp; tasks to app version(s):</label>
                <div class="two fields">
                    <div class="field" id="minAppVersion">
                        <ui-number params="fieldObs: minAppVersionObs, placeholder: 'Min'"></ui-number>
                    </div>
                    <div class="field" id="maxAppVersion">
                        <ui-number params="fieldObs: maxAppVersionObs, placeholder: 'Max'"></ui-number>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div data-bind="component: {name: schedulePlanTypeObs, params: {strategyObs: strategyObs, labelObs: labelObs}}"></div>
</div>
