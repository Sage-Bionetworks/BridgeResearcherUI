<div class="fixed-header">
    <h3>
        <a href="#/scheduleplans" class="section">Scheduling</a>
        <span data-bind="visible: labelObs().length > 0, text: labelObs"></span>
        <span data-bind="visible: labelObs().length === 0">New Schedule Plan</span>
    </h3>
    <div class="fixed-header-buttons">
        <button class="ui primary small button" data-bind="visible: !publishedObs(), click: save">Save</button>
    </div>
    <div class="ui secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <form class="ui form" style="margin-bottom: 1rem">
        <div class="two fields">
            <div class="required field">
                <label>Name</label>
                <ui-text params="fieldObs: labelObs, publishedObs: publishedObs"></ui-text>
            </div>
            <div class="required field">
                <label>Schedule Plan Type</label>
                <ui-select params="fieldObs: schedulePlanTypeObs, fieldLabel: schedulePlanTypeLabel,
                    publishedObs: publishedObs, optionsSrc: schedulePlanTypeOptions"></ui-select>
            </div>
        </div>
    </form>
    <div data-bind="component: {name: schedulePlanTypeObs, params: {strategyObs: strategyObs}}"></div>
</div>
