<div class="fixed-header">
    <div class="fixed-header-title">
        <div class="fixed-header-heading">
            <div class="ui breadcrumb">
                <a class="section" href="#/scheduleplans">Scheduling</a>
                <i class="right chevron icon divider"></i>
            </div>            
            <h3>
                <span data-bind="visible: labelObs().length > 0, text: labelObs"></span>
                <span data-bind="visible: labelObs().length === 0">New Schedule Plan</span>
            </h3>
        </div>
        <div class="fixed-header-buttons">
            <button class="ui primary tiny button" data-bind="click: save">Save</button>
        </div>
    </div>
    <div class="ui empty secondary pointing menu"></div>
</div>
<div class="scrollbox">
    <form class="ui form">
        <errors></errors>
        <div class="two fields">
            <div class="required field" id="label">
                <label>Label</label>
                <input type="text" data-bind="textInput: labelObs, hasFocus: true"/>
            </div>
        </div>
    </form>
    <div>
        <div class="schedule-strategy-header">
            <div data-bind="semantic: 'dropdown', click: updateType">
                <input type="hidden" name="schedulePlanType">
                <div class="text">
                    <span data-bind="text: schedulePlanTypeLabel(schedulePlanTypeObs())">Type of schedule</span>
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" data-type="SimpleScheduleStrategy">Simple Schedule</div>
                    <div class="item" data-type="ABTestScheduleStrategy">A/B Test</div>
                    <div class="item" data-type="CriteriaScheduleStrategy">Criteria-based scheduling</div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 1rem" data-bind="component: {
        name: schedulePlanTypeObs, params: {strategyObs: strategyObs, labelObs: labelObs}}"></div>
</div>
