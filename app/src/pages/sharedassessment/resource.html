<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/sharedassessments" class="section">Shared Assessments</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: pageTitleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button data-bind="click: doImport" class="ui tiny button">Import</button>
      <button class="ui tiny primary button" data-bind="click: save, visible: canEditObs">Save</button>
    </div>
  </div>
  <sharedassessment-tabset params="isNewObs: isAssessmentNewObs, guidObs: assessmentGuidObs, 
    revisionObs: pageRevObs, originGuidObs: originGuidObs">
  </sharedassessment-tabset>
</div>
<bsm-layout id="sharedassessment_resource">
  <div slot="header">
    <div class="line-control">
      <div class="line-control-stretch">
        <div class="ui breadcrumb">
          <a class="section" data-bind="href:'#/sharedassessments/'+assessmentGuidObs()+'/resources'">All Resources</a>
          <i class="right chevron icon divider"></i>
          <b data-bind="text: subPageTitleObs"></b>
        </div>
      </div>
    </div>
  </div>
  <div slot="content">
    <div class="two fields">
      <div class="field">
        <label>Title</label>
        <div class="input-field-padding" data-bind="text: titleObs, visible: !canEditObs()"></div>
        <input type="text" data-bind="textInput: titleObs, visible: canEditObs" />
      </div>
      <div class="field">
        <label>Category</label>
        <div class="input-field-padding" data-bind="text: categoryObs, visible: !canEditObs()"></div>
        <select class="ui dropdown" data-bind="options: categoriesOptionsObs,
          optionsText: 'label', optionsValue: 'value', value: categoryObs,
          optionsCaption: 'Select category...', visible: canEditObs">
        </select>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>URL</label>
        <a class="input-field-padding" style="display:block; overflow: hidden; 
            text-overflow: ellipsis" data-bind="attr: {'href': urlObs}, text: urlObs,
            visible: !canEditObs()"></a>
        <input type="text" data-bind="textInput: urlObs, visible: canEditObs" />
      </div>
      <div class="field">
        <label>Format</label>
        <div class="input-field-padding" data-bind="text: formatObs, visible: !canEditObs()"></div>
        <input type="text" data-bind="textInput: formatObs, visible: canEditObs" />
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Language</label>
        <div class="input-field-padding" data-bind="text: languageObs, visible: !canEditObs()"></div>
        <input type="text" data-bind="textInput: languageObs, visible: canEditObs" />
      </div>
      <div class="field">
        <label>Date</label>
        <div class="input-field-padding" data-bind="text: dateObs, visible: !canEditObs()"></div>
        <input type="text" data-bind="textInput: dateObs, visible: canEditObs" />
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Description</label>
        <div class="input-field-padding" data-bind="text: descriptionObs, visible: !canEditObs()"></div>
        <input type="text" data-bind="textInput: descriptionObs, visible: canEditObs" />
      </div>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Min Revision</label>
            <div class="input-field-padding" data-bind="text: minRevisionObs, visible: !canEditObs()"></div>
            <input type="text" data-bind="textInput: minRevisionObs, visible: canEditObs" />
          </div>
          <div class="field">
            <label>Max Revision</label>
            <div class="input-field-padding" data-bind="text: maxRevisionObs, visible: !canEditObs()"></div>
            <input type="text" data-bind="textInput: maxRevisionObs, visible: canEditObs" />
          </div>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Creators</label>
        <div class="input-field-padding" data-bind="text: creatorsObs().join(', '), visible: !canEditObs()">
        </div>
        <line-editor params="arrayObs: creatorsObs, label: 'Creator'" data-bind="visible: canEditObs">
        </line-editor>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Contributors</label>
        <div class="input-field-padding" data-bind="text: contributorsObs().join(', '), visible: !canEditObs()">
        </div>
        <line-editor params="arrayObs: contributorsObs, label: 'Contributor'" data-bind="visible: canEditObs">
        </line-editor>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Publishers</label>
        <div class="input-field-padding" data-bind="text: publishersObs().join(', '), visible: !canEditObs()">
        </div>
        <line-editor params="arrayObs: publishersObs, label: 'Publisher'" data-bind="visible: canEditObs">
        </line-editor>
      </div>
    </div>
    <timestamps params="isNewObs: isNewObs, createdOnObs: createdOnObs, modifiedOnObs: modifiedOnObs">
    </timestamps>
  </div>
</bsm-layout>
