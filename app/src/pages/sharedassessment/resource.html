<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/sharedassessments" class="section">Shared Assessments</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: pageTitleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
    </div>
  </div>
  <sharedassessment-tabset params="isNewObs: isAssessmentNewObs, guidObs: assessmentGuidObs, 
    revisionObs: pageRevObs, originGuidObs: originGuidObs">
  </sharedassessment-tabset>
</div>
<div class="scrollbox">
  <div class="line-control" style="margin-bottom: 1rem">
    <div class="line-control-stretch">
      <div class="ui breadcrumb">
        <a class="section" data-bind="href:'#/sharedassessments/'+assessmentGuidObs()+'/resources'">All Resources</a>
        <i class="right chevron icon divider"></i>
        <b data-bind="text: subPageTitleObs"></b>
      </div>
    </div>
  </div>
  <errors id="sharedassessment_resource"></errors>
  <form class="ui skinny form">
    <div class="two fields">
      <div class="field">
        <label>Title</label>
        <div class="input-field-padding" data-bind="text: titleObs"></div>
      </div>
      <div class="field">
        <label>Category</label>
        <div class="input-field-padding" data-bind="text: categoryObs"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>URL</label>
        <a class="input-field-padding" style="display:block; overflow: hidden; text-overflow: ellipsis"
          data-bind="attr: {'href': urlObs}, text: urlObs"></a>
      </div>
      <div class="field">
        <label>Format</label>
        <div class="input-field-padding" data-bind="text: formatObs"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Language</label>
        <div class="input-field-padding" data-bind="text: languageObs"></div>
      </div>
      <div class="field">
        <label>Date</label>
        <div class="input-field-padding" data-bind="text: dateObs"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Description</label>
        <div class="input-field-padding" data-bind="text: descriptionObs"></div>
      </div>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <label>Min Revision</label>
            <div class="input-field-padding" data-bind="text: minRevisionObs"></div>
          </div>
          <div class="field">
            <label>Max Revision</label>
            <div class="input-field-padding" data-bind="text: maxRevisionObs"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Creators</label>
        <div class="input-field-padding" data-bind="text: creatorsObs().join(', ')"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Contributors</label>
        <div class="input-field-padding" data-bind="text: contributorsObs().join(', ')"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Publishers</label>
        <div class="input-field-padding" data-bind="text: publishersObs().join(', ')"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Created On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(createdOnObs())"></div>
      </div>
      <div class="field">
        <label>Modified On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(modifiedOnObs())"></div>
      </div>
    </div>
  </form>
</div>
