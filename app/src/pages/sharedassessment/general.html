<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="#/sharedassessments" class="section">Shared Assessments</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: pageTitleObs"></h3>
    </div>
    <div class="fixed-header-buttons">
      <button data-bind="click: doImport" class="ui tiny button">Import</button>
    </div>
  </div>
  <sharedassessment-tabset params="isNewObs: isNewObs, guidObs: guidObs, 
    revisionObs: pageRevObs, originGuidObs: originGuidObs">
  </sharedassessment-tabset>
</div>
<div class="scrollbox">
  <errors id="assessment"></errors>
  <p> View the <a data-bind="href: createHistoryLink"> 
    <i style="margin-right:0" class="history icon"></i>Edit History</a> of this assessment.
  </p>

  <form class="ui skinny form">
    <div class="two fields">
      <div class="required field" id="title">
        <label>Title</label>
        <div class="input-field-padding" data-bind="text: titleObs"></div>
      </div>
      <div class="field" id="revision" style="width: 10rem">
        <label>Revision</label>
        <div class="input-field-padding" data-bind="text: revisionObs"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <div class="two fields">
          <div class="required field" id="identifier">
            <label>Identifier</label>
            <div class="input-field-padding" data-bind="text: identifierObs"></div>
          </div>
          <div class="field" id="minutesToComplete">
            <label>Minutes to complete</label>
            <div class="input-field-padding" data-bind="text: minutesToCompleteObs"></div>
          </div>
        </div>
      </div>
      <div class="required field" id="ownerId">
        <label>Organization</label>
        <div class="input-field-padding" data-bind="text: formatOrgId(ownerIdObs())"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field" id="summary">
        <label>Summary</label>
        <div class="input-field-padding" data-bind="text: summaryObs"></div>
      </div>
      <div class="field">
        <div class="required field" id="osName">
          <label>Operation System</label>
          <div class="input-field-padding" data-bind="text: osNameObs"></div>
        </div>
        <div class="field" id="tags" style="margin-top: 1rem">
          <label>Tags</label>
          <div class="input-field-padding" data-bind="text: tagsObs"></div>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field" id="validationStatus">
        <label>Validation Status</label>
        <div class="input-field-padding" data-bind="text: validationStatusObs"></div>
      </div>
      <div class="field" id="normingStatus">
        <label>Norming Status</label>
        <div class="input-field-padding" data-bind="text: normingStatusObs"></div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Created On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(createdOnObs())"></div>
      </div>
      <div class="field">
        <label>Modified On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(modifiedOnObs())"></div>
      </div>
    </div>
  </form>
</div>
