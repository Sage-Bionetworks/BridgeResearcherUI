<div class="fixed-header">
  <div class="fixed-header-title">
    <div class="fixed-header-heading">
      <div class="ui breadcrumb">
        <a href="/assessments" class="section">Assessments</a>
        <i class="right chevron icon divider"></i>
      </div>
      <h3 data-bind="text: pageTitleObs"></h3>
    </div>
    <div class="fixed-header-buttons" data-bind="visible: canEdit()">
      <button class="ui tiny primary button" data-bind="click: save">Save</button>
    </div>
  </div>
  <assessment-tabset params="isNewObs: isNewObs, guidObs: guidObs, 
    revisionObs: pageRevObs, originGuidObs: originGuidObs, canEditObs: canEdit">
  </assessment-tabset>
</div>
<bsm-layout id="assessment-ui">
  <div slot="content">
    <div class="field">
      <label>Label(s)</label>
      <!-- ko foreach: labelsObs -->
        <localized-label message params="labelsObs: $parent.labelsObs, label: $data, prefix: ''">
        </localized-label>
      <!-- /ko -->
      <button class="ui mini button" data-bind="click: addLabel, visible: labelsObs().length === 0">
        Add Label
      </button>
    </div>
    <div class="field" id="minutesToComplete">
      <label>Minutes to complete</label>
      <input type="text" style="width: 8rem" data-bind="textInput: minutesToCompleteObs" />
    </div>
    <div class="fields">
      <div class="field" id="colorScheme_background">
        <label>Background Color</label>
        <div class="ui right labeled input">
          <input type="text" data-bind="textInput: backgroundObs">
          <div class="ui basic label" data-bind="style: {backgroundColor: backgroundObs}"></div>
        </div>
      </div>
      <div class="field" id="colorScheme_foreground">
        <label>Foreground Color</label>
        <div class="ui right labeled input">
          <input type="text" data-bind="textInput: foregroundObs">
          <div class="ui basic label" data-bind="style: {backgroundColor: foregroundObs}"></div>
        </div>
      </div>
    </div>
    <div class="fields">
      <div class="field" id="colorScheme_activated">
        <label>Activated Color</label>
        <div class="ui right labeled input">
          <input type="text" data-bind="textInput: activatedObs">
          <div class="ui basic label" data-bind="style: {backgroundColor: activatedObs}"></div>
        </div>
      </div>
      <div class="field" id="colorScheme_inactivated">
        <label>Inactivated Color</label>
        <div class="ui right labeled input">
          <input type="text" data-bind="textInput: inactivatedObs">
          <div class="ui basic label" data-bind="style: {backgroundColor: inactivatedObs}"></div>
        </div>
      </div>
    </div>
  </div>
  <div slot="help">
    <p>These fields are included in the scheduling information that is provided to the client, which will use it to render tasks for study participants to perform. It is enough information to show a task without having to load the assessmentâ€™s configuration. </p>
  </div>      
</bsm-layout>
