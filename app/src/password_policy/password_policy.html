<div class="ui grid">
    <div class="ten wide column">
        <h3>Password Policy</h3>

        <form class="ui form" data-bind="with: passwordPolicy">
            <div class="field">
                <label>Minimum length of password</label>
                <select class="ui dropdown" style="width: 5rem"
                        data-bind="options: $component.minLengths; selectedOption: minLength, value: minLength">
                </select>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="requireNumberic" id="requireNumberic"
                           data-bind="checked: requireNumeric">
                    <label for="requireNumberic">Require at least one number in the password</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="requireUpperCase" id="requireUpperCase"
                           data-bind="checked: requireUpperCase">
                    <label for="requireUpperCase">Require at least one upper-case letter in the password</label>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" name="requireSymbol" id="requireSymbol"
                           data-bind="checked: requireSymbol">
                    <label for="requireSymbol">Require at least one symbol in the password</label>
                </div>
            </div>
            <div class="field">
                <button type="submit" class="ui primary submit button"
                        data-bind="click: $component.save">Save</button>
            </div>
        </form>
    </div>
    <div class="six wide column">
        <div class="ui message">
            <p>How strong should participant passwords be when signing up for the study? </p>

            <p><b>If you have no reason to change this, the defaults are secure.</b> </p>
        </div>
    </div>
</div>
