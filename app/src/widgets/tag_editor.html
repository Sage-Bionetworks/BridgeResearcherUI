<div class="field" data-bind="visible: $component.optionsObs().length !== 0 && !$component.readonly">
    <select multiple="" data-bind="semantic: 'multi-search-select', updateSelect: $component.collObs, foreach: $component.optionsObs">
        <option data-bind="text: $data, selected: $component.collObs().indexOf($data) > -1"></option>
    </select>
</div>
<div class="field" data-bind="visible: $component.optionsObs().length === 0 || $component.readonly">
    <div class="field">
        <input type="text" readonly data-bind="value: $component.noneLabel">
    </div>
</div>
