<div class="line-control">
    <div class="line-control-stretch">
        <div class="ui icon input" data-bind="css:{loading: searchLoadingObs}, visible: top">
            <input type="text" placeholder="Email address" 
                data-bind="textInput: emailFilterObs, event: {keyup: doSearch}, hasFocus: true">
            <i class="mail icon"></i>
        </div>
        <div class="ui icon input" style="width: 11rem" 
            data-bind="css:{loading: searchLoadingObs}, visible: top">
            <input type="text" placeholder="Phone number" 
                data-bind="textInput: phoneFilterObs, event: {keyup: doSearch}">
            <i class="phone icon"></i>
        </div>
        <div class="ui icon input" data-bind="range: {
            startDateObs: startTimeObs, endDateObs: endTimeObs, onChange: doCalSearch}">
            <input type="text" placeholder="Created in date range" readonly>
            <i class="calendar icon"></i>
        </div>
    </div>
    <div>
        <div class="ui small pagination menu" data-bind="visible: totalPagesObs() > 1, css:{loading:showLoaderObs}">
            <a class="item" title="First page" data-bind="click: firstPage, visible: currentPageObs() != 0">1</a>
            <a class="item" title="Previous page" data-bind="click: previousPage, visible: currentPageObs() != 0">
                <i class="chevron left icon" style="margin:0!important"></i>
            </a>
            <div class="active item">
                <div data-bind="visible: showLoaderObs" class="ui small active loader"></div>
                <span data-bind="text: currentPageObs() + 1"></span>&nbsp;of&nbsp; 
                <span data-bind="text: totalPagesObs()"></span>
            </div>
            <a class="item" title="Next page" data-bind="click: nextPage, visible: currentPageObs() != (totalPagesObs()-1)">
                <i class="chevron right icon"></i>
            </a>
            <a class="item" title="Last page" data-bind="click: lastPage, visible: currentPageObs() != (totalPagesObs()-1), text: totalPagesObs()"></a>
        </div>
    </div>
</div>
