<div class="ui small pagination menu" data-bind="css:{loading:showLoaderObs}">
  <div class="item" title="First page" data-bind="click: firstPage, visible: hasPreviousObs">
    1
  </div>
  <div class="item" title="Previous page" data-bind="click: previousPage, visible: hasPreviousObs">
    <i class="chevron left icon"></i>
  </div>
  <div class="active item">
    <div data-bind="visible: showLoaderObs" class="ui small active loader"></div>
    <span data-bind="text: currentPageObs() + 1"></span>
  </div>
  <div class="item" title="Next page" data-bind="click: nextPage, visible: hasNextObs">
    <i class="chevron right icon"></i>
  </div>
</div>
