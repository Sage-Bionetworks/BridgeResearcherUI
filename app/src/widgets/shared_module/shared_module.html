<div sm class="ui disable card">
    <div class="content">
        <div class="right floated" data-bind="text: formatVersions(model)"></div>
        <a class="header" data-bind="attr: link(), text: model.name"></a>
        <div class="meta" data-bind="text: formatDescription(model)"></div>
        <div class="description" data-bind="html: model.notes"></div>
    </div>
    <div class="extra">
        <span data-bind="text: formatTags(model)"></span>
        <span>
            <span data-bind="visible: publishOn && model.published" style="padding-right: .5rem" 
                class="ui green text"><i class="green checkmark icon"></i> Published
            </span>
            <span data-bind="visible: isImported" style="padding-right: .5rem" 
                class="ui green text"><i class="green checkmark icon"></i> Imported
            </span>
            <button data-bind="visible: importOn && !isImported, click: importFunc" 
                class="ui primary compact mini button">Import</button>
            <button data-bind="visible: publishOn && !model.published, click: publishFunc" 
                class="ui basic compact mini button">Publish</button>
            <button data-bind="visible: deleteOn, click: deleteFunc" 
                class="ui basic red compact mini button">Delete</button>
        </span>
    </div>
</div>
