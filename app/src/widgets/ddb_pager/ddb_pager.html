<div class="line-control">
    <div>
        <div class="ui icon input" data-bind="css:{loading: searchLoadingObs}, visible: top">
            <input type="text" placeholder="Start of ID" data-bind="textInput: idFilterObs, 
                event: {keyup: doSearch}, hasFocus: top">
            <i class="search icon"></i>
        </div>
    </div>
    <div class="line-control-radio" data-bind="visible: top && showAssignment">
        <label>Credentials?</label>
        <div class="ui radio checkbox">
            <input id="assignTrue" type="radio" value="true" name="assign" data-bind="click: assignFilter"/>
            <label for="assignTrue">Yes</label>
        </div>
        <div class="ui radio checkbox">
            <input id="assignFalse" type="radio" value="false" name="assign" data-bind="click: assignFilter"/>
            <label for="assignFalse">No</label>
        </div>
        <div class="ui radio checkbox">
            <input id="assignEither" type="radio" value="all" name="assign" data-bind="click: assignFilter" checked/>
            <label for="assignEither">Both</label>
        </div>
    </div>
    <div>
        <div class="ui small pagination menu" data-bind="css:{loading:pagerLoadingObs}, visible: totalPagesObs() > 1">
            <div class="item" title="First page" data-bind="click: firstPage, visible: hasFirstPageObs">
                <i class="backward icon"></i>
            </div>
            <div class="item" title="Previous page" data-bind="click: previousPage, visible: hasPreviousObs">
                <i class="chevron left icon"></i>
            </div>
            <div class="active item">
                <div class="ui small active loader"></div>
                <span data-bind="text: currentPageObs() + 1"></span>&nbsp;of&nbsp; 
                <span data-bind="text: totalPagesObs()"></span>
            </div>        
            <div class="item" title="Next page" data-bind="click: nextPage, visible: hasNextObs">
                <i class="chevron right icon"></i>
            </div>
        </div>
    </div>
</div>
