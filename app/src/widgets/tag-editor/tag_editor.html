<div class="te container">
  <div>
    <div role="button" class="ui mini compact circular icon button"
      data-bind="semantic: 'dropdown-button', css: {'disabled': allObs().length === 0}">
      <i class="horizontal ellipsis icon"></i>
      <div class="menu" data-bind="foreach: allObs">
        <span class="item" data-bind="click: $parent.addTag, text: $data"></span>
      </div>
    </div>
  </div>
  <div class="tags" data-bind="visible: selectedObs().length === 0, 
        semantic: 'dropdown-button-toggle', container: '.te.container'">
    <i style="cursor:pointer; white-space: nowrap" data-bind="text: noneSelected"></i>
  </div>
  <div class="tags" data-bind="foreach: selectedObs, visible: selectedObs().length > 0">
    <span class="small ui label" data-bind="click: $parent.removeTag">
      <!-- ko text: $data --><!-- /ko -->
      <i class="red delete icon"></i>
    </span>
  </div>
</div>
