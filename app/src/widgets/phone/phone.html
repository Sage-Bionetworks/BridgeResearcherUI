<div class="ui left labeled input">
  <div class="ui basic dropdown label" data-bind="semantic: 'dropdown', click: updateRegion">
    <div style="float:left" data-bind="text: formatRegion"></div>
    <i class="dropdown icon"></i>
    <div class="menu" data-bind="foreach: countriesObs">
      <div class="item" data-bind="attr: {'data-code': $data.regionCode}">
        <i class="flag" data-bind="class: $data.regionCode.toLowerCase()"></i> 
        <span data-bind="text: $data.name"></span>
      </div>
    </div>
  </div>
  <input type="text" placeholder="Phone number" autocomplete="mobile"
    data-bind="textInput: phoneNumberObs"/>
</div>
