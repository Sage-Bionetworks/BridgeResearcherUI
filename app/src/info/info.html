<div data-bind="foreach: records">
    <h3>General Information</h3>

    <div class="ui info message">
        <p>The identifier for this study is <b style="color:black; font-family: monospace" data-bind="text: $data.identifier"></b>.
        Your technical staff will need this identifier to integrate with the Bridge server. </p>
    </div>
    <form class="ui form">
        <div class="two fields">
            <div class="field">
                <label>Study name</label>
                <input type="text" name="name" data-bind="value: $data.name"/>
            </div>
            <div class="field">
                <label>Technical contact email</label>
                <input type="text" name="technicalEmail" data-bind="value: $data.technicalEmail"/>
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>Sponsor name</label>
                <input type="text" name="name" data-bind="value: $data.sponsorName"/>
            </div>
            <div class="field">
                <label>Support email</label>
                <input type="text" name="supportEmail" data-bind="value: $data.supportEmail"/>
            </div>
        </div>
        <div class="two fields">
            <div class="field">
            </div>
            <div class="field">
                <label>Consent notification email</label>
                <input type="text" name="consentNotificationEmail" data-bind="value: $data.consentNotificationEmail"/>
            </div>
        </div>
        <div class="field">
            <button type="submit" class="ui primary submit button" data-bind="click: $parent.save">Save</button>
        </div>
    </form>
</div>
