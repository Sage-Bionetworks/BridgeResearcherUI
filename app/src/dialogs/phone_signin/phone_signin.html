<div class="ui small modal">
    <div class="header">
        Sign In With Your Phone
    </div>
    <div class="content">
        <h4 data-bind="html: titleObs"></h4>
        <p>Enter your phone number and we'll send you a code to sign in. </p>
        <form class="ui form">
            <errors></errors>
            <div data-bind="visible: !tokenSentObs()">
                <div class="field" id="phone">
                    <label>Phone Number</label>
                    <div class="ui left labeled input">
                        <div class="ui basic dropdown label" data-bind="semantic: 'dropdown', click: updateRegion">
                            <div class="text" data-bind="text: phoneRegionObs"></div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item">US</div>
                                <div class="item">CA</div>
                                <div class="item">MX</div>
                            </div>
                        </div>
                        <input type="text" placeholder="Phone number" data-bind="textInput: phoneObs, 
                            returnTo: '#sendPhoneReq'">
                    </div>        
                </div>
                <div class="two fields" data-bind="if: !isLockedObs()">
                    <div class="field">
                        <label for="environment">Environment</label>
                        <select name="environment" class="ui dropdown" data-bind="value: environmentObs,
                            options: environmentOptions, optionsText: 'label', optionsValue: 'value'">
                        </select>
                    </div>
                    <div class="field">
                        <label for="study">Study</label>
                        <select class="ui dropdown" data-bind="value: studyObs, options: studyOptionsObs,
                                optionsText: 'name', optionsValue: 'identifier'">
                        </select>
                    </div>
                </div>
            </div>
            <div data-bind="visible: tokenSentObs">
                <div class="field" id="token" data-bind="visible: tokenSentObs">
                    <label for="token">Code</label>
                    <input type="text" placeholder="### ###" data-bind="textInput: tokenObs, 
                        hasFocus: tokenSentObs, returnTo: '#phoneSignIn'">
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <button id="sendPhoneReq" class="ui primary small button" 
            data-bind="visible: !tokenSentObs(), click: sendPhoneSignInRequest">Send Code</button>
        <button id="phoneSignIn" class="ui primary small button"
            data-bind="visible: tokenSentObs, click: signIn">Sign In</button>
        <button class="ui small button" data-bind="click: cancel">Cancel</button>
    </div>
</div>
