<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
        Edit report record
    </div>
    <div class="content">
        <errors></errors>
        <form id="thisForm" class="ui form" data-bind="submitByButton: 'thisFormSubmit'">
            <div class="field" id="data">
                <label>JSON</label>
                <textarea data-bind="textInput: dataObs"></textarea>
            </div>
        </form>
    </div>
    <div class="actions">
        <button type="submit" form="thisForm" id="thisFormSubmit" class="ui small primary button" data-bind="click: save">Save</button>
        <button class="ui small button" data-bind="click: close">Close</button>
    </div>
</div>
