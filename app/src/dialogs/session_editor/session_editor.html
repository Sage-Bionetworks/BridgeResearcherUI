<div class="ui modal">
  <i data-bind="click: cancel" class="close icon"></i>
  <div class="header">
    Edit Session
  </div>
  <div class="ui form content" style="padding-top: 1rem; padding-bottom: 0">
    <errors id="session-editor"></errors>
    <div class="fields">
      <div class="four wide field">
        <div class="input-field-padding" style="font-weight: bold" data-bind="text: sessionLabelObs"></div>
      </div>
      <div class="five wide field">
        <label>Started On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(sessionStartedOnObs())"></div>
      </div>
      <div class="five wide field">
        <label>Finished On</label>
        <div class="input-field-padding" data-bind="text: formatDateTime(sessionFinishedOnObs())"></div>
      </div>
      <div class="two wide field">
        <label>&#160;</label>
        <div class="input-field-padding" data-bind="text: formatDeclined(sessionDeclinedObs())"></div>
      </div>
  </div>
  </div>
  <div style="max-height: 22rem; overflow-y: auto; border-top: 1px solid rgba(34,36,38,.15)"
    class="ui form content">
    <!-- ko foreach: assessmentsObs -->
      <div class="fields">
        <div class="four wide field">
          <label>&#160;</label>
          <div class="input-field-padding" data-bind="text: $data.label"></div>
        </div>
        <div class="five wide field">
          <label>Started On</label>
          <input type="text" data-bind="flatpickr: $data.startedOnObs" data-enableTime>
        </div>
        <div class="five wide field">
          <label>Finished On</label>
          <input type="text" data-bind="flatpickr: $data.finishedOnObs" data-enableTime>
        </div>
        <div class="two wide field">
          <label>Declined?</label>
          <div class="input-field-padding">
            <ui-checkbox params="checkedObs: $data.declinedObs"></ui-checkbox>
          </div>
        </div>
      </div>
    <!-- /ko -->
  </div>
  <div class="actions" style="display: flex; align-items: center">
    <button class="ui primary small button" data-bind="click: save">Save</button>
    <button class="ui small button" data-bind="click: cancel">Cancel</button>
    <div style="flex: 1; text-align: right; margin-right: 2rem">
      Time zone will be <span data-bind="text: clientTimeZoneObs"></span>
    </div>
  </div>
</div>
