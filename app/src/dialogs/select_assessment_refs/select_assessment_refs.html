<div class="ui small modal">
  <i data-bind="click:cancel" class="close icon"></i>
  <div class="header">Select Assessments</div>
  <div class="content" style="height: 25rem; padding: 0 1rem; overflow-y: auto">
    <errors id="select-assessment-refs"></errors>

    <div class="ui secondary pointing menu">
      <a class="item" data-bind="click: () => tabObs('local'),
        css: {'active': tabObs() === 'local'}">Assessments</a>
      <a class="item" data-bind="click: () => tabObs('shared'),
        css: {'active': tabObs() === 'shared'}">Shared Assessments</a>      
    </div>
    <div style="min-height: 10rem; padding-bottom: 2rem" data-bind="visible: tabObs() === 'local'">
      <div class="ui list" data-bind="visible: localsObs().length > 0, foreach: localsObs">
        <div class="item">
          <ui-checkbox params="checkedObs: $data.checkedObs">
            <span data-bind="text: $parent.title"></span>
          </ui-checkbox>
        </div>
      </div>
      <div data-bind="visible: localsObs().length === 0" class="selector-loading-indicator">
        <div class="ui tiny active inline loader"></div>
      </div>
    </div>
    <div style="min-height: 10rem; padding-bottom: 2rem" data-bind="visible: tabObs() === 'shared'">
      <div class="ui list" data-bind="visible: sharedObs().length > 0, foreach: sharedObs">
        <div class="item">
          <ui-checkbox params="checkedObs: $data.checkedObs">
            <span data-bind="text: $parent.title"></span>
          </ui-checkbox>
        </div>
      </div>
      <div data-bind="visible: sharedObs().length === 0" class="selector-loading-indicator">
        <div class="ui tiny active inline loader"></div>
      </div>
    </div>

  </div>
  <div class="actions">
    <button class="ui small primary button" data-bind="click: select">Select</button>
    <button class="ui small button" data-bind="click: cancel">Cancel</button>
  </div>
</div>
