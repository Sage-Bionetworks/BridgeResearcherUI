<div class="ui small modal">
    <i data-bind="click:closeDialog" class="close icon"></i>
    <div class="header">
      Upload File
    </div>
    <div class="content">
      <form method="post" class="ui form">
        <div class="field">
          <label for="file" class="ui icon button">
            <i class="file icon"></i> 
            <span data-bind="text: nameObs">Select File</span>
          </label>
          <input id="file" type="file" style="display:none" 
            data-bind="event: {change: updateFileControl}">
        </div>
        <progress data-bind="attr:{ value: valueObs, max: maxObs }"></progress>
        <div class="field progress-status">
          <div data-bind="html: statusObs"></div>
          <div class="progress-status-perc" data-bind="text: percentageObs"></div>
        </div>
        <div class="field">
          <label>Description (optional)</label>
          <input type="text" data-bind="textInput: descriptionObs">
        </div>
        <div style="color: #B22222" data-bind="text: errorObs, visible: errorObs()"></div>
      </form>
    </div>
    <div class="actions">
      <button class="ui primary small button" 
        data-bind="click: uploadAndClose, disable: disabledObs">Upload</button>
      <button class="ui small button" data-bind="click: closeDialog">Cancel</button>
    </div>
  </div>
