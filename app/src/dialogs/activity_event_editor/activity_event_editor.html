<div class="ui small modal">
  <i data-bind="click:closeDialog" class="close icon"></i>
  <div class="header">
    Activity Event Editor
  </div>
  <div class="ui form content" style="max-height: 25rem; overflow-y: auto">
    <errors id="activity-event-editor"></errors>
    <div class="required field" id="subject">
      <label>Event ID</label>
      <input type="text" data-bind="textInput: eventIdObs, hasFocus: true" />
    </div>
    <div class="required field" id="message">
      <label>Timestamp</label>
      <input data-enableTime data-bind="flatpickr: timestampObs" />
    </div>
  </div>
  <div class="actions">
    <button class="ui primary small button" data-bind="click: save">Save</button>
    <button class="ui small button" data-bind="click: closeDialog">Cancel</button>
  </div>
</div>
