<div class="ui small modal">
  <div class="header" data-bind="text: titleObs"></div>
  <div class="content">
    <errors></errors>
    <form class="ui form" action="" data-bind="returnHandler: submit">
      <div class="two fields" data-bind="visible: isOtherThanPhone">
        <div class="field" id="email" data-bind="visible: isCollectingEmail">
          <label>Email address</label>
          <input autocomplete="email" data-bind="visible: isState('SignIn'), 
            textInput: emailObs, hasFocus: handleFocus('SignIn')"/>
          <input autocomplete="email" data-bind="visible: isState('ForgotPassword'), 
            textInput: emailObs, hasFocus: handleFocus('ForgotPassword')"/>
        </div>
        <div class="field" id="externalId" data-bind="visible: isState('ExternalIdSignIn')">
          <label>External ID</label>
          <input data-bind="textInput: externalIdObs, hasFocus: handleFocus('ExternalIdSignIn')" />
        </div>
        <div class="field password" id="password" data-bind="visible: !isState('ForgotPassword')">
          <label>Password</label>
          <input type="password" autocomplete="current-password" data-bind="textInput: passwordObs" />
        </div>
      </div>
      <div class="field" id="phone" data-bind="visible: isState('PhoneSignIn')">
        <label>Phone Number</label>
        <div class="ui left labeled input">
          <div class="ui basic dropdown label" data-bind="semantic: 'dropdown', click: updateRegion">
            <div class="text" data-bind="text: phoneRegionObs"></div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item">US</div>
              <div class="item">CA</div>
              <div class="item">MX</div>
            </div>
          </div>
          <input type="text" placeholder="Phone number" autocomplete="mobile"
            data-bind="textInput: phoneObs, hasFocus: handleFocus('PhoneSignIn')"/>
        </div>
      </div>
      <div class="field" id="token" data-bind="visible: isState('EnterCode')">
        <label for="token">Code</label>
        <input type="text" placeholder="### ###" data-bind="textInput: tokenObs, hasFocus: handleFocus('EnterCode')" />
      </div>
      <div class="two fields" data-bind="if: !isLockedObs()">
        <div class="field">
          <label>Environment</label>
          <select taborder="-1" name="environment" class="ui dropdown" data-bind="value: environmentObs,
            options: environmentOptions, optionsText: 'label', optionsValue: 'value'">
          </select>
        </div>
        <div class="field">
          <label>Study</label>
          <select taborder="-1" class="ui dropdown" data-bind="value: studyObs,
            options: studyOptionsObs, optionsText: 'name', optionsValue: 'identifier'">
          </select>
        </div>
      </div>
      <div data-bind="visible: !isLockedObs() && !isState('ForgotPassword')" style="padding: .5rem 0 0 .5rem">
        <ui-checkbox params="checkedObs: imAnAdminObs">
          Iâ€™m an admin
        </ui-checkbox>
      </div>
    </form>
  </div>
  <div class="actions" style="display: flex; align-items: center">
    <div style="flex:1">
      <button id="submitButton" class="ui primary small button" 
        data-bind="click: submit, text: buttonTextObs"></button>
      <a style="padding-left: 1rem" href="" 
        data-bind="visible: !isState('ForgotPassword'), click: useForgotPassword">Forgot Password?</a>
      <a style="padding-left: 1rem" href="" 
        data-bind="visible: isState('ForgotPassword'), click: cancel">Cancel</a>
    </div>
    <div data-bind="visible: isState('SignIn')">
      Sign in using
      <a href="" data-bind="click: useExternalId">external ID</a> or
      <a href="" data-bind="click: usePhone">phone</a>
    </div>
    <div data-bind="visible: isState('PhoneSignIn')">
      Sign in using <a href="" data-bind="click: cancel">email</a> or 
      <a href="" data-bind="click: useExternalId">external ID</a>
    </div>
    <div data-bind="visible: isState('ExternalIdSignIn')">
        Sign in using <a href="" data-bind="click: cancel">email</a> or 
        <a href="" data-bind="click: usePhone">phone</a>
    </div>
  </div>
</div>
