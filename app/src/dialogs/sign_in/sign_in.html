<div class="ui small modal">
    <div class="header">
        Sign In
    </div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label for="username">Email address</label>
                <input type="text" data-bind="textInput: usernameObs"/>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" data-bind="textInput: passwordObs"/>
            </div>
            <div class="two fields">
                <div class="field">
                    <label for="environment">Environment</label>
                    <select name="environment" class="ui dropdown" data-bind="value: environmentObs,
                        options: environmentOptions, optionsText: 'label', optionsValue: 'value'">
                    </select>
                </div>
                <div class="field">
                    <label for="study">Study</label>
                    <select class="ui dropdown" data-bind="value: studyObs,
                        options: studyOptionsObs, optionsText: 'name', optionsValue: 'identifier'">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <button class="ui primary small button" data-bind="click: signIn">Sign In</button>
        <button class="ui small button" data-bind="click: forgotPassword">Forgot Password</button>
    </div>
</div>
