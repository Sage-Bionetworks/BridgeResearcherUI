<div class="ui small modal">
    <div class="header">
        Forgot Password
    </div>
    <div class="content">
        <p>Enter your email address and we'll send you a link to reset your password. </p>
        <form class="ui form">
            <div class="field">
                <label for="email">Email address</label>
                <input type="text" data-bind="textInput: emailObs"/>
            </div>
            <div class="two fields">
                <div class="field">
                    <label for="environment">Environment</label>
                    <select name="environment" class="ui dropdown" data-bind="value: environmentObs,
                        options: environmentOptions, optionsText: 'label', optionsValue: 'value'">
                    </select>
                </div>
                <div class="field">
                    <label for="study">Study</label>
                    <select class="ui dropdown" data-bind="value: studyObs, options: studyOptionsObs,
                            optionsText: 'name', optionsValue: 'identifier'">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="rules-actions">
        <button class="ui primary small button" data-bind="click: sendResetPasswordRequest">Reset Password</button>
        <button class="ui small button" data-bind="click: cancel">Cancel</button>
    </div>
</div>
