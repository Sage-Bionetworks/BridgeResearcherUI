<div class="small ui modal">
    <div class="content">
        <h3>Forgot Password?</h3>

        <form-message params="messageObs: messageObs"></form-message>

        <p>Enter your email address and we'll send you a link to reset your password. </p>

        <form class="ui form">
            <div class="field">
                <label for="email">Email address</label>
                <input id="email" type="text" data-bind="textInput: emailObs"/>
            </div>
            <div class="two fields">
                <div class="field">
                    <label for="study">Study</label>
                    <select id="study" class="ui dropdown" data-bind="value: studyObs, options: studyOptions,
                            optionsText: 'name', optionsValue: 'identifier'">
                    </select>
                </div>
                <div class="field">
                    <label for="environment">Environment</label>
                    <select name="environment" id="environment" class="ui dropdown" data-bind="value: environmentObs,
                        options: environmentOptions, optionsText: 'label', optionsValue: 'value'">
                    </select>
                </div>
            </div>
            <div class="field">
                <button type="submit" class="ui primary submit button" data-bind="click: sendResetPasswordRequest">Reset Password</button>
                <button class="ui button" data-bind="click: cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
