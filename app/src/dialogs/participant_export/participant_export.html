<div class="ui small modal">
  <div class="header">
    Export Participants
  </div>
  <div class="ui form content">
    <errors id="participant_export"></errors>
    <p>A zip file will be prepared with information about your participants in CSV format. 
      The password you provide will be used to password encrypt the zip file before it 
      is emailed to your account.</p>
    <div class="field required" data-bind="hidden: studyIdHiddenObs">
      <label>Study ID</label>
      <input type="text" data-bind="textInput: studyIdObs">
    </div>
    <div class="field required">
      <label>Password</label>
      <input type="text" data-bind="textInput: passwordObs">
    </div>
  </div>
  <div class="actions">
    <button class="ui small primary button" data-bind="click: startExport">Start Export</button>
    <button class="ui small button" data-bind="click: close">Cancel</button>
  </div>
</div>
