<div class="ui small modal">
  <i data-bind="click:closeDialog" class="close icon"></i>
  <div class="header">
    Sponsor Study
  </div>
  <div class="content" style="height: 30rem; overflow: hidden; overflow-y: scroll">
    <errors id="add_sponsored_study"></errors>

    <div class="line-control" style="margin-bottom: 1rem">
      <div class="line-control-stretch"></div>
      <pager2 params="prefix: 'asp', pageSize: 5, loadingFunc: load"></pager2>
    </div>

    <table class="ui compact selectable table">
      <thead>
        <tr>
          <th width="10">
          </th>
          <th>Name</th>
          <th>Identifier(s)</th>
        </tr>
      </thead>
      <tbody class="no_records" data-bind="if: itemsObs().length === 0">
        <tr>
          <td colspan="3" data-bind="html: recordsMessageObs"></td>
        </tr>
      </tbody>
      <tbody data-bind="foreach: itemsObs">
        <tr>
          <td>
            <ui-checkbox params="checkedObs: $data.checkedObs, 
              disabled: $parent.isPermanentlyChecked($data)"></ui-checkbox>
          </td>
          <td data-bind="text: $data.name"></td>
          <td data-bind="html: $data.identifier"></td>
        </tr>
      </tbody>
    </table>
  
  </div>
  <div class="actions">
    <button class="ui primary small button" 
      data-bind="click: addAndClose, disable: !atLeastOneChecked()">Add</button>
    <button class="ui small button" data-bind="click: closeDialog">Cancel</button>
  </div>
</div>
