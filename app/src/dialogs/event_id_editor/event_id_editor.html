<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
        Edit Scheduling Event
    </div>
    <div class="content" data-bind="visible: !advancedEditorObs()">
        <div class="ui form">
            <div class="field">
                <ui-select params="fieldObs: objectTypeObs, fieldLabel: objectTypeLabel, optionsSrc: objectTypeOptions"></ui-select>
            </div>
            <div class="two fields">
                <div class="field">
                    <div data-bind="visible: objectTypeObs() == 'question'">
                        <ui-select params="fieldObs: questionObs, fieldLabel: questionsLabel, optionsSrc: questionsOptionsObs"></ui-select>
                    </div>
                    <div data-bind="visible: objectTypeObs() == 'survey'">
                        <ui-select params="fieldObs: surveyObs, fieldLabel: surveysLabel, optionsSrc: surveysOptionsObs"></ui-select>
                    </div>
                    <div data-bind="visible: objectTypeObs() == 'activity'">
                        <ui-select params="fieldObs: activityObs, fieldLabel: activityLabel, optionsSrc: activityOptionsObs"></ui-select>
                    </div>
                </div>
                <div class="field">
                    <div class="inline-form-text" data-bind="visible: objectTypeObs() == 'question'">
                        is answered as
                    </div>
                    <div class="inline-form-text" data-bind="visible: objectTypeObs() == 'survey'">
                        is finished
                    </div>
                    <div class="inline-form-text" data-bind="visible: objectTypeObs() == 'activity'">
                        is finished
                    </div>
                </div>
                <div class="field">
                    <div class="inline-form-text" data-bind="visible: objectTypeObs() == 'question'">
                        <input type="text" data-bind="textInput: answerObs"/>
                    </div>
                </div>
            </div>
            <div class="field">
                <ui-checkbox params="checkedObs: enrollmentObs">
                    And on enrollment
                </ui-checkbox>
            </div>
        </div>
    </div>
    <div class="content" data-bind="visible: advancedEditorObs">
        <p>If you clicked the "advanced" button, your study has unusual scheduling requirements. You have probably
            discussed it with Sage engineers, and you should know what to enter as the event ID for this schedule.</p>
        <div class="ui form">
            <div class="field">
                <label>Schedule Event ID</label>
                <input type="text" data-bind="textInput: eventIdObs"/>
            </div>
        </div>
    </div>
    <div class="rules-actions" data-bind="visible: !advancedEditorObs()">
        <button class="ui primary small button" data-bind="click: saveAndCloseDialog">Save</button>
        <button class="ui small button" data-bind="click: clearAndCloseDialog">Clear</button>
        <button class="ui small button" data-bind="click: closeDialog">Cancel</button>
        <button style="float:right" class="ui small button" data-bind="click: showAdvanced">Advanced</button>
    </div>
    <div class="rules-actions" data-bind="visible: advancedEditorObs">
        <button class="ui primary small button" data-bind="click: closeDialog">Save</button>
        <button class="ui small button" data-bind="click: resetAndCloseDialog">Cancel</button>
    </div>
</div>
