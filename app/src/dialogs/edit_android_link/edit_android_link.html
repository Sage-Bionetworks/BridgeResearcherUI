<div class="ui small modal">
    <i class="close icon"></i>
    <div class="header">
        Add Android App Link
    </div>
    <div class="content ui form">
        <errors></errors>
        <div class="two fields">
            <div class="field" id="namespace">
                <label>Namespace</label>
                <input data-bind="textInput: namespaceObs">
            </div>
            <div class="field" id="packageName">
                <label>Package Name</label>
                <input data-bind="textInput: packageNameObs">
            </div>
        </div>
        <div class="field" id="fingerprints">
            <label>SHA 256 Cert Fingerprints</label>
            <div class="ui action input">
                <input type="text" data-bind="textInput: $component.addFieldObs, hasFocus: true,
                    event: {keypress: $component.keyHandler}, hasFocus: true"/>
                <button class="ui button" data-bind="click: $component.add">Add</button>
            </div>
            <div class="ui labels" style="margin-top: 1rem" data-bind="foreach: fingerprintsObs">
                <div class="ui label">
                    <span data-bind="text: $data"></span> 
                    <i class="icon close" data-bind="click: $component.remove"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button class="ui small primary button" data-bind="click: save">Save</button>
        <button class="ui small button" data-bind="click: closeDialog">Cancel</button>
    </div>
</div>
