<div class="ui small modal">
    <div class="header">
        Import External Identifiers
    </div>
    <div class="content">
        <errors></errors>
        <div class="ui form">
            <div class="field">
                <textarea data-bind="textInput:importObs"></textarea>
            </div>
        </div>
        <progress data-bind="attr:{ value: valueObs, max: maxObs}"></progress>
        <div class="progress-status">
            <div data-bind="text: statusObs"></div>
            <div class="progress-status-perc" data-bind="text: percentageObs"></div>
        </div>
    </div>
    <div class="rules-actions">
        <a class="ui primary small button" data-bind="click: doImport">Import</a>
        <button class="ui small button" data-bind="click: close">Cancel</button>
    </div>
</div>
