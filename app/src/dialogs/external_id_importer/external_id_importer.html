<div class="ui small modal">
    <div class="header">
        Import External Identifiers
    </div>
    <div class="content">
        <errors></errors>
        <div class="ui form">
            <div class="field">
                <textarea data-bind="textInput:importObs, hasFocus: selectedObs"></textarea>
            </div>
        </div>
        <progress data-bind="attr:{ value: valueObs, max: maxObs}"></progress>
        <div class="progress-status">
            <div data-bind="text: statusObs"></div>
            <div class="progress-status-perc" data-bind="text: percentageObs"></div>
        </div>
        <div class="batch-process-errors" data-bind="visible: errorMessagesObs().length > 0">
            <ul class="ui text red" data-bind="foreach: errorMessagesObs">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        <div class="field" style="margin-top:1rem">
            <ui-checkbox params="checkedObs: createCredentialsObs">
                Create credentials for these IDs
            </ui-checkbox>
            <p style="margin: .5rem 0 0 2rem"><b>Do not check this if your  
                participants sign up with their email addresses.</b> This is only 
                for lab studies where devices are registered using this code.</p> 
        </div>
    </div>
    <div class="rules-actions">
        <button class="ui primary small button" data-bind="click: doImport">Import</button>
        <button class="ui small button" data-bind="click: close, text: closeTextObs"></button>
    </div>
</div>
