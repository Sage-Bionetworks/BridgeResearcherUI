<div class="ui mini modal">
  <i data-bind="click:cancel" class="close icon"></i>
  <div class="header" data-bind="text: titleObs"></div>
  <div class="content ui form">
    <errors id="event-editor"></errors>
    <div class="field" id="eventId">
      <label>Event ID</label>
      <!-- ko if: !readOnlyObs() -->
        <select class="ui dropdown"  data-bind="options: eventIdOptionsObs, 
          optionsText: 'text', optionsValue: 'value', value: eventIdObs, 
          optionsCaption: 'Select an event ID:'"></select>
      <!-- /ko -->
      <!-- ko if: readOnlyObs() -->
        <div class="input-field-padding" data-bind="text: eventIdObs"></div>
      <!-- /ko -->
    </div>
    <div class="field" id="timestamp">
      <label>Timestamp</label>
      <input class="ui input" data-enableTime="true" data-bind="flatpickr: timestampObs" />
    </div>
    <div class="field" id="clientTimeZone">
      <label>Time Zone Name</label>
      <input class="ui input" data-bind="textInput: clientTimeZoneObs" 
        placeholder="America/Los_Angeles"/>
    </div>
    <div class="field" data-bind="visible: baseEventObs">
      <ui-checkbox params="checkedObs: checkedObs">
        Update any dependent study burst events
      </ui-checkbox>
    </div>
  </div>
  <div class="actions">
    <button class="ui primary small button" data-bind="click: save">Save</button>
    <button class="ui small button" data-bind="click: cancel">Cancel</button>
  </div>
</div>
