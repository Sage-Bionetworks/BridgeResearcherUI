<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bridge Researcher Portal</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css"/>
</head>
<body>
    <header>
        <h2 class="ui header">
            <i style="font-size: 3.5rem" class="white heartbeat icon"></i>
            <div class="content">
                <div style="font-size: 22px; margin-bottom: .25rem; letter-spacing: 1px; font-variant: small-caps">Bridge Researcher Portal</div>
                <div class="sub header">
                    <span data-bind="text: studyName"></span>
                    <span style="padding-left: 20px"></span>
                    <span data-bind="text: environment"></span>
                </div>
            </div>
        </h2>
        <a href="#" data-bind="click: signOut">Sign Out</a>
    </header>
    <section>
        <main>
            <div data-bind="component: mainPage"></div>
        </main>
        <nav>
            <div class="ui vertical menu" style="width:100%">
                <div class="item">
                    <i class="lab icon"></i> Study
                    <div class="menu">
                        <a href="#info" class="item" data-bind="css:{active:selected()=='info'}, visible: isDeveloper">
                            General Information
                        </a>
                        <a href="#consent" class="item" data-bind="css:{active:selected()=='consent'}, visible: isResearcher">
                            Consent Agreement
                        </a>
                        <a href="#eligibility" class="item" data-bind="css:{active:selected()=='eligibility'}, visible: isDeveloper">
                            Eligibility Criteria
                        </a>
                    </div>
                </div>
                <div class="item">
                    <i class="user icon"></i> Account Management
                    <div class="menu">
                        <a href="#password_policy" class="item" data-bind="css:{active:selected()=='password_policy'}, visible: isDeveloper">
                            Password Policy
                        </a>
                        <a href="#user_attributes" class="item" data-bind="css:{active:selected()=='user_attributes'}, visible: isDeveloper">
                            User Attributes
                        </a>
                        <a href="#verify_email_template" class="item" data-bind="css:{active:selected()=='ve_template'}, visible: isDeveloper">
                            Verify Email Template
                        </a>
                        <a href="#reset_password_template" class="item" data-bind="css:{active:selected()=='rp_template'}, visible: isDeveloper">
                            Reset Password Template
                        </a>
                        <a href="#actions" class="item" data-bind="css:{active:selected()=='actions'}, visible: isResearcher">
                            Participant Roster
                        </a>
                    </div>
                </div>
                <div class="item">
                    <i class="sign out icon"></i> <a href="#" data-bind="click: signOut">Sign Out</a>
                </div>
            </div>
        </nav>
    </section>
    <footer>
        <p>&copy; 2015 Sage Bionetworks. <span data-bind="text: sessionToken"></span></p>
    </footer>
    <div id="dialogHolder" data-bind="modal: currentDialog"></div>
    <script src="./dist/bundle.js"></script>
    <script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
</body>
</html>
