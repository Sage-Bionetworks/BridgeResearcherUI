<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bridge Study Manager</title>
    <!--Not clear if this is doing anything, but what the heck-->
    <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
    <script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css"/>
</head>
<body style="opacity:0.0">
    <header>
        <h2><i class="white heartbeat icon"></i> Bridge Study Manager</h2>
        <div class="header-env">
            <span data-bind="html: studyName"></span>
            <span> on </span>
            <span data-bind="text: environment"></span>
        </div>
    </header>
    <section>
        <main data-bind="component: {name: mainPage, params: mainParams}">
        </main>
        <nav>
            <div class="ui pointing menu" data-bind="visible: isEditorPanelVisible">
                <a class="item" data-bind="css: {active: !isEditorTabVisible()}, click: toggleEditorTab">Navigation</a>
                <a class="item" data-bind="css: {active: isEditorTabVisible}, click: toggleEditorTab">Editor</a>
            </div>
            <div data-bind="visible: isEditorTabVisible,
                component: {name: editorPanel, params: editorParams}">
            </div>
            <div class="ui vertical menu" data-bind="visible: !isEditorTabVisible()">
                <div class="item" data-bind="visible: isDeveloper">
                    <i class="lab icon"></i> Study
                    <div class="menu">
                        <a href="#/info" class="item" data-bind="css:{active:isActive('info')}">
                            Settings
                        </a>
                        <a href="#/verify_email_template" class="item" data-bind="css:{active:isActive('ve_template')}, visible: isDeveloper">
                            Email Templates
                        </a>
                        <a href="#/subpopulations" class="item" data-bind="css:{active:isActive('subpopulations')}">
                            Consent Groups
                        </a>
                        <a href="#/scheduleplans" class="item" data-bind="css:{active:isActive('scheduleplans')}">
                            Scheduling
                        </a>
                        <a href="#/participants" class="item" data-bind="css:{active:isActive('participants')}, visible: isResearcher()">
                            Participants
                        </a>
                    </div>
                </div>
                <div class="item" data-bind="visible: isDeveloper">
                    <i class="server icon"></i> Study Data
                    <div class="menu">
                        <a href="#/schemas" class="item" data-bind="css:{active:isActive('schemas')}">
                            Data Schemas
                        </a>
                        <a href="#/task_identifiers" class="item" data-bind="css:{active:isActive('task_identifiers')}">
                            Task Identifiers
                        </a>

                        <a href="#/surveys" class="item" data-bind="css:{active:isActive('surveys')}">
                            Surveys
                        </a>
                    </div>
                 </div>
                 <!--
                <div class="item" data-bind="visible: isResearcher()">
                    <i class="user icon"></i> Participants
                    <div class="menu">
                        <a href="#/actions" class="item" data-bind="css:{active:isActive('actions')}">
                            Participant Roster
                        </a>
                    </div>
                </div>
                -->
                <div class="item" data-bind="visible: isAdmin">
                    <i class="settings icon"></i> Administration
                    <div class="menu">
                        <a href="#/cache" class="item" data-bind="css:{active:isActive('cache')}">
                            Cache Control
                        </a>
                    </div>
                </div>
                <div class="item">
                    <i class="sign out icon"></i> <a href="#" data-bind="click: signOut">Sign Out</a>
                </div>
            </div>
        </nav>
    </section>
    <footer>
        <p>&copy; 2015 Sage Bionetworks. </p>
    </footer>
    <div data-bind="modal: dialogObs"></div>

    <script src="dist/bundle.js"></script>
</body>
</html>
