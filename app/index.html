<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Bridge Study Manager</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css"/>
</head>
<body>
    <header>
        <h2 class="ui header">
            <i style="font-size: 3.5rem" class="white heartbeat icon"></i>
            <div class="content">
                <div class="header-content-title">Bridge Study Manager</div>
                <div class="sub header">
                    <span data-bind="text: studyName"></span>
                    <span style="padding-left: 20px"></span>
                    <span data-bind="text: environment"></span>
                </div>
            </div>
        </h2>
        <a href="#" data-bind="click: signOut">Sign Out</a>
    </header>
    <section>
        <main data-bind="component: {name: mainPage, params: mainParams}">
        </main>
        <nav>
            <div class="ui vertical menu">
                <div class="item">
                    <i class="lab icon"></i> Study
                    <div class="menu">
                        <a href="#/info" class="item" data-bind="css:{active:isActive('info')}, visible: isDeveloper">
                            General Information
                        </a>
                        <a href="#/consent" class="item" data-bind="css:{active:isActive('consent')}, visible: isResearcher">
                            Consent Agreement
                        </a>
                        <a href="#/eligibility" class="item" data-bind="css:{active:isActive('eligibility')}, visible: isDeveloper">
                            Eligibility Criteria
                        </a>
                    </div>
                </div>
                <div class="item" data-bind="visible: isDeveloper">
                    <i class="server icon"></i> Surveys & Tasks
                    <div class="menu">
                        <a href="#/surveys" class="item" data-bind="css:{active:isActive('surveys')}, visible: isDeveloper">
                            Surveys
                        </a>
                        <a href="#/schemas" class="item" data-bind="css:{active:isActive('schemas')}, visible: isDeveloper">
                            Bulk Upload Schemas
                        </a>
                        <a href="#/scheduleplans" class="item" data-bind="css:{active:isActive('scheduleplans')}, visible: isDeveloper">
                            Scheduling
                        </a>
                        <!--
                        <a href="#/monitor" class="item" data-bind="css:{active:isActive('monitor')}, visible: isDeveloper">
                            Upload Monitor
                        </a>
                        -->
                    </div>
                 </div>
                <div class="item">
                    <i class="user icon"></i> Account Management
                    <div class="menu">
                        <a href="#/password_policy" class="item" data-bind="css:{active:isActive('password_policy')}, visible: isDeveloper">
                            Password Policy
                        </a>
                        <a href="#/user_attributes" class="item" data-bind="css:{active:isActive('user_attributes')}, visible: isDeveloper">
                            User Attributes
                        </a>
                        <a href="#/verify_email_template" class="item" data-bind="css:{active:isActive('ve_template')}, visible: isDeveloper">
                            Email Templates
                        </a>
                        <a href="#/actions" class="item" data-bind="css:{active:isActive('actions')}, visible: isResearcher">
                            Participant Roster
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <footer>
        <p>&copy; 2015 Sage Bionetworks.</p>
    </footer>
    <div data-bind="modal: dialogObs"></div>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
    <script src="//cdn.ckeditor.com/4.4.7/standard/ckeditor.js"></script>
    <script src="dist/bundle.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
</body>
</html>
