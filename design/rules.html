<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Editor</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css"/>
    <style>
        .rules-table {
            border-top: 1px solid silver;
            border-bottom: 1px solid silver;
            padding: 1rem;
            max-height: 200px;
            overflow-y: scroll;
        }
        .rules-table-rule {
            display: flex;
            align-items: center;
        }
        .rules-table-rule-cell {
            padding: .2rem .2rem;
        }
            .rules-table-rule-cell input, .rules-table-rule-cell select {
                width: 6rem ! important;
            }
            .rules-table-rule-cell:last-child {
                flex:2;
                text-align: right;
            }
        .rules-actions {
            padding:1rem 2rem;
        }
    </style>
</head>
<body>

<div class="ui small modal" style="display:block">
    <i class="close icon"></i>
    <div class="content rules">
        <h3>Rules</h3>
    </div>
    <div class="ui form rules-table">
        <div data-bind="foreach: rulesObs">
            <div class="rules-table-rule">
                <div class="rules-table-rule-cell">
                    When value
                </div>
                <div class="rules-table-rule-cell">
                    <ui-select>
                        <select class="ui dropdown">
                            <option><=</option>
                            <option>=</option>
                            <option>&lt;</option>
                            <option>&gt;</option>
                        </select>
                    </ui-select>
                </div>
                <div class="rules-table-rule-cell">
                    <ui-text><input type="text" class="editor"/></ui-text>
                </div>
                <div class="rules-table-rule-cell">
                    then skip to
                </div>
                <div class="rules-table-rule-cell">
                    <ui-select>
                        <select class="ui dropdown">
                            <option>BBB</option>
                        </select>
                    </ui-select>
                </div>
                <div class="rules-table-rule-cell">
                    <div data-bind=""><a><i class="close icon"></i></a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="rules-actions">
        <a href="#" class="ui primary button">Add Rule</a>
    </div>
</div>


</body>
</html>
