<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Duration</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.css"/>
</head>
<body style="padding:5rem">

<style>
    .duration-control {
        display: flex;
        flex-direction: row;
    }
        .duration-control input {
            width: 3.5rem!important;
        }
        .duration-control select {
            margin-left: .5rem;
            width: 6rem!important;
        }
</style>

<div class="ui form">
    <div class="field">
        <label>Expires after</label>
        <div class="duration-control">
            <input class="ui editor" type="text"/>
            <select class="ui dropdown">
                <option value="PT*M">Minutes</option>
                <option value="PT*H">Hours</option>
                <option value="P*D">Days</option>
                <option value="P*W">Weeks</option>
                <option value="P*M">Months</option>
            </select>
        </div>
    </div>
</div>

</body>
</html>
