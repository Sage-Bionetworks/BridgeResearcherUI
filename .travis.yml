language: node_js
sudo: false
script:
- nvm install 10.15.1
- nvm use 10.15.1
- npm install
- npm run test
- npm run release
deploy:
  - provider: s3
    edge: true
    bucket: research-staging.sagebridge.org
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: false
    local_dir: app
    on:
      branch: develop
  - provider: s3
    edge: true
    bucket: research.sagebridge.org
    region: us-west-2
    skip_cleanup: true
    acl: public_read
    detect_encoding: false
    local_dir: app
    on:
      branch: release  